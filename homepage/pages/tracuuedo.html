<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://cdn.shortpixel.ai/client/q_glossy,ret_img,w_32,h_32/https://danangport.com/wp-content/uploads/2018/08/cropped-logo-footer-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://cdn.shortpixel.ai/client/q_glossy,ret_img,w_192,h_192/https://danangport.com/wp-content/uploads/2018/08/cropped-logo-footer-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="https://danangport.com/wp-content/uploads/2018/08/cropped-logo-footer-180x180.png" />
    <title>DNP ePort - Tra cứu eDO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/grt-youtube-popup.css" />
    <link rel="stylesheet" href="../js/libs/easyui/themes/default/easyui_backup.css" />
    <link rel="stylesheet" href="../js/libs/easyui/themes/icon.css"/>
    <link rel="stylesheet" href="../css/tracuu.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="intro pb-0">
        <div class="intro__header menu container-fluid d-flex justify-content-between align-items-center">
          <div class="logo">
            <span> <a href="https://eport.danangport.com" style="color:#fff; text-decoration: none"><img class="logoCDN" src="../images/CDN.png" height="35"/> DNP ePORT</a></span>
          </div>
          <div class="nav">
            <nav class="navbar navbar-expand-sm navbar-light">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item ">
                    <a href="https://eport.danangport.com/" class="nav-link">Trang Chủ</a>
                  </li>
                  <li class="nav-item active">
                    <span class="nav-link" onclick="window.location.href='/pages/tracuuedo.html'"><i class="fa fa-search"></i>&nbsp;&nbsp;Tra cứu eDO </span>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="content p-1 mt-4">
        <div class="content__search-form">
          <h2 class="text-uppercase mt-0">Tra cứu thông tin lệnh giao hàng điện tử - eDO</h2>
          <div class="form-inline d-flex my-2 mt-3 px-5" style="justify-content: center;">
            <div class="form-group">
              <label for="containerNo">Số Container</label>
              <input type="text" name="containerNo" class="form-control mx-sm-3" />
            </div>
            <div class="form-group">
              <label for="billNo">Số Bill</label>
              <input type="text" name="billNo" class="form-control mx-sm-3" />
            </div>
            <!-- <div class="form-group">
              <label for="capcha">Mã Captcha</label>
              <div class="capcha"></div>
              <input type="text" name="capcha" class="form-control mx-sm-3" />
            </div> -->
            <button class="btn btn-primary" onclick="searchEdo()">Tìm kiếm</button>
          </div>
        </div>
        <div class="content__table">
          

          <table id="dg" style="width: 100%" pageList="[20,50,100,150,200]">
            <thead>
              <tr>
                <th data-options="field:'billOfLading', resizable:true, halign:'left', align:'left', fixed:true" width="120">Số Bill</th>
                <th data-options="field:'containerNumber', resizable:true, halign:'left', align:'left', fixed:true" width="110">Số Container</th>
                <th data-options="field:'businessUnit', resizable:true, halign:'left', align:'left', fixed:true" width="50">OPR</th>
                <th data-options="field:'gateInDate', resizable:true, halign:'center', align:'left', fixed:true, formatter: formatDateTime" width="130">Ngày Vào</th>
                <th data-options="field:'gateOutDate', resizable:true, halign:'center', align:'left', fixed:true, formatter: formatDateTime" width="130">Ngày Ra</th>
                <th data-options="field:'expiredDem', resizable:true, halign:'left', align:'left', fixed:true, formatter: formatDate" width="90">Expired Day</th>
                <th data-options="field:'detFreeTime', resizable:true, halign:'center', align:'center', fixed:true" width="100">Detention Day</th>
                <th data-options="field:'emptyContainerDepot', resizable:true, halign:'left', align:'left', fixed:true" width="220">Empty Return Place</th>
                <th data-options="field:'cntrState', resizable:true, halign:'left', align:'center', fixed:true, formatter: formatStatus" width="90">Trạng Thái</th>
                <th data-options="field:'location', resizable:true, halign:'left', align:'center', fixed:true" width="90">Vị Trí Bãi</th>
                <th data-options="field:'remark', resizable:true, halign:'left', align:'left', fixed:true" width="300">Ghi Chú</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/libs/easyui/jquery.easyui.min.js"></script>
    <script src="../js/libs/easyui/datagrid-filter.js"></script>
    <script src="../js/tracuu.js"></script>
  </body>
</html>
