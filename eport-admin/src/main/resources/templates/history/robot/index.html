<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:include="include :: header('Robot History')" />
    <th:block th:include="include :: easyui-css" />
    <link th:href="@{/css/history/truck/style.css}" rel="stylesheet" />
  </head>
  <body class="container-fluid white-bg">
    <section class="filter">
      <div class="row section-header">
        <div class="form-group col-md-3 col-sm-3 col-xs-6">
          <input
            type="text"
            class="form-control"
            placeholder="Tên robot"
            name="containerNo"
          />
        </div>
        <div class="form-group col-md-3 col-sm-3 col-xs-6">
          <input
            type="text"
            class="form-control"
            placeholder="Thời gian"
            name="gatein"
          />
        </div>
        <div class="form-group col-md-3 col-sm-3 col-xs-6">
          <input
            type="text"
            class="form-control"
            placeholder="Kết quả"
            name="gateout"
          />
        </div>
        <div class="form-group col-md-3 col-sm-3 col-xs-6">
          <button class="btn btn-primary">
            <i class="fa fa-search"></i>&nbsp;Tìm kiếm
          </button>
        </div>
      </div>
      <div class="row section-content">
        <div class="col-md-12">
          <table id="dg" style="width: 99%;" pageList="[20,50,100,150,200]">
            <thead>
              <tr>
                <th
                  data-options="
                    field: 'processOrderId',
                    halign: 'center',
                    resizable: true,
                    "> 
                  Process Order ID
                </th>
                <th
                  data-options="
                    field: 'sysUserId',
                    halign: 'center',
                    resizable: true,
                    "> 
                  OM Id
                </th>
                <th
                  data-options="
                    field:'robotUuid',
                    halign:'center',
                    align:'center',
                    "
                  sortable="true">
                  Tên Robot
                </th>
                <th
                  data-options="
                    field:'result',
                    halign:'center',
                    align:'center',
                    formatter: formatResult"
                  sortable="true">
                  Kết quả
                </th>
                <th
                  data-options="
                    field:'createTime',
                    halign:'center',
                    formatter: formatDate"
                  sortable="true">
                  Thời gian
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <script th:src="@{/eport/js/modules/history/robot-history.js}"></script>
  </body>
</html>
