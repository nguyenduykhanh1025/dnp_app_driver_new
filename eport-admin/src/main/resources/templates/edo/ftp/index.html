<body>
  <span id="noFile" style="display: none;"> Không có file EDI nào trong thư mục</span>
  <script>
    const prefix = "/edo/ftp"
    $.ajax({
        url : prefix + "/loadFileFromDisk",
        method : "GET",

    }).done(function(data) {
        console.log(data);
        if(data.length == 0)
        { 
            $("#noFile").css("display","block");
            
        }else {
          $.modal.loading("Đang đọc file");
          $.modal.msgSuccess("Đã import xong");
        }
        
    });
  </script>
