<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>File Upload</title>
  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/ajax/libs/dropzone/dropzone.min.js}"></script>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/ajax/libs/dropzone/dropzone.min.css}" rel="stylesheet" />
  <script th:src="@{/ajax/libs/handsontable/handsontable.full.min.js}"></script>
  <link th:href="@{/ajax/libs/handsontable/handsontable.full.min.css}" rel="stylesheet" media="screen" />

</head>

<body>
  
  
  <div id="viewEdi"></div>

  <script>
    var hot;
    var statusTable = false;
    var dataObj;
    $.ajax({
        url : "loadFileFromDisk",
        method : "GET",

    }).done(function(data) {
        console.log(data);
        dataObj = data;
        loadView()
    });
  </script>
  <script>
    function loadView()
    {
         var container = document.getElementById('viewEdi');
            hot = new Handsontable(container, {
            data: dataObj,
            columns: [{
                data: 'contNo',
                type: 'text'
              },
              {
                data: 'buildNo',
                type: 'text'
              },
              {
                data: 'businessUnit',
                type: 'text'
              },
              {
                data: 'orderNo',
                type: 'text'
              },
              {
                data: 'releaseTo',
                type: 'text'
              },
              {
                data: 'validToDay',
                type: 'date',
                dateFormat: 'MM/DD/YYYY'
              },
              {
                data: 'emptyContDepot',
                type: 'text'
              },
              {
                data: 'haulage',
                type: 'numeric',
              }
            ],
            rowHeaders: true,
            colHeaders: [
              'Số Cont',
              'Số Bill',
              'Chủ khai thác',
              'Order Number',
              'Người nhận hàng',
              'Ngày hết hạn lưu cont',
              'Nơi hạ rỗng',
              'Số ngày miễn lưu vỏ'
            ],
          });
          statusTable = true;
        }
  </script>
</body>

</html>
