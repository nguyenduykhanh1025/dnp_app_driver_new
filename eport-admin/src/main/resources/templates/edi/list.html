<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('List Exchange Delivery Order')" />
    
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link
      th:href="@{/ajax/libs/handsontable/6.2.2/handsontable.full.min.css}"
      rel="stylesheet"
      media="screen"
    />
    <link
      th:href="@{/ajax/libs/handsontable/manualColumnMove/manualColumnMove.css}"
      rel="stylesheet"
      media="screen"
    />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

</head>
<style>
  body {
    padding: 0;
    margin: 0;
    background: #ffffff;
  }

  th,
  td {
    font: 12px sans-serif;
  }
  #container.handsontable table{
    width:100%;
  }
  .handsontable th {
    background: #63aeff;
    color: #fff;
    /* font-weight: 300; */
    text-align: center;
    vertical-align: middle;
    font-size: 1rem;
    line-height: 2;
    padding: 5px 2px !important;
    font-family: inherit;
  }

  .handsontable tbody th {
    height: 32px !important;
  }

  .handsontable thead th.ht__highlight {
    background: #63aeff;
  }

  .handsontable td.above-fifty {
    color: #33691e;
    background: #dcedc8;
  }

  /* .handsontable td.not-date {
    background: #fefefe;
  } */

  .handsontable td.current {
    background-color: #dcedc8;
    color: #000;
  }

  .handsontable .htDimmed {
    background-color: #fff !important;
    color: #000 !important;
  }

  /* Validate fail */
  .handsontable td.htInvalid {
    color: #fff;
  }

  .hot-container {
    overflow: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .footer-add {
    display: flex;
    justify-content: flex-end;
  }

  .red {
    color: red !important;
    text-transform: none;
  }

  .pagination-div{
    display: flex;
    justify-content: flex-end;
  }
  .container {
    padding-top: 10px;
    padding-right: 0;
    padding-left: 0;
    margin-right: auto;
    margin-left: auto;
  }
  .select-list li p, .select-list li label:not(.radio-box) {
    float: left;
    width: 100px; 
    margin: 5px 5px 5px 0px;
    text-align: right;
  }
  .btn-primary.disabled, .btn-primary.disabled:active, .btn-primary.disabled.active, .btn-primary[disabled] {
    background-color :dimgrey;
    border-color: dimgrey;
}
</style>
<body class="gray-bg container">
     <div class="container-div">
        <div class="row" style="height: auto;">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <input type="text" placeholder="Số bill :" id="bill_Of_Lading" name="billOfLading"/>
                            </li>
                            <li>
                                <input type="text" placeholder="Số cont :" id="container_Number" name="containerNumber"/>
                            </li>
                            <li class="select-time">
                                <p>Hạn lệnh：</p>
                                <input type="text" class="time-input" id="expiredDem_StartDay" placeholder="Start Time" name="expiredDemStartDay"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="expiredDem_EndDay" placeholder="End Time" name="expiredDemEndDay"/>
                            </li>
                            <!-- <li>
                                <label>DO Status：</label>
                                <select name="status">
                                    <option value="">All</option>
                                </select>
                            </li>
                            <li>
                                <label>Process Status：</label>
                                <select name="processStatus">
                                    <option value="">All</option>
                                </select>
                            </li> -->
                            <li>
                            <buttom class="btn btn-primary btn-rounded btn-sm" onclick="searchEven()"><i class="fa fa-search"></i>&nbsp;Search</buttom>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="container" style="margin-top: 10px;">
                <div id="example" class="hot handsontable htColumnHeaders htRowHeaders"></div>
                <nav aria-label="Page navigation">
                <div class="pagination-div">
                  <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item">
                            <button style="margin-right: 15px;" class="btn btn-primary"  onclick="update()">Lưu</button>
                          </li>
                      <li class="page-item">
                        <button type="submit" style="margin-right: 5px;" class="btn btn-primary" id="prevPage" onclick="prevPage()">Previous</button>
                      </li>
                      <li>
                        <button type="submit"  id="nextPage" class="btn btn-primary" onclick="nextPage()">Next</button>
                      </li>
                    </ul>
                  </nav>
                </div>
            
        </div>
    </div>
    
    <!-- Jquery -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- Boostrap -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
     <!-- Handsondtable -->
    <script
     th:src="@{/ajax/libs/handsontable/6.2.2/handsontable.full.min.js}"
   ></script>
   <script
     th:src="@{/ajax/libs/handsontable/columnSorting/columnSorting.js}"
   ></script>
   <script
     th:src="@{/ajax/libs/handsontable/manualColumnMove/manualColumnMove.js}"
   ></script>
     <th:block th:include="include :: footer" />
    <script>
        var hot;
        var currentPage = 0;
        var prefix = "/edi";
        var dataObj;
        var config;
        document.addEventListener("DOMContentLoaded", function () {
            $(document).ready(function() {
                $.ajax({
                    url: prefix + "/list",
                    method: "POST",
                    data: {
                        page: currentPage,
                    }
                }).done(function(result) {
                    dataObj = result.rows;
                    var example = document.getElementById("example");
                    //loadData
                    // hooks = Handsontable.hooks.getRegistered();
                    // hooks.forEach(function (hook) {
                    // config[hook] = function () {
                    //     if (hook == "afterChange") {
                    //     log_events(hook, arguments);
                    //     }
                    // };
                    // });
                    hot = new Handsontable(example, {
                        data: dataObj,
                        stretchH: 'all',
                        height: 480,
                        contextMenu: true,                   
                        colHeaders: [
                        "ID<br>id",
                        "Mã hãng tàu<br>Carrier",
                        "Số vận đơn<br> Bill No",
                        "Số container<br>Container No",
                        "Tên khách hàng<br>Consignee",
                        "Hạn lệnh<br> Valid to date",
                        "Nơi hạ vỏ<br> Empty depot",
                        "Số ngày miễn lưu vỏ<br> DET freetime",
                        "Tên tàu<br>Vessel",
                        "Chuyến<br>Voyage",
                        "Xác nhận làm lệnh<br>DO Status",
                        "Đã nộp DO gốc<br>DO Document Status",
                        "Ngày nộp<br>DO date in",
                        "Ghi chú<br>Note"],
                        filter: true,
                        licenseKey: "non-commercial-and-evaluation",
                        columns: [
                        {
                            data: 'id',
                        },
                        {
                            data: 'carrierCode',
                            type: 'text',
                            readOnly: true
                        },
                        {
                            data: 'billOfLading',
                            type: 'text',
                            readOnly: true
                        },
                        {
                            data: 'containerNumber',
                            type: 'text',
                            readOnly: true
                        },
                        {
                            data: 'consignee',
                            type: 'text',
                            readOnly: true
                        },
                        {
                            data: 'expiredDem',
                            type: 'date',
                            dateFormat: 'DD/MM/YYYY',
                            readOnly: true
                            
                        },
                        {
                            data: 'emptyContainerDepot',
                            type: 'text',
                            readOnly: true
                        },
                        {
                            data: 'detFreeTime',
                            type: 'numeric',
                            
                        },
                        {
                            data: 'vessel',
                            type: 'numeric',
                            readOnly: true
                        },
                        {
                            data: 'voy_no',
                            type: 'numeric',
                            readOnly: true
                        },
                        {
                            data: 'status',
                            type: 'checkbox',
                            checkedTemplate: 'Y',
                            uncheckedTemplate: 'N'
                        },
                        {
                            data: 'documentStatus',
                            type: 'checkbox',
                            checkedTemplate: 'Y',
                            uncheckedTemplate: 'N'
                        },
                        {
                            data: 'update_time',
                            type: 'date',
                            dateFormat: 'MM/DD/YYYY'
                        },
                        {
                            data: 'remark',
                            type: 'text',
                            readOnly: true
                        }
                        ],
                        rowHeaders: true,
                        autoColumnSize: true,
                        columnSorting: {
                          indicator: true
                        },
                        manualColumnMove: true,
                        filters: true
                    });
                    });
                });
            });
            // Next Page
            function nextPage(){
                currentPage++;
                $("#formId").append('<input type="hidden" id="pageSet" name="page" value="'+currentPage+'" /> ');
                var form = $("#formId");
                $.ajax({
                    url: prefix + "/list",
                    method: "POST",
                    data : form.serialize(),
                }).done(function(result) {
                    dataObj = result.rows;
                    console.log(currentPage);
                    hot.loadData(dataObj);
                    if(dataObj == '')
                    {
                        $("#nextPage").attr("disabled", true);
                    }
                    hot.render();
                })
                console.log(dataObj);
                
                if(currentPage > 0)
                {
                    $("#prevPage").attr("disabled", false);
                }
                $( "#pageSet" ).remove();
            }
            if(currentPage == 0)
            {
                $("#prevPage").attr("disabled", true)
            }
            // Prev Page
            function prevPage(){
                currentPage--;
                console.log("page",currentPage)
                if(currentPage == 0)
                {
                    $("#prevPage").attr("disabled", true);
                }else {
                    $("#prevPage").attr("disabled", false);
                }
                $("#formId").append('<input type="hidden" id="pageSet" name="page" value="'+currentPage+'" /> ');
                var form = $("#formId");
                $.ajax({
                    url: prefix + "/list",
                    method: "POST",
                    data : form.serialize(),
                }).done(function(result) {
                    dataObj = result.rows;
                    hot.loadData(dataObj);
                    hot.render();
                })
                if(dataObj != '')
                {
                    $("#nextPage").attr("disabled", false);
                }
                $( "#pageSet" ).remove();
            }

            //Search
            function search(){
                $("#formId").submit(function(e) {
                    $(this).append('<input type="hidden" id="pageSet" name="page" value="'+currentPage+'" /> ');
                    e.preventDefault();
                    var form = $("#formId");
                    $.ajax({
                        url: prefix + "/list",
                        type: "POST",
                        data: form.serialize(),
                        done: function(rs)
                        {
                            dataObj = rs.rows;
                            hot.loadData(dataObj);
                            hot.render();
                        }
                        });
                });
                console.log("sss");
                $( "#pageSet" ).remove();
            }

        
            // $("#order_Number").change(function (e){
            //     searchEven();
            // });
            // $("#carrier_Code").change(function (e){
            //     searchEven();
            // });
            // $("#bill_Of_Lading").change(function (e){
            //     searchEven();
            // });
            // $("#container_Number").change(function (e){
            //     searchEven();
            // });
            // $("#empty_Container_Depot").change(function (e){
            //     searchEven();
            // });
            // $("#det_Free_Time").change(function (e){
            //     searchEven();
            // });
            // $("#vessel").change(function (e){
            //     searchEven();
            // });
            // $("#voyNo").change(function (e){
            //     searchEven();
            // });
            function searchEven()
            {
                $("#formId").append('<input type="hidden" id="pageSet" name="page" value="'+currentPage+'" /> ');
                    var form = $("#formId");
                    console.log(form.serialize());
                    $.ajax({
                    url: prefix + "/list",
                    type: "POST",
                    data: form.serialize(),
                    success: function(rs)
                    {
                        dataObj = rs.rows;
                        hot.loadData(dataObj);
                        hot.render();
                    }
                });
                $( "#pageSet" ).remove();
            }

        //update form
        function update() {
        // Get the data in the cells
        var myTableData = hot.getData();
        // If the last row is empty, remove it before validation
        if (myTableData.length > 1 && hot.isEmptyRow(myTableData.length - 1)) {
          // hot.updateSettings({minSpareRows: 0});

          // Remove the last row if it's empty
          hot.alter(
            "remove_row",
            parseInt(myTableData.length - 1),
            (keepEmptyRows = false)
          );
        }
        var cleanedGridData = [];
        $.each(myTableData, function (rowKey, object) {
          if (!hot.isEmptyRow(rowKey)) {
            cleanedGridData.push(object);
          }
        });
        $.each(cleanedGridData, function (key, object) {
          for (var i = 0; i <= 12; i++) {
            if (object[i] == null) {
              object[i] = null;
            }
          }
        });
        
            var jsonData = JSON.stringify(cleanedGridData);
            console.log(jsonData);
            $.ajax({
                url: "/edi/update",
                method: "post",
                data: {
                equipmentDo: jsonData,
                },
            }).done(function (result) {
                alert("Lưu thành công! ");
                searchEven()
            });
        }

      </script>
</body>
</html>
