<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Add Notification')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-receiver-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">User ID：</label>
                <div class="col-sm-8">
                    <input name="userId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">User Type：</label>
                <div class="col-sm-8">
                    <select name="userType" class="form-control m-b">
                        <option value="">Select</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Please select user type</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Notify ID：</label>
                <div class="col-sm-8">
                    <input name="notificationId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Notify Type：</label>
                <div class="col-sm-8">
                    <select name="notificationType" class="form-control m-b">
                        <option value="">Select</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Please select notification type</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Seen Flag：</label>
                <div class="col-sm-8">
                    <input name="seenFlg" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Seen Time：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="seenTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Sent Flag：</label>
                <div class="col-sm-8">
                    <input name="sentFlg" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/notify/receiver"
        $("#form-receiver-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-receiver-add').serialize());
            }
        }

        $("input[name='seenTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
