<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="include :: header('Edit robot')" />
</head>

<body class="white-bg">
  <div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="formEditRobot" name="formEditRobot" th:object="${robot}">
      <input class="form-control" type="text" name="id" id="id" readonly="true" style="display: none;" th:field="*{id}">
      <div class="form-group">
        <label class="col-sm-3 control-label is-required">UUID</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="uuId" id="uuId" readonly="true" th:field="*{uuId}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Địa chỉ IP</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="ipAddress" id="ipAddress" th:field="*{ipAddress}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Trạng thái</label>
        <div class="col-sm-8">
          <label class="radio-inline text-info"><input type="radio" name="status" th:checked="${robot.status == '0'}"
              id="availableRadio" value="0">Available</label>
          <label class="radio-inline text-warning"><input type="radio" name="status" th:checked="${robot.status == '1'}"
              id="busyRadio" value="1">Busy</label>
          <label class="radio-inline text-danger"><input type="radio" name="status" th:checked="${robot.status == '2'}"
              id="offlineRadio" value="2">Offline</label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Hỗ trợ làm lệnh:</label>
        <div class="col-sm-8">
          <div class="checkbox">
            <label><input type="checkbox" name="isReceiveContFullOrder"
                th:checked="${robot.isReceiveContFullOrder}">Nhận container có hàng</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isReceiveContEmptyOrder"
                th:checked="${robot.isReceiveContEmptyOrder}">Nhận container rỗng</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isSendContFullOrder" th:checked="${robot.isSendContFullOrder}">Giao
              container có hàng</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isSendContEmptyOrder" th:checked="${robot.isSendContEmptyOrder}">Giao
              container rỗng</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isShiftingContOrder" th:checked="${robot.isShiftingContOrder}">Dịch
              chuyển container</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isChangeVesselOrder" th:checked="${robot.isChangeVesselOrder}">Đổi
              tàu/chuyến</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isExtensionDateOrder" th:checked="${robot.isExtensionDateOrder}">Gia hạn
              lệnh</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isCreateBookingOrder" th:checked="${robot.isCreateBookingOrder}">Tạo
              booking</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isGateInOrder" th:checked="${robot.isGateInOrder}">Gate in</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isChangeTerminalCustomHold"
                th:checked="${robot.isChangeTerminalCustomHold}">Terminal/Custom Hold</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isCancelSendContFullOrder"
                th:checked="${robot.isCancelSendContFullOrder}">Hủy lệnh hạ hàng</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isCancelReceiveContEmptyOrder"
                th:checked="${robot.isCancelReceiveContEmptyOrder}">Hủy Lệnh bốc rỗng</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isExportReceipt" th:checked="${robot.isExportReceipt}">Xuất hóa
              đơn</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isExtensionDetOrder" th:checked="${robot.isExtensionDetOrder}">Gia hạn detention</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isOverSizeRemarkOrder" th:checked="${robot.isOverSizeRemarkOrder}">Remark cont quá khổ</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Ghi chú</label>
        <div class="col-sm-8">
          <textarea id="remark" name="remark" class="form-control" th:field="*{remark}"></textarea>
        </div>
      </div>
    </form>
  </div>
  <th:block th:include="include :: footer" />
  <script type="text/javascript" th:inline="javascript">
    var robot = /*[[${robot}]]*/;
  </script>
  <script th:src="@{/eport/js/modules/robot/edit.js}"></script>
</body>

</html>
