<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="include :: header('Edit robot')" />
</head>

<body class="white-bg">
  <div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="formEditRobot" name="formEditRobot" th:object="${robot}">
      <input class="form-control" type="text" name="id" id="id" readonly="true" style="display: none;" th:field="*{id}">
      <div class="form-group">
        <label class="col-sm-3 control-label is-required">UUID</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="uuId" id="uuId" readonly="true" th:field="*{uuId}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Địa chỉ IP</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="ipAddress" id="ipAddress" th:field="*{ipAddress}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Trạng thái</label>
        <div class="col-sm-8">
          <label class="radio-inline text-info"><input type="radio" name="status" th:checked="${robot.status == '0'}" value="0">Available</label>
          <label class="radio-inline text-warning"><input type="radio" name="status" th:checked="${robot.status == '1'}" value="1">Busy</label>
          <label class="radio-inline text-danger"><input type="radio" name="status" th:checked="${robot.status == '2'}" value="2">Offline</label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Hỗ trợ làm lệnh:</label>
        <div class="col-sm-8">
          <div class="checkbox">
            <label><input type="checkbox" name="isReceiveContFullOrder"  th:checked="${robot.isReceiveContFullOrder}">Nhận container có hàng</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isReceiveContEmptyOrder"  th:checked="${robot.isReceiveContEmptyOrder}">Nhận container rỗng</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isSendContFullOrder"  th:checked="${robot.isSendContFullOrder}">Gửi container có hàng</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isSendContEmptyOrder"  th:checked="${robot.isSendContEmptyOrder}">Gửi container rỗng</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isGateInOrder"  th:checked="${robot.isGateInOrder}">Gate in</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Ghi chú</label>
        <div class="col-sm-8">
          <textarea id="remark" name="remark" class="form-control"  th:field="*{remark}"></textarea>
        </div>
      </div>
    </form>
  </div>
  <th:block th:include="include :: footer" />
  <script type="text/javascript" th:inline="javascript">
    var robot = /*[[${robot}]]*/;
  </script>
  <script th:src="@{/eport/js/modules/robot/edit.js}"></script>
</body>

</html>
