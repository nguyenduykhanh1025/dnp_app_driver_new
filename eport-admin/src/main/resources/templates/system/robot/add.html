<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="include :: header('Add robot')" />
</head>

<body class="white-bg">
  <div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="formAddRobot" name="formAddRobot">
      <div class="form-group">
        <label class="col-sm-3 control-label is-required">UUID</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="uuId" id="uuId" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Địa chỉ IP</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="ipAddress" id="ipAddress">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Trạng thái</label>
        <div class="col-sm-8">
          <label class="radio-inline text-info"><input type="radio" name="status" checked value="0">Available</label>
          <label class="radio-inline text-warning"><input type="radio" name="status" value="1">Busy</label>
          <label class="radio-inline text-danger"><input type="radio" name="status" value="2">Offline</label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Hỗ trợ làm lệnh:</label>
        <div class="col-sm-8">
          <div class="checkbox">
            <label><input type="checkbox" name="isReceiveContFullOrder">Nhận container có hàng</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isReceiveContEmptyOrder">Nhận container rỗng</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isSendContFullOrder">Giao container có hàng</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isSendContEmptyOrder">Giao container rỗng</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isShiftingContOrder">Dịch chuyển container</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isChangeVesselOrder">Đổi tàu/chuyến</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isExtensionDateOrder">Gia hạn lệnh</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isCreateBookingOrder">Tạo booking</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="isGateInOrder">Gate in</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Ghi chú</label>
        <div class="col-sm-8">
          <textarea id="remark" name="remark" class="form-control"></textarea>
        </div>
      </div>
    </form>
  </div>
  <th:block th:include="include :: footer" />
  <script th:src="@{/eport/js/modules/robot/add.js}"></script>
  <script type="text/javascript">

  </script>
</body>

</html>
