<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('Amendment Notice')" />
	<th:block th:include="include :: summernote-css" />
	<th:block th:include="include :: easyui-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-notice-edit" th:object="${notice}">
            <div class="form-group">	
				<label class="col-sm-2 control-label is-required">Tiêu đề: </label>
				<div class="col-sm-10">
					<input id="noticeTitle" name="noticeTitle" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-2 control-label">Nội dung: </label>
				<div class="col-sm-10">
				    <div class="summernote"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Loại bản tin</label>
				<div class="col-sm-10">
					<select name="noticeType" class="form-control m-b" th:with="type=${@dict.getType('sys_notice_type')}">
	                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
	                </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Trạng thái: </label>
				<div class="col-sm-10">
					<input type="radio" name="active" id="deactive" value="0" checked>
					<label for="deactive">Nháp</label>
					<input type="radio" name="active" id="active" value="1" style="margin-left: 30px;">
					<label for="active">Phát hành</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Ngày phát hành: </label>
				<div class="col-sm-10">
					<input id="dateStart" class="easyui-datebox" style="width: 100px"
						data-options="prompt:'dd/MM/yyyy', formatter:dateformatter, parser:dateparser" />
					<label class="control-label" style="margin: 0 30px 0 30px;">Ngày kết thúc: </label>
					<input id="dateFinish" class="easyui-datebox" style="width: 100px"
						data-options="prompt:'dd/MM/yyyy', formatter:dateformatter, parser:dateparser" />
				</div>
			
			</div>
		</form>
    </div>
    <th:block th:include="include :: footer" />
	<th:block th:include="include :: summernote-js" />
	<th:block th:include="include :: easyui-js" />
    <script type="text/javascript" th:inline="javascript">
        var notice = /*[[${sysNotice}]]*/;
	</script>
	<script th:src="@{/eport/js/modules/notice/edit.js?v=20201115}"></script>
</body>
</html>
