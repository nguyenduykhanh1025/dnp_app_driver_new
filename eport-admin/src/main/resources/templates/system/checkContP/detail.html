   <body>

                  <div class="content">

                     <div class="content-3">
                        <div class="form-horizontal mt10 row">

					        <div class="preview-containerNH col-md-12 col-sm-12 col-xs-12"></div>

                     </div> 
                  </div>
                   
               </section>
            </div> 
					  <div class="col-sm-12 layui-layer-btn footer" style="z-index: 1000"  >

      <th:block th:include="include :: footer" />

      <script type="text/javascript" th:inline="javascript">
         /**
          * Data load from server
         */
         /* var containerNo = /*[[${containerNo}]];*/
           
         var containerNo = [[${containerNo}]];
         var sztp = [[${sztp}]];
         var shipmentDetailId = [[${shipmentDetailId}]];  
         var shipmentDetail = [[${shipmentDetail}]];  
         var shipmentImage = [[${shipmentImage}]]; 
         var shipmentFiles = [[${shipmentFiles}]]; 
      </script>  
      <script th:src="@{/eport/js/modules/applyReceiveP/detail.js?v=0920123453}"></script>
       
	<script type="text/javascript">   
		  $(document).ready(function() { 
		      var dangerous = shipmentDetail.dangerous;
		      var contsztp = shipmentDetail.sztp;
		      var cont = contsztp.substring(2,3);// lấy mã cont cắt ra 
		      var oversizeTop = shipmentDetail.oversizeTop;  
		      var oversizeRight = shipmentDetail.oversizeRight;  
		      var oversizeLeft = shipmentDetail.oversizeLeft;
		      var oversizeFront = shipmentDetail.oversizeFront;
		      var oversizeBack = shipmentDetail.oversizeBack; 
		      $("#tab-1").prop('disabled', true); // disabled check cont lạnh
		      $("#tab-2").prop('disabled', true); // disabled check cont quá khổ
		      $("#tab-3").prop('disabled', true); // disabled check cont nguy hiểm  
		      
			  if(dangerous) { 
				  $("#tab-3").prop('disabled', false); //  check cont nguy hiểm
				  $("#tab-3").prop('checked', true); // disabled check cont nguy hiểm 
			  }
			  if(cont == 'R'){// nếu cont lạnh thì show table
				  $("#tab-1").prop('disabled', false); // checked vào cont lạnh
				  $("#tab-1").prop('checked', true); // disabled check cont lạnh
			  }
			  if(oversizeTop || oversizeRight || oversizeLeft || oversizeFront || oversizeBack){// nếu cont quá khổ thì show 
				  $("#tab-2").prop('disabled', false); // checked vào cont qúa khổ
				  $("#tab-2").prop('checked', true); // disabled check cont quá khổ
			  }
			 
		  });
	</script>
   </body>
