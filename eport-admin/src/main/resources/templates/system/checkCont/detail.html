<!DOCTYPE html>

<style>

	img { max-width: 50px; }

   <body>
      <div class="container-fluid">
        <!--  <form id="form-detail-add" class="form-horizontal"> -->
            <div class="form-horizontal mt10">
               <div class="form-group col-sm-6">
                  <label class="control-label col-sm-4 col-xs-6" for="cont"><b
                     class="text-black">Số container:</b></label>
                  <div class="col-sm-8 col-xs-6">
                     <input type="text" class="form-control" id="numberContainer" readonly />
                  </div>
               </div>
               <div class="form-group col-sm-6">
                  <label class="control-label col-sm-4 col-xs-6" for="size"><b
                     class="text-black">Kích thước:</b></label>
                  <div class="col-sm-8 col-xs-6">
                     <input type="text" class="form-control" id="sizeCont" readonly />
                  </div>
               </div>
            </div>
            <div class="col-sm-12 text-black"> 
            <!-- checked="checked" -->
               <section class="tabs">
                  <input id="tab-1" type="radio" name="radio-set" class="tab-selector-1"/> 
                     <label for="tab-1" class="tab-label-1">Cont lạnh</label> 
                <!--   <input id="tab-2" type="radio" name="radio-set" class="tab-selector-2" />
                  	  <label for="tab-2" class="tab-label-2">Cont quá khổ</label> 
                  <input id="tab-3" type="radio" name="radio-set" class="tab-selector-3" />
                       <label for="tab-3" class="tab-label-3">Cont nguy hiểm</label> -->
                  <div class="clear"></div>
                  <div class="content">
                  
  <!--////////////// start cont lạnh ///////////////start cont lạnh-->
  
                     <div class="content-1">
                        <div class="form-horizontal mt10 row" style="border-bottom: 1px dashed #ccc">
                           <div class="form-group col-sm-5 row">
                              <span class="control-label col-sm-6 col-xs-6"
                                 style="text-align: left"><b
                                 class="text-black">SealNo:</b></span>
                              <div class="col-sm-6 col-xs-6">
                                 <input type="text" class="form-control" id="sealNo" name="sealNo" readonly />
                              </div>
                           </div>
                           <div class="form-group col-sm-5 row">
                              <span class="control-label col-sm-6 col-xs-6"
                                 style="text-align: left"><b
                                 class="text-black">Trọng lượng (kg):</b></span>
                              <div class="col-sm-6 col-xs-6">
                                 <input type="text" class="form-control" id="wgt" name="wgt" readonly />
                              </div>
                           </div>
                        </div> 
                        <div class="form-horizontal mt10 row" style="border-bottom: 1px dashed #ccc">
                           <div class="form-group col-sm-5 row">
                              <span class="control-label col-sm-6 col-xs-6"
                                 style="text-align: left"><b
                                 class="text-black">Nhiệt đô (độ C):</b></span>
                              <div class="col-sm-6 col-xs-6">
                                 <input type="text" class="form-control" id="temperature" name="temperature" readonly />
                              </div>
                           </div>
                           <div class="form-group col-sm-5 row">   
			                    <span class="control-label col-sm-6 col-xs-6" style="text-align: left">
			                    	<b class="text-black">Ngày rút điện:</b>
			                    </span>
			                    <div class="input-group date col-sm-6 col-xs-6" id="datetimepicker1" >
			                      <input type="text" class="form-control" name="powerDrawDate" id = "powerDrawDate" readonly/>
			                      <span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                      </span>
			                    </div>
		                  </div>
                        </div>  
        <!-- //////////// add tệp cont lạnh///////-->
			           <div class="form-group col-sm-12" id="dropzoneL">
				       <!--  <span class="col-md-2 col-sm-3 col-xs-4"></span> -->
				        <div class="col-sm-12 col-xs-12">
				        Các tệp đính kèm 
				        </div>
				        <div class="preview-containerL col-md-12 col-sm-12 col-xs-12"></div>
				      </div>  
                     </div>   
                  </div>
                   
               </section>
            </div> 
					  <div class="col-sm-12 layui-layer-btn footer" style="z-index: 1000"  > 
					       <a class="layui-layer-btn1" onclick="closeForm()">Đóng</a>
					 </div>      
         <!-- </form> -->
      </div>
      <th:block th:include="include :: footer" />
      <th:block th:include="include :: datetimepicker-js" />
      <th:block th:include="include :: dropzone-js" />
      <script type="text/javascript" th:inline="javascript">
         /**
          * Data load from server
         */
         /* var containerNo = /*[[${containerNo}]];*/
           
         var containerNo = [[${containerNo}]];
         var sztp = [[${sztp}]];
         var shipmentDetailId = [[${shipmentDetailId}]];  
         var shipmentDetail = [[${shipmentDetail}]];  
         var shipmentImage = [[${shipmentImage}]]; 
         var shipmentFiles = [[${shipmentFiles}]]; 
      </script> 
      <script th:src="@{/eport/js/modules/applyReiceive/detail.js?v=1}"></script>
       
	<script type="text/javascript">
		  $(document).ready(function() { 
		      var dangerous = shipmentDetail.dangerous;
		      var contsztp = shipmentDetail.sztp;
		      var cont = contsztp.substring(2,3);// lấy mã cont cắt ra 
		      var oversizeTop = shipmentDetail.oversizeTop;  
		      var oversizeRight = shipmentDetail.oversizeRight;  
		      var oversizeLeft = shipmentDetail.oversizeLeft;
		      var oversizeFront = shipmentDetail.oversizeFront;
		      var oversizeBack = shipmentDetail.oversizeBack; 
		      $("#tab-1").prop('disabled', true); // disabled check cont lạnh
		      $("#tab-2").prop('disabled', true); // disabled check cont quá khổ
		      $("#tab-3").prop('disabled', true); // disabled check cont nguy hiểm  
		      
			  if(dangerous) {
				  console.log(dangerous);
				  $("#tab-3").prop('disabled', false); //  check cont nguy hiểm
				  $("#tab-3").prop('checked', true); // disabled check cont nguy hiểm 
			  }
			  if(cont == 'R'){// nếu cont lạnh thì show table
				  $("#tab-1").prop('disabled', false); // checked vào cont lạnh
				  $("#tab-1").prop('checked', true); // disabled check cont lạnh
			  }
			  if(oversizeTop || oversizeRight || oversizeLeft || oversizeFront || oversizeBack){// nếu cont quá khổ thì show 
				  $("#tab-2").prop('disabled', false); // checked vào cont qúa khổ
				  $("#tab-2").prop('checked', true); // disabled check cont quá khổ
			  }
			 
		  });
	</script>
   </body>
</html>
