<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<th:block th:include="include :: header('House Bill')" />
	<th:block th:include="include :: handsontable-css" />
	<th:block th:include="include :: easyui-css" />
	<link th:href="@{/eport/css/common/style.css}" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div class="content">

			<div class="row">
				<div class="col-sm-4">
					<strong>Master Bill: </strong><label th:text="${masterBill}"></label>
				</div>
				<div class="col-sm-4">
					<strong>Container No: </strong><label th:text="${containerNo}"></label>
				</div>
				<div class="col-sm-4">
					<label>Số lượng hàng: </label> <input type="number" id="houseBillNumber" style="width: 70px"
						value="1" />
				</div>
			</div>
			<div class="datagrid-toolbar">
				<table cellspacing="0" cellpadding="0">
					<tr>
						<td>
							<a href="javascript:;" class="l-btn l-btn-small l-btn-plain">
								<span class="l-btn-left"><span class="l-btn-text">
										<button onclick="unlockHouseBill()" class="btn btn-sm btn-success">
											<i class="fa fa-check text-primary"></i> Mở khóa house bill
										</button>
									</span>
								</span>
							</a>
						</td>

						<td>
							<a href="javascript:;" class="l-btn l-btn-small l-btn-plain" group="" id="">
								<span class="l-btn-left"><span class="l-btn-text">
										<button id="cancelBtn" onclick="lockHouseBill()" class="btn btn-sm btn-danger">
											<i class="fa fa-refresh text-primary"></i> Khóa house bill
										</button>
									</span>
								</span>
							</a>
						</td>
					</tr>
			</div>
			<tbody>

			</tbody>
			</table>
		</div>
		<div id="container-grid" class="hot handsontable htColumnHeaders"></div>
	</div>
	<div class="layui-layer-btn footer">
		<a class="layui-layer-btn0" onclick="closeForm()">Đóng</a>
	</div>
	</div>
</body>
<th:block th:include="include :: footer" />
<th:block th:include="include :: easyui-js" />
<th:block th:include="include :: handsontable-js" />
<script type="text/javascript" th:inline="javascript">
	var shipmentDetailId = /*[[${shipmentDetailId}]]*/;
	var cfsHouseBills = /*[[${cfsHouseBills}]]*/;
</script>
<script th:src="@{/eport/js/modules/om/registerDateReceiptLoadingCargo/houseBill.js}"></script>

</html>
