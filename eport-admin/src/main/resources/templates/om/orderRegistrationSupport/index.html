<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:include="include :: header('Order Registration Support')" />
    <th:block th:include="include :: easyui-css" />
    <link rel="stylesheet" th:href="@{/eport/css/eport.css}" />
    <link th:href="@{/eport/css/orderRegistrationSupport/style.css}" rel="stylesheet" />
  </head>
  <body class="container-fluid white-bg page-list">
    <section class="filter mb20 mt20">
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="searchBox">Tìm kiếm</label>
          <div class="input-group">
            <input type="text" class="form-control" id="searchBox" placeholder="Tìm kiếm" />
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only" for="doType">Loại lệnh</label>
          <div class="input-group">
            <select class="form-control" id="doType">
              <option value="0" selected disabled>Chọn loại lệnh</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only" for="status">Trạng thái</label>
          <div class="input-group">
            <select class="form-control" id="status">
              <option value="0" selected disabled>Chọn trạng thái</option>
              <option value="1">Thành công</option>
              <option value="2">Thất bại</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </section>
    <section class="content">
      <table id="dg" pageList="[20, 50, 100, 150, 200]">
        <thead>
          <tr>
            <th data-options="field:'id', halign:'center', resizable:true, fixed:true" width="120">Số thứ tự</th>
            <th data-options="field:'logisticGroup', halign:'center', align:'center'" width="200" sortable="true">Đơn vị logistic</th>
            <th data-options="field:'blNo', halign:'center', fixed:'true'" width="150" sortable="true">Bill No</th>
            <th data-options="field:'sampleField1', align:'center', fixed:'true'" width="150" sortable="true">Sample Data 1</th>
            <th data-options="field:'sampleField2', align:'center', fixed:'true'" width="150" sortable="true">Sample Data 2</th>
            <th data-options="field:'sampleField2', align:'center', fixed:'true'" width="150" sortable="true">Sample Data 3</th>
            <th data-options="field:'action', align:'center', fixed:'true', formatter: formatAction">Hành động</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <script th:src="@{/eport/js/modules/om/orderRegistrationSupport/index.js}"></script>
  </body>
</html>
