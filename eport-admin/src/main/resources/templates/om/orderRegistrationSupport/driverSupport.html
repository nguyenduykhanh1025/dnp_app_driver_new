<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:include="include :: header('Driver Support')" />
    <link rel="stylesheet" th:href="@{/eport/css/eport.css}" />
    <th:block th:include="include :: easyui-css" />
    <link th:href="@{/eport/css/orderRegistrationSupport/style.css}" rel="stylesheet" />
  </head>

  <body class="container-fluid white-bg page-driver">
    <section class="header mb5 mt10">
      <!-- row one -->
      <div class="row mb5">
        <!-- max 3 inner info in a row -->
        <div class="header__inner-info">
          <div class="col-md-2 col-sm-2 col-xs-2">
            <span>Lô&#58;</span>
          </div>
          <div class="col-md-2 col-sm-2 col-xs-2">
            <span class="batch-code"></span>
          </div>
        </div>
        <div class="header__inner-info">
          <div class="col-md-2 col-sm-2 col-xs-2">
            <span>Hình thức&#58;</span>
          </div>
          <div class="col-md-2 col-sm-2 col-xs-2">
            <span class="service-type"></span>
          </div>
        </div>
        <div class="header__inner-info">
          <div class="col-md-2 col-sm-2 col-xs-2">
            <span>Đơn vị Logistics&#58;</span>
          </div>
          <div class="col-md-2 col-sm-2 col-xs-2">
            <span class="group-name"></span>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="clone-zone mb10 pb5" id="dgOrder">
        <div class="content__table mb10">
          <table>
            <thead>
              <tr>
                <th data-options="field:'containerNo', align:'center', halign:'center', resizable:true, fixed:true" width="120" sortable="true">Container No.</th>
                <th data-options="field:'sztp', halign:'center', align:'center', formatter: formatSize" width="100" sortable="true">Kích Thước</th>
                <th data-options="field:'driverName', align:'left', halign:'center', fixed:'true', formatter: formatDriverName" width="150" sortable="true">Tên Tài Xế</th>
                <th data-options="field:'phoneNumber', align:'center', halign:'center', formatter: formatPhoneNumber" width="100" sortable="true">Số Điện Thoại</th>
                <th data-options="field:'truckNo', align:'center', halign:'center'" width="150" sortable="true">Biển Số Đầu Kéo</th>
                <th data-options="field:'chassisNo', align:'center', fixed:'true'" width="150" sortable="true">Biển Số Rơ Mooc</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="layui-layer-btn clearfix">
        <a class="layui-layer-btn0" onclick="closeForm()">Đóng</a>
      </div>
    </section>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <script type="text/javascript" th:inline="javascript">
      var pickupHistories = /*[[${pickupHistories}]]*/;
      var shipments = /*[[${shipments}]]*/;
    </script>
    <script th:src="@{/eport/js/modules/om/orderRegistrationSupport/driverSupport.js}"></script>
  </body>
</html>
