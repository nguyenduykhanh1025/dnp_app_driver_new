<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:include="include :: header('ShipmentDetail Info')" />
    <th:block th:include="include :: easyui-css" />
    <link rel="stylesheet" th:href="@{/eport/css/eport.css}" />
    <link th:href="@{/eport/css/orderRegistrationSupport/style.css}" rel="stylesheet" />
  </head>
  <body class="logistics-info-body">
    <div class="wrapper">
      <div class="content">
        <div class="title-top">
            <div class="left-info-col-sm-12-row" style="width: 100%; height: 20px">
              <div class="col-sm-3" id="bookingNoDiv">
                <label class="label-title"><b>Booking No:</b> </label>
                <span id="bookingNo"></span>
              </div>
              <div class="col-sm-2" style="padding: 0 0; width: 100px">
                <label class="label-title"><b>Hãng tàu: </b></label>
                <span id="opeCode"></span>
              </div>
              <div class="col-sm-4" style="width: 300px">
                <label class="label-title"><b>Tàu - chuyến: </b></label>
                <span id="vslNm"></span>
              </div>
              <div class="col-sm-4">
                <label class="label-title"><b>Khách hàng:</b></label>
                <span id="consignee"></span>
              </div>
            </div>
        </div>
        <div class="content" style="height: cal(100% - 20px)">
	      <table id="dg" style="width: 100%">
	        <thead>
	            <tr>
	              <th data-options="field:'containerNo',align:'center',fixed:true" width="100">
	                Số Container
	              </th>
	              <th data-options="field:'sztp',align:'center',fixed:true" width="50">
	                Sztp
	              </th>
	              <th data-options="field: 'consignee', halign: 'center', resizable: true,fixed:true" width="120" sortable="true">
	                Chủ hàng
	              </th>
	              <th data-options="field: 'vslNm', halign: 'center', resizable:true" width="110">
	                Tàu - chuyến
	              </th>
	              <th data-options="field:'wgt',align:'center', fixed:true" width="50">
	                Trọng<br> lượng
	              </th>
	              <th data-options="field:'cargoType',align:'center', fixed:true" width="50">
	                Loại<br> hàng
	              </th>
	              <th data-options="field:'dischargePort',align:'center', fixed:true" width="70">
	                Cảng<br> Dở
	              </th>
	              <th data-options="field:'pay',align:'center', fixed:true" width="40">
	                Pay
	              </th>
	              <th data-options="field:'payer',align:'center', fixed:true" width="50">
	                Payer
	              </th>
	              <th data-options="field:'orderNo',align:'center'" width="110">
	                Số tham<br> chiếu
	              </th>
	              <th data-options="field:'customStatus',align:'center', fixed:true" width="50">
	                Hải<br> quan
	              </th>
	              <th data-options="field:'processStatus',align:'center', fixed:true" width="50">
	                T.T<br> Lệnh
	              </th>
	              <th data-options="field:'paymentStatus',align:'center', fixed:true" width="50">
	                T.Toán
	              </th>
	              <th data-options="field:'remark',align:'left', fixed:true" width="100">
	                Ghi chú
	              </th>
	            </tr>
	        </thead>
	      </table>
        </div>
      </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <script type="text/javascript" th:inline="javascript">
      var shipmentId = /*[[${shipmentId}]]*/;
    </script>
    <script th:src="@{/eport/js/modules/om/orderRegistrationSupport/shipmentDetailsInfor.js}"></script>
  </body>
</html>
