<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:include="include :: header('Custom Support')" />
    <th:block th:include="include :: easyui-css" />
    <link rel="stylesheet" th:href="@{/eport/css/eport.css}" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet" />
    <link th:href="@{/eport/css/orderRegistrationSupport/style.css}" rel="stylesheet" />
  </head>

  <body class="container-fluid white-bg page-custom">
    <section class="header">
      <h4><label>Bl No</label> <span class="txt-bl">0123456789</span></h4>
      <div class="row">
        <div class="col-md-12">
          <label class="checkbox-inline">
            <h4><label>Trạng thái</label></h4>
            <input
              id="toggle-status"
              type="checkbox"
              data-on="<i class='fa fa-check'></i>&nbsp;Làm lệnh"
              data-off="<i class='fa fa-spinner fa-spin fa-fw'></i>Đang chờ..."
              data-onstyle="success"
              data-offstyle="default"
            />
          </label>
        </div>
        <div class="col-md-12">
          <h4>Danh sách Lệnh</h4>
        </div>
      </div>
    </section>
    <section class="content clearfix">
      <table id="dg" pageList="[20, 50, 100, 150, 200]">
        <thead>
          <tr>
            <th data-options="field:'id', halign:'center', resizable:true, fixed:true" width="120">Số thứ tự</th>
            <th data-options="field:'logisticGroup', halign:'center', align:'center'" width="200" sortable="true">Đơn vị logistic</th>
            <th data-options="field:'blNo', halign:'center', fixed:'true'" width="150" sortable="true">Bill No</th>
            <th data-options="field:'sampleField1', align:'center', fixed:'true'" width="150" sortable="true">Sample Data 1</th>
            <th data-options="field:'sampleField2', align:'center', fixed:'true'" width="150" sortable="true">Sample Data 2</th>
            <th data-options="field:'sampleField2', align:'center', fixed:'true'" width="150" sortable="true">Sample Data 3</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <section class="content-bottom mt10">
      <div class="panel panel-success">
        <div class="panel-heading">Nhập Container No</div>
        <div class="panel-body">
          <div class="input-group p10">
            <span class="input-group-addon">Container số <span>1</span></span>
            <input type="text" class="form-control" id="container">
          </div>
          <div class="input-group p10">
            <span class="input-group-addon">Container số <span>2</span></span>
            <input type="text" class="form-control" id="container">
          </div>
          <div class="input-group p10">
            <span class="input-group-addon">Container số <span>3</span></span>
            <input type="text" class="form-control" id="container">
          </div>
          <div class="input-group p10">
            <span class="input-group-addon">Container số <span>4</span></span>
            <input type="text" class="form-control" id="container">
          </div>
          <div class="input-group p10">
            <span class="input-group-addon">Container số <span>5</span></span>
            <input type="text" class="form-control" id="container">
          </div>
        </div>
      </div>
    </section>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script th:src="@{/eport/js/modules/om/orderRegistrationSupport/customSupport.js}"></script>
  </body>
</html>
