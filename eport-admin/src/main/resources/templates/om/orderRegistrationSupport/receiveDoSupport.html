        <div class="header__inner-info">
          <div class="col-md-2 col-sm-2 col-xs-2">
            <span>Lô&#58;</span>
          </div>
          <div class="col-md-2 col-sm-2 col-xs-2">

        <div class="header__inner-info">

          </div>
          <div class="col-md-2 col-sm-2 col-xs-2">

          </div>
        </div>

        <div class="header__inner-info">
          <div class="booking-no-div col-md-2 col-sm-2 col-xs-2">

          </div>
          <div class="col-md-2 col-sm-2 col-xs-2">
            <span class="booking-no"></span>
          </div>
        </div>

        <div class="header__inner-info">
          <div class="col-md-2 col-sm-2 col-xs-2">

          </div>
          <div class="col-md-2 col-sm-2 col-xs-2">
            <span class="service-type"></span>
          </div>
        </div>
      </div>
    </section>

            <h4>DO Gốc:</h4>

            <button class="btn btn-inline btn-primary do-status" onclick="confirm()"><i class="fa fa-check-circle"></i>&nbsp;Đã nhận DO</button>
          </label>
        </div>
        <div class="col-md-6 col-6 col-sm-6 col-xs-12 expired-dem">

            <h4>Gia hạn lệnh: </h4>
            <!-- <span class="btn btn-white btn-bitbucket" style='cursor: unset;'>Đã thu hạn lệnh</span> -->
            <button class="btn btn-inline btn-primary expired-dem-status" onclick="confirm()"><i class="fa fa-check-circle"></i>&nbsp;Đã thu hạn lệnh</button>
          </label>
        </div>
      </div>
    </section>
