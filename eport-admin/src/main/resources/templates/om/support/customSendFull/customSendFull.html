<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <th:block th:include="include :: header('General Controlling')" />
  <th:block th:include="include :: easyui-css" />
  <th:block th:include="include :: handsontable-css" />
  <link th:href="@{/eport/css/common/style.css}" rel="stylesheet" />
</head>

<body class="grey-background">
  <div class="main-body">
    <div class="main-body__search-wrapper mb-2">
      <span class="btn-collapse collapse"><i class="fa fa-angle-double-up" aria-hidden="true"></i></span>
      <span class="btn-collapse uncollapse"><i class="fa fa-angle-double-down" aria-hidden="true"></i></span>
      <div class="main-body__search-wrapper--container justify-content-between align-items-center w-100">
        <div class="flex__left w-20">
          <h3 class="mt-10">Thông quan hạ hàng</h3>
        </div>
        <div class="flex__right w-80">
          <div class="justify-content-around align-items-center" id="ff">
            <div class="d-inline">
              <input class="easyui-textbox" id="blNo"   data-options="prompt:'B/L No'"/>
            </div>
            <div class="d-inline">
                <select class="easyui-combobox" id="logistic">
                    <option th:each="logistic, iterator : ${logisticsGroups}" th:value=${logistic.id} th:text=${logistic.groupName}>
                    </option>
                </select>
            </div>
            <div class="d-inline">
              <button class="btn btn-success" onclick="search()">Tìm kiếm</button>
            </div>
            <div class="d-inline">
              <button class="btn btn-success btn-outline" onclick="clearInput()">Làm mới</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-body__table-wrapper">
      <div class="easyui-layout" id="main-layout" style="width:100%">
        <div class="left-side" data-options="region:'west',split:true, collapsible:false" title="Danh sách lô"
          style="width:30%;">
          <span class="left-side__collapse"><i class="fa fa-chevron-left"></i></span>
          <table id="dg">
            <thead>
              <tr>
                <th data-options="field:'waitingTime',align:'center', formatter: formatUpdateTime" width="70">Số phút</th>
                <th data-options="field:'id',align:'center'" width="50">Mã Lô</th>
                <th data-options="field:'logisticName', halign: 'center', resizable: true, formatter: formatLogistic" width="120" sortable="true">Logistics</th>
                <th data-options="field:'blNo', halign: 'center', resizable:true" width="110">BL No</th>
                <th data-options="field:'containerAmount', resizable:true, align:'center', fixed:true" sortable="true" width="40">SL</th>
                <th data-options="field:'opeCode', resizable:true, align:'left', fixed:true" sortable="true" width="50">OPR</th>
                <th data-options="field:'customScanTime',align:'left'" width="150">Thời gian<br> quét tờ khai</th>
              </tr>
            </thead>
          </table>
        </div>
        <div data-options="region:'center'" style="width:100%;">
          <div>
            <button class="btn btn-sm btn-primary" id="notifyResult" onclick="notifyResult()"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Thông Báo Kết Quả</button>
          </div>
          <div id="container-grid" class="hot handsontable htColumnHeaders"></div>
        </div>
      </div>
    </div>
  </div>
  <th:block th:include="include :: footer" />
  <th:block th:include="include :: easyui-js" />
  <th:block th:include="include :: handsontable-js" />
  <script type="text/javascript" th:inline="javascript">
    $(".main-body").height($(document).height() - 10);
    $(".easyui-layout").height($('.main-body').height() - 50);
  </script>
  <script th:src="@{/eport/js/modules/om/support/customSendFull/customSendFull.js}"></script>
</body>
