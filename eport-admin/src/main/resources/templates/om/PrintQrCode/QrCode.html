
<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:include="include :: header('Xac Nhan Lam Lenh')" />
    <th:block th:include="include :: easyui-css" />
    <link th:href="@{/css/logistic/receiveContFull/style.css}" rel="stylesheet" />
</head>
<style type="text/css">
    .container {
        padding: 0 0 0 0;
        width: 100%;
        display: flex;
        height: 100%;
        flex-flow: column;
    }

    .footer {
        background-color: #f0f4f7;
        height: 55px;
        padding: 10px 15px 12px 15px !important;
    }

    .content {
        text-align: center;
        height: calc(100% - 55px);
        padding: 12px 15px 12px 15px;
        flex: 1 1 auto;
    }

    .customTable {
        height: calc(100% - 55px);
        overflow-y: scroll;
        display: inline-block;
        width: 100%;
    }
</style>

<body>
    <div class="container">
        <div class="content">
            <span style="display: block;">Mã lô : <span id="blNo"></span></span>
            <div id="qrcode"></div>
        </div>
        <div class="layui-layer-btn footer">
            <a class="layui-layer-btn0" onclick="confirm()">In QR code</a>
            <a class="layui-layer-btn1" onclick="closeForm()">Hủy</a>
        </div>
    </div>
</body>
<th:block th:include="include :: footer" />
<th:block th:include="include :: easyui-js" />
<script th:src="@{/eport/js/modules/om/printQrCode/qrcode.min.js}"></script>
<script type="text/javascript" th:inline="javascript"></script>
<script type="text/javascript" th:inline="javascript">
    var blNo = /*[[${blNo}]]*/ ;
</script>
<script>
   // var blNo = 'ass';
    var qrcode = new QRCode("qrcode");
   
    function makeCode () {      
        var elText = blNo;
         qrcode.makeCode(elText);
    }
    console.log(blNo);
    makeCode();
    $("#blNo").text(blNo);
    $("#qrcode > img").css("margin", "0 auto");
    function confirm()
    {
        window.print();
    }
    function closeForm()
    {
        $.modal.close();
    }
</script>

</html>
