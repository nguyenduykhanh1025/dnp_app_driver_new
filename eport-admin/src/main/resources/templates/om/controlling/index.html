<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:include="include :: header('General Controlling')" />
    <th:block th:include="include :: easyui-css" />
    <th:block th:include="include :: handsontable-css" />
    <link th:href="@{/eport/css/common/style.css}" rel="stylesheet" />
</head>

<body class="grey-background">
    <div class="main-body">
        <div class="main-body__search-wrapper mb-2">
            <span class="btn-collapse collapse"><i class="fa fa-angle-double-up" aria-hidden="true"></i></span>
            <span class="btn-collapse uncollapse"><i class="fa fa-angle-double-down" aria-hidden="true"></i></span>
            <div class="main-body__search-wrapper--container justify-content-between align-items-center w-100">
                <div class="flex__left w-20">
                    <h3 class="mt-10">Quản Lý Đăng Ký Dịch Vụ</h3>
                </div>
                <div class="flex__right w-80">
                    <form class="justify-content-around align-items-center" id="ff" method="post">
                        <div class="d-inline">
                            <input id="logisticGroups" class="easyui-combobox">
                        </div>
                        <div class="d-inline">
                            <input class="easyui-textbox" id="blNo" data-options="prompt:'BL/Booking No'" />
                        </div>
                        <div class="d-inline">
                            <input class="easyui-textbox" id="containerNo" data-options="prompt:'Container No'" />
                        </div>
                        <div class="d-inline">
                            <input id="vesselAndVoyages" class="easyui-combobox">
                        </div>
                        <div class="d-inline">
                            <input id="serviceType" class="easyui-combobox">
                        </div>
                        <div class="d-inline">
                            <input id="fromDate" class="easyui-datebox" style="width: 100px;" data-options="prompt:'Từ Ngày', formatter:dateformatter, parser:dateparser">
                        </div>
                        <div class="d-inline">
                            <input id="toDate" class="easyui-datebox" style="width: 100px;" data-options="prompt:'Đến Ngày', formatter:dateformatter, parser:dateparser">
                        </div>
                        <div class="d-inline">
                            <button class="btn btn-success" onclick="search()">Tìm kiếm</button>
                        </div>
                        <div class="d-inline">
                            <button class="btn btn-success btn-outline" onclick="clearInput()">Làm mới</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="main-body__table-wrapper">
            <div class="easyui-layout" id="main-layout" style="width:100%">
                <div class="left-side" data-options="region:'west',split:true, collapsible:false" title="Danh sách lô" style="width:30%;">
                    <span class="left-side__collapse"><i class="fa fa-chevron-left"></i></span>
                    <table id="dg" style="width: 100%;" pageList="[20,50,100,150,200]">
                        <thead>
                            <tr>
                                <th data-options="field:'id', resizable:true, align:'right', fixed:true," sortable="true" width="60">Mã Lô</th>
                                <th data-options="field:'logisticName', resizable:true, align:'left', fixed:true, formatter: formatLogistic" width="100"></th>
                                <th data-options="field:'blNo', resizable:true, align:'left', fixed:true, formatter: formatBlBooking" sortable="true" width="150">BL/Booking No</th>
                                <th data-options="field:'serviceType', resizable:true, align:'center', fixed:true, formatter: formatServiceType" sortable="true" width="80">Dịch Vụ</th>
                                <th data-options="field:'status', resizable:true, align:'center', fixed:true, formatter: formatStatus" sortable="true" width="80">T.T</th>
                                <th data-options="field:'containerAmount', resizable:true, align:'center', fixed:true" sortable="true" width="40">SL</th>
                                <th data-options="field:'opeCode', resizable:true, align:'left', fixed:true" sortable="true" width="50">OPR</th>
                                <th data-options="field:'createTime', resizable:true, align:'right', formatter: formatDate, fixed:true" sortable="true" width="90">Ngày Tạo</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div data-options="region:'center'" title="Danh Sách Container" style="width:100%;">
                    <div id="container-grid" class="hot handsontable htColumnHeaders"></div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <th:block th:include="include :: handsontable-js" />
    <script type="text/javascript" th:inline="javascript">
        $(".main-body").height($(document).height() - 10);
        $(".easyui-layout").height($('.main-body').height() - 50);
        var logisticGroups = /*[[${logisticGroups}]]*/;
        var vesselAndVoyages = /*[[${vesselAndVoyages}]]*/;
    </script>
    <script th:src="@{/eport/js/modules/om/controlling/controlling.js}"></script>
</body>

</html>
