<!DOCTYPE html>
<html lang="zh">

<head>
    <th:block th:include="include :: header('Drop-down box')" />
    <th:block th:include="include :: select2-css" />
    <th:block th:include="include :: bootstrap-select-css" />

</head>

<body class="gray-bg">
    <form>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Drop-down box <small>https://github.com/select2/select2</small></h5>
                        </div>
                        <div class="ibox-content">
                            <div class="form-group">
                                <label class="font-noraml">Radio</label>
                                <select class="form-control">
                            <option value="">--Please select the development language--</option>
                            	<option value="Java">Java</option>
                            	<option value="PHP">PHP</option>
                            	<option value=".NET">.NET</option>
                            </select>
                            </div>

                            <div class="form-group">
                                <label class="font-noraml">Group radio</label>
                                <select class="form-control">
                              <optgroup label="--Please select the development language--">
								 <option value="Java">Java</option>
                                 <option value="PHP">PHP</option>
                                 <option value=".NET">.NET</option>
							   </optgroup>
                               <optgroup label="--Please select the database--">
                                 <option value="Oracle">Oracle</option>
                                 <option value="Mysql">Mysql</option>
                                 <option value="Sysbase">Sysbase</option>
						       </optgroup>
                             </select>
                            </div>

                            <div class="form-group">
                                <label class="font-noraml">Multiple choices</label>
                                <select class="form-control select2-multiple" multiple>
                                <option value="">Please select the development language</option>
                            	<option value="Java">Java</option>
                            	<option value="PHP">PHP</option>
                            	<option value=".NET">.NET</option>
                            </select>
                            </div>

                            <div class="form-group">
                                <label class="font-noraml">Group multiple choice</label>
                                <select class="form-control select2-multiple" multiple>
                                <optgroup label="--Please select the development language--">
								 <option value="Java">Java</option>
                                 <option value="PHP">PHP</option>
                                 <option value=".NET">.NET</option>
							   </optgroup>
                               <optgroup label="--Please select the database--">
                                   <option value="Oracle">Oracle</option>
                                 <option value="Mysql">Mysql</option>
                                 <option value="Sysbase">Sysbase</option>
						       </optgroup>
                             </select>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label class="font-noraml">Detailed information about relevant parameters</label>
                                <div><a href="http://doc.idock.vip/idock/document/zjwd.html#select2" target="_blank">http://doc.idock.vip/idock/document/zjwd.html#select2</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Drop-down box <small>https://github.com/snapappointments/bootstrap-select</small></h5>
                        </div>
                        <div class="ibox-content">
                            <div class="form-group">
                                <label class="font-noraml">Radio</label>
                                <select class="form-control noselect2 selectpicker">
                            <option value="">--Please select the development language--</option>
                            	<option value="Java">Java</option>
                            	<option value="PHP">PHP</option>
                            	<option value=".NET">.NET</option>
                            </select>
                            </div>

                            <div class="form-group">
                                <label class="font-noraml">Group multiple choice</label>
                                <select class="form-control noselect2 selectpicker">
                                <optgroup label="--Please select the development language--">
								 <option value="Java">Java</option>
                                 <option value="PHP">PHP</option>
                                 <option value=".NET">.NET</option>
							   </optgroup>
                               <optgroup label="--Please select the database--">
							     <option value="Oracle">Oracle</option>
                                 <option value="Mysql">Mysql</option>
                                 <option value="Sysbase">Sysbase</option>
						       </optgroup>
                             </select>
                            </div>

                            <div class="form-group">
                                <label class="font-noraml">Multiple choices</label>
                                <select class="form-control noselect2 selectpicker" data-none-selected-text="Please select development language" multiple><option value="Java">Java</option>
                            	<option value="PHP">PHP</option>
                            	<option value=".NET">.NET</option>
                            </select>
                            </div>

                            <div class="form-group">
                                <label class="font-noraml">Group multiple choice</label>
                                <select class="form-control noselect2 selectpicker" data-none-selected-text="Please select" multiple>
                                <optgroup label="--Please select the development language--">
								 <option value="Java">Java</option>
                                 <option value="PHP">PHP</option>
                                 <option value=".NET">.NET</option>
							   </optgroup>
							   <optgroup label="--Please select the database--"></optgroup>
							     <option value="Oracle">Oracle</option>
                                 <option value="Mysql">Mysql</option>
                                 <option value="Sysbase">Sysbase</option>
						       </optgroup>
                             </select>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label class="font-noraml">Detailed information about relevant parameters</label>
                                <div><a href="http://doc.idock.vip/idock/document/zjwd.html#bootstrap-select" target="_blank">http://doc.idock.vip/idock/document/zjwd.html#bootstrap-select</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: select2-js" />
    <th:block th:include="include :: bootstrap-select-js" />
</body>

</html>
