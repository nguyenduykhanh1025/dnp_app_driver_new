<!DOCTYPE html>
<html lang="vi">
  <head>
    <th:block th:include="include :: header('Container Supplier')" />
    <th:block th:include="include :: handsontable-css" />
    <th:block th:include="include :: easyui-css" />
    <link th:href="@{/eport/css/container/supplier/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper">
      <div class="left-side">
        <div class="fixed" id="btn-collapse"><i class="fa fa-caret-left"></i></div>
        <div class="fixed" id="btn-uncollapse"><i class="fa fa-caret-right"></i></div>
        <div class="title-top">
          <span class="title">Danh sách lô</span>
          <select class="batch-status" onchange="changeBatchStatus()" name="batchStatus" id="batchStatus">
            <option value="" selected>Trạng Thái Lô</option>
            <option value="1">Đã Cấp Container</option>
            <option value="0">Chưa Cấp Container</option>
          </select>
        </div>
        <div class="table-content">
          <table id="dg" style="width: 100%;" pageList="[20,50,100,150,200]" fitColumns="true">
            <thead>
              <tr>
                <th data-options="field:'id', fixed:true" width="1"></th>
                <th data-options="field:'bookingNo', halign:'center', resizable:true, fixed:true" width="120">Booking No</th>
                <th data-options="field:'taxCode', halign:'center', fixed:true" width="100">MST</th>
                <th data-options="field:'containerAmount', align:'right', halign:'center', fixed:true" width="70">Số Cont</th>
                <th data-options="field:'createTime', align:'right', halign:'center', formatter: formatDate, fixed:true" sortable="true" width="80">Ngày tạo</th>
                <th data-options="field:'remark', align:'right', halign:'center', formatter: formatRemark" width="150">Ghi chú</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="right-side">
        <div class="step-progress">
          <div id="step-area">
            <div class="left-info">
              <div>
                <span class="label-title">Mã Lô: </span>
                <span id="loCode"></span>
              </div>
              <div>
                <span class="label-title">Mã Số Thuế: </span>
                <span id="taxCode"></span>
              </div>
              <div>
                <span class="label-title">Số Lượng: </span>
                <span id="quantity"></span>
              </div>
              <div>
                <span class="label-title">Booking No: </span>
                <span id="bookingNo"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="title-top">
          <div class="left-button-bar">
            <button id="saveShipmentDetailBtn" class="btn btn-sm btn-primary" onclick="saveInput()">Cấp container</button>
          </div>
        </div>
        <div id="container-grid" class="hot handsontable htColumnHeaders"></div>
      </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <th:block th:include="include :: handsontable-js" />
    <script th:src="@{/eport/js/modules/container/supplier/index.js}"></script>
  </body>
</html>
