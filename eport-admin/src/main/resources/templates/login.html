<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>ePort Login</title>
    <meta name="description" content="ePort">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet" />
    <link href="../static/ruoyi/css/ry-ui.css" th:href="@{/ruoyi/css/ry-ui.css?v=4.2.0}" rel="stylesheet" />
    <!-- 360 Browser Quick Mode -->
    <meta name="renderer" content="webkit">
    <!-- Avoid IE using compatibility mode-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}" />
    <style type="text/css">
        label.error {
            position: inherit;
        }
    </style>
    <script>
        if (window.top !== window.self) {
            alert('Not logged in or login timed out. please login again');
            window.top.location = window.location
        };
    </script>
    <style>
        #class {
            position: absolute;
            width: 100%;
            filter: blur(4px);
            margin-top: -153px;
            height: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="signin">
    <img id="class" src="../img/13.jpg" alt="">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7" style="position: absolute;transform: translate(27%,-166px);">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1><img alt="[ Logo ]" src="../static/img/CDN.png" th:src="@{/img/CDN.png}" style="width: 30%;height: 30%;"></h1>
                        <h4 style="font-size:250%;font-family:Arial, sans-serif;"><strong>CẢNG ĐÀ NẴNG</strong></h4>
                    </div>
                    <!--                     <ul class="m-b">
                            <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> SpringBoot</li>
                            <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Mybatis</li>
                            <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Shiro</li>
                            <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Thymeleaf</li>
                            <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Bootstrap</li>
                        </ul> -->
                    <strong th:if="${@config.getKey('sys.account.registerUser')}">Forgot your password ? <a th:href="@{/register}">Register&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-3" style="position: absolute;transform: translate(50%,110px);">
                <form id="signupForm" autocomplete="off">
                    <p class="m-t-md" style="font-size:x-large;margin: auto;text-align: center;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                        <b>LOGIN</b></p>
                    <input type="text" name="username" class="form-control uname" placeholder="Username" value="admin" />
                    <input type="password" name="password" class="form-control pword" placeholder="Password" value="admin123" />
                    <!-- <div class="row m-t" th:if="${captchaEnabled==true}">
                            <div class="col-xs-6">
                                <input type="text" name="validateCode" class="form-control code" placeholder="Captcha" maxlength="5" />
                            </div>
                            <div class="col-xs-6">
                                <a href="javascript:void(0);" title="Refresh Captcha">
                                    <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
                                </a>
                            </div>
                        </div> -->
                    <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">
                        <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">Remember Me</label>
                    </div>
                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="Login...">Login</button>
                </form>
            </div>
        </div>
        <!--         <div class="signup-footer">
                <div class="pull-left">Copyright &copy; 2020 All Rights Reserved <br></div>
            </div> -->
    </div>
    <script th:inline="javascript">
        var ctx = [
                [@ {
                        /}]]; var captchaType = [[${captchaType}]];
    </script>
    <!-- 全局js -->
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <!-- 验证插件 -->
    <script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
    <script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
    <script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
    <script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=4.2.0}"></script>
    <script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>
</body>

</html>
