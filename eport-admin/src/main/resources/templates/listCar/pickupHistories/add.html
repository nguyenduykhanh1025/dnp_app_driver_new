<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Khai báo chung</title>
	<th:block th:include="include :: header('Khai báo chung')" />
	<th:block th:include="include :: datetimepicker-css" />
	<th:block th:include="include :: dropzone-css" />
	<link rel="stylesheet" th:href="@{/eport/css/eport.css}" />
	<link rel="stylesheet" th:href="@{/eport/css/supportRequest/detail.css}" />
	<style>
		.row-custom {
			margin: 20px 0px;
		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<form id="form-detail-add" class="form-horizontal">
			<div class="col-sm-12 text-black">

				<span class="control-label col-sm-2 col-xs-6" style="text-align: left">
					<b class="text-black">Chọn dịch vụ: </b>
				</span>

				<div class="form-horizontal col-sm-10">
					<div class="form-group col-sm-6 row">
						<div class="radio">
							<label><input type="radio" name="serviceType" checked value="1">Bốc container hàng đầy</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="serviceType" value="3">Bốc container hàng rỗng</label>
						</div>
					</div>
					<div class="form-group col-sm-6 row">
						<div class="radio">
							<label><input type="radio" name="serviceType" value="4">Hạ container hàng đầy</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="serviceType" value="2">Hạ container hàng rỗng</label>
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-12 text-black row row-custom">
					<span class="control-label col-sm-2 col-xs-6" style="text-align: left">
						<b class="text-black">Số container: </b>
					</span>
					<div class="col-sm-2 col-xs-2">
						<input type="text" class="form-control" id="in-container-no" name="containerNo" />
					</div>
				</span>
				<span class="control-label col-sm-2 col-xs-2" style="text-align: left">
					<b class="text-black">Số Bill: </b>
				</span>
				<div class="col-sm-2 col-xs-2">
					<input type="text" class="form-control" id="in-bill-no" name="blNo" />
				</div>

				<span class="control-label col-sm-2 col-xs-2" style="text-align: left">
					<b class="text-black">Số Booking: </b>
				</span>
				<div class="col-sm-2 col-xs-2">
					<input type="text" class="form-control" id="in-booking-no" name="bookingNo" />
				</div>
			</div>

			<div class="col-sm-12 text-black row row-custom">
				<span class="control-label col-sm-2 col-xs-2" style="text-align: left">
					<b class="text-black">Số Tham Chieu: </b>
				</span>
				<div class="col-sm-2 col-xs-2">
					<input type="text" class="form-control" id="in-job-oder" name="jobOrderNo" />
				</div>

				<span class="control-label col-sm-2 col-xs-2" style="text-align: left">
					<b class="text-black">Bien So Xe: </b>
				</span>
				<div class="col-sm-2 col-xs-2">
					<input type="text" class="form-control" id="in-truck-no" name="truckNo" />
				</div>

				<span class="control-label col-sm-2 col-xs-2" style="text-align: left">
					<b class="text-black">Bien So Ro Mooc: </b>
				</span>
				<div class="col-sm-2 col-xs-2">
					<input type="text" class="form-control" id="in-chassis-no" name="chassisNo" />
				</div>
			</div>

			<div class="col-sm-12 text-black row row-custom">
				<span class="control-label col-sm-2 col-xs-2" style="text-align: left">
					<b class="text-black">Don Vi Logistics: </b>
				</span>
				<div class="col-sm-6 col-xs-6">
					<select class="form-control" id="sel-logistic-group" name="logisticGroupId">
					</select>
				</div>

				<span class="control-label col-sm-2 col-xs-2" style="text-align: left">
					<b class="text-black">Sdt tai xe: </b>
				</span>
				<div class="col-sm-2 col-xs-2">
					<input type="text" class="form-control" id="in-phone-number" name="userMobilePhone" />
				</div>
			</div>

			<div class="layui-layer-btn"
				style="float: right; z-index: 999 !important; position: fixed; right: 0; bottom: 0; text-align: right; padding: 10px 15px 12px; background: #f0f4f7; border-top: 1px #c7c7c7 solid; width: 100%;">
				<a class="layui-layer-btn0" onclick="onClickSave()">Lưu</a>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: datetimepicker-js" />
	<th:block th:include="include :: dropzone-js" />
	<script type="text/javascript" th:inline="javascript">
		/**
		 * Data load from server
		*/
		var logisticGroups = /*[[${logisticGroups}]]*/;
	</script>
	<script th:src="@{/eport/js/modules/listCar/pickupHistories/add.js?v=20202914}"></script>
</body>

</html>
