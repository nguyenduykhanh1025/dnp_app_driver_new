<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
  <head>
    <th:block th:include="include :: header('List Exchange Delivery Order')" />
    <th:block th:include="include :: easyui-css" />
    <link rel="stylesheet" th:href="@{/css/edo/style.css}" />
    <link rel="stylesheet" th:href="@{/eport/css/eport.css}" />
    <style type="text/css">
      .datagrid-header-row > td {
        color: #1c84c6;
        font-weight: bold;
      }
    </style>
  </head>

  <body class="white-bg container-fluid">
    <div id="wrapper">
      <div class="row">
        <div class="col-sm-12 select-table mt0 pt5">
          <div class="col-sm-12 fixed-table-toolbar">
            <div class="bs-bars pull-left mb5 mt0"></div>
            <div class="columns columns-right btn-group pull-right mb0 mt0">
              <div class="select-list">
                <ul>
                  <li>
                    <div class="form-group">
                      <select class="form-control" id="carrierCode">
                        <option value="">Tất cả</option>
                      </select>
                    </div>
                  </li>
                  <li>
                    <input class="form-control" type="text" name="cntrNo" id="cntrNo" placeholder="Container No" />
                  </li>
                  <li>
                    <input class="time-input" id="fromDate" name="fromDate" placeholder="Từ ngày" />
                  </li>
                  <li>
                    <input class="time-input" id="toDate" name="toDate" placeholder="Đến ngày" />
                  </li>
                  <a class="btn btn-primary btn-sm" onclick="searchDo()" id="searchBtn"><i class="glyphicon glyphicon-search"></i> </a>
                </ul>
              </div>
            </div>
          </div>
          <div class="content-section">
            <div class="table-container left-table">
              <a class="btn-collapse"><i class="fa fa-caret-left"></i></a>
              <table id="dg">
                <thead>
                  <tr>
                    <th data-options="field:'billOfLading',align:'left'">
                      BILL OF LADING
                    </th>
                    <th data-options="field:'businessUnit',align:'center'" width="90">
                      OPE <br />
                      CODE
                    </th>
                    <th data-options="field:'id',align:'center'" width="110">
                      CREATE TIME
                    </th>
                  </tr>
                </thead>
              </table>
            </div>
            <div class="table-container right-table">
              <table id="dgContainer">
                <thead>
                  <tr>
                    <th data-options="field:'containerNumber',align:'left'" width="120">
                      CONTAINER NO
                    </th>
                    <th data-options="field:'businessUnit',align:'center'" width="90">
                      OPE <br />
                      CODE
                    </th>
                    <th data-options="field:'consignee',align:'left'" width="300">
                      CONSIGNEE
                    </th>
                    <th data-options="field:'expiredDem',align:'left'" width="110">
                      EXPIRE <br />
                      DEM
                    </th>
                    <th data-options="field:'detFreeTime',align:'left'" width="80">
                      DET FREE <br />
                      TIME
                    </th>
                    <th data-options="field:'vessel',align:'left'" width="80">
                      VESSEL
                    </th>
                    <th data-options="field:'voyNo',align:'left'" width="80">
                      VOY NO
                    </th>
                    <th data-options="field:'status',align:'left'" width="60">
                      STATUS
                    </th>
                    <th data-options="field:'createTime',align:'center'" width="110">
                      CREATE TIME
                    </th>
                    <th data-options="field:'id',align:'center',formatter: formatAction" width="110">
                      ACTION
                    </th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:src="@{/eport/js/modules/edo/edo.js}"></script>
  </body>
</html>
