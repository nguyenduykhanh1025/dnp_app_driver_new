<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
  <head>
    <th:block th:include="include :: header('List Exchange Delivery Order')" />
    <th:block th:include="include :: easyui-css" />
  </head>
  <body class="gray-bg">
    <div class="wrapper">
      <div class="col-sm-12 select-table table-striped">
        <div class="columns columns-right btn-group pull-right" style="margin-bottom: 0px;margin-top:0px">
            <div class="select-list">
              <ul>
                <li>
                  <select class="form-group" id="carrierCode">
                    <option value="">Tất cả</option>
                  </select>
                </li>
                <li>
                  <input type="text" name="containerNumber" id="containerNumber" placeholder="Số container" />
                </li>
                <li>
                  <input type="text" name="billOfLading" id="billOfLading" placeholder="Vận đơn/BL No" />
                </li>
                <li>
                    <input class="time-input" id="fromDate" name="fromDate" placeholder="Từ ngày" />
                  </li>
                  <li>
                    <input class="time-input" id="toDate" name="toDate" placeholder="Đến ngày" />
                  </li>
                <li>
                  <a class="btn btn-primary btn-rounded btn-sm" onclick="searchDo()" id="searchBtn"><i
                      class="glyphicon glyphicon-search"></i> Tìm Kiếm</a>
                </li>
                <li>
                  <a class="btn btn-info btn-rounded btn-sm" onclick="reset()" id="resethBtn"><i
                      class="glyphicon glyphicon-refresh"></i> </a>
                </li>
              </ul>
            </div>
          </div>
        <div class="p-body">
          <table id="dg" style="width: 100%;" pageList="[20,50,100,150,200]">
            <thead>
              <tr>
                <th data-options="field:'carrierCode',halign:'center',resizable:true">Mã hãng tàu</th>
                <th data-options="field:'orderNumber',halign:'center',align:'center'" sortable="true">Order No</th>
                <th data-options="field:'billOfLading',halign:'center'" sortable="true">Bill Of Lading</th>
                <th data-options="field:'sztp',align:'center'," sortable="true">
                  Size Type
                </th>
                <th data-options="field:'FE',halign:'center'">F/E</th>
                <th data-options="field:'businessUnit',halign:'center',align:'center'" sortable="true">Đơn vị khai thác</th>                
                <th data-options="field:'consignee',halign:'center'">Chủ hàng</th>
                <th data-options="field:'containerNumber',align:'center'">
                  Số container
                </th>
                <th data-options="field:'expiredDem',halign:'center',align:'center'"
                  sortable="true" width="100">
                  Hạn lệnh
                </th>
                <th data-options="field:'detFreeTime',align:'center'">
                    Số ngày miễn lưu vỏ
                </th>
                <th data-options="field:'vessel',align:'center'">
                    Tàu
                </th>
                <th data-options="field:'voyNo',align:'center'">
                    Chuyến
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
  </body>
  <script th:src="@{/eport/js/modules/edo/edo.js}"></script>
</html>
