<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <th:block th:include="include :: header('Danh sách DO')" />
  <th:block th:include="include :: easyui-css" />
  <th:block th:include="include :: datetimepicker-css" />
  <link th:href="@{/ajax/libs/select2/select2.min.css}" rel="stylesheet"/>
  <link th:href="@{/ajax/libs/select2/select2-bootstrap.css}" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/eport/css/report.css}" />
</head>

<body class="gray-bg">
  <div id="wrapper">
    <div class="row">
      <div class="col-md-12 select-table" style="margin-top: 0px; padding-bottom:5px">
        <div class="col-md-12" style="height: 44px;">
          <div class="columns columns-right btn-group pull-right" style="margin-bottom: 0px;margin-top:0px">
            <div class="select-list">
              <ul>
                <li>
                    <div class="form-group">
                      <div class="input-group width150">
                      <select class="c-search-box-vessel"> 
                        <option selected="selected"></option>
                      </select>
                      </div>
                    </div>
                </li>
                <li>
                  <div class="form-group">
                    <div class="input-group width150">
                      <select class="c-search-box-vessel-code"> 
                        <option selected="selected"></option>
                      </select>
                    </div>
                  </div>
              </li>
              <li>
                <div class="form-group">
                  <label class="sr-only" for="voyNo">Voy No </label>
                  <div class="input-group width150" style="width: 110%;">
                    <select class="c-search-box-voy-no"> 
                      <option selected="selected"></option>
                    </select>
                  </div>
                </div>
            </li>
                <li>
                  <div class="form-group">
                    <label class="sr-only" for="voyNo">OPR Code</label>
                    <div class="input-group">
                      <input class="form-control" type="text" name="searchAll" id="searchAll" placeholder="Tìm kiếm" />
                    </div>
                  </div>
                </li>
                <li>
                  <div class="form-group">
                    <label class="sr-only" for="voyNo">OPR Code</label>
                    <div class="input-group">
                      <input class="time-input" id="fromDate" name="fromDate" onchange="changeFromDate()" placeholder="Từ ngày" />
                    </div>
                  </div>   
                </li>
                <li>
                  <div class="form-group">
                    <label class="sr-only" for="voyNo">OPR Code</label>
                    <div class="input-group">
                      <input class="time-input" id="toDate" name="toDate" onchange="changeToDate()" placeholder="Đến ngày" />
                    </div>
                  </div>
                </li>
                <a class="btn btn-primary btn-rounded btn-sm" onclick="searchInfoEdo()" id="searchInfoEdo"><i
                    class="glyphicon glyphicon-search"></i> Tìm Kiếm</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-12 table-container">
          <table id="dg" style="width: auto;" fitColumns="true">
            <thead>
              <tr>
                <th data-options="field:'containerNumber',align:'left'" width="120">
                  CONTAINER NO
                </th>
                <th data-options="field:'carrierCode',align:'center'" width="90">
                  OPR <br />
                  CODE
                </th>
                <th data-options="field:'consignee',align:'left'" width="220">
                  CONSIGNEE
                </th>
                <th data-options="field:'expiredDem',align:'left'" width="110">
                  EXPIRED <br />
                  DEM
                </th>
                <th data-options="field:'detFreeTime',align:'center'" width="80">
                  DET FREE <br />
                  TIME
                </th>
                <th data-options="field:'emptyContainerDepot',align:'left'" width="150">
                  EMPTY CONTAINER <br />
                  DEPOT
                </th>
                <th data-options="field:'vessel',align:'left'" width="110">
                  VESSEL
                </th>
                <th data-options="field:'vesselNo',align:'left'" width="110">
                  VESSEL NO
                </th>
                <th data-options="field:'voyNo',align:'left'" width="110">
                  VOY NO
                </th>
                <th data-options="field:'status',align:'left',formatter:formatStatus" width="80">
                  STATUS
                </th>
                <th data-options="field:'createTime',align:'center'" width="110">
                  CREATE TIME
                </th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <script th:src="@{/ajax/libs/select2/select2.min.js}"></script>
    <script th:src="@{/eport/js/modules/edo/report.js}"></script>
</body>

</html>
