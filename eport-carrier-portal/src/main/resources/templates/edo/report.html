<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <th:block th:include="include :: header('Danh sách DO')" />
  <th:block th:include="include :: easyui-css" />
  <th:block th:include="include :: datetimepicker-css" />
  <link th:href="@{/ajax/libs/select2/select2.min.css}" rel="stylesheet" />
  <link th:href="@{/ajax/libs/select2/select2-bootstrap.css}" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/eport/css/report.css}" />
</head>

<body class="while-bg">
  <div id="wrapper">
    <div class="row">
      <div class="col-md-12 select-table" style="margin-top: 0px; padding-bottom:5px">
        <div class="col-md-12" style="height: 44px;">
          <div class="columns columns-right btn-group pull-right" style="margin-bottom: 5px;margin-top:0px">
            <div class="select-list">
              <ul>
                <li>
                  <div class="d-inline">
                    <input id="vessel2" class="easyui-combobox" data-options="prompt:'Vessel'">
                  </div>
                </li>
                <li>
                  <div class="d-inline">
                    <input id="voyNo" class="easyui-combobox"  data-options="prompt:'Voy No'">
                  </div>
                </li>
                <li>
                  <div class="d-inline">
                    <input class="easyui-textbox" id="searchAll" data-options="prompt:'Tìm kiếm'" />
                  </div>
                </li>
                <li>
                  <div class="d-inline">
                    <input id="fromDate" class="easyui-datebox" style="width: 100px;" data-options="prompt:'Từ Ngày', formatter:dateformatter, parser:dateparser">
                  </div>
                </li>
                <li>
                  <div class="d-inline">
                    <input id="toDate" class="easyui-datebox" style="width: 100px;" data-options="prompt:'Đến Ngày', formatter:dateformatter, parser:dateparser">
                </div>
                </li>
                <li>
                  <div class="d-inline">
                    <button class="btn btn-success" onclick="searchDo()">Tìm kiếm</button>
                  </div>
                </li>
                <li>
                  <div class="d-inline">
                    <button class="btn btn-success btn-outline" onclick="clearInput()">Làm mới</button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-12 table-container">
          <table id="dg" fitColumns="true">
            <thead>
              <tr>
                <th data-options="field:'billOfLading',align:'left'" width="140">
                  BILL OF LADING
                </th>
                <th data-options="field:'containerNumber',align:'left'" width="120">
                  CONTAINER NO
                </th>
                <th data-options="field:'carrierCode',align:'center'" width="90">
                  OPR <br />
                  CODE
                </th>
                <th data-options="field:'consignee',align:'left'" width="220">
                  CONSIGNEE
                </th>
                <th data-options="field:'expiredDem',align:'left'" width="110">
                  EXPIRED <br />
                  DEM
                </th>
                <th data-options="field:'detFreeTime',align:'center'" width="80">
                  DET FREE <br />
                  TIME
                </th>
                <th data-options="field:'emptyContainerDepot',align:'left'" width="150">
                  EMPTY CONTAINER <br />
                  DEPOT
                </th>
                <th data-options="field:'vessel',align:'left'" width="110">
                  VESSEL
                </th>
                <th data-options="field:'voyNo',align:'left'" width="110">
                  VOY NO
                </th>
                <th data-options="field:'pol',align:'left'" width="110">
                  POL
                </th>
                <th data-options="field:'pod',align:'left'" width="110">
                  POD
                </th>
                <th data-options="field:'status',align:'left',formatter:formatStatus" width="90">
                  STATUS
                </th>
                <th data-options="field:'createTime',align:'center'" width="110">
                  CREATE TIME
                </th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <script th:src="@{/ajax/libs/select2/select2.min.js}"></script>
    <script th:src="@{/eport/js/modules/edo/report.js}"></script>
</body>

</html>
