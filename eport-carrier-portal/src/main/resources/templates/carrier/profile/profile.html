		function submitUserInfo() {
	        if ($.validate.form()) {
	        	$.operate.saveModal(ctx + "carrier/profile/update", $('#form-user-edit').serialize());
	        }
	    }
	    
	    /*ç”¨æˆ·ç®¡ç�†-ä¿®æ”¹å¯†ç �*/
	    $("#form-user-resetPwd").validate({
	    	onkeyup: false,
			rules:{
				oldPassword:{
					required:true,
					remote: {
	                    url: ctx + "carrier/profile/checkPassword",
	                    type: "get",
	                    dataType: "json",
	                    data: {
	                        password: function() {
	                            return $("input[name='oldPassword']").val();
	                        }
	                    }
	                }
				},
				newPassword: {
	                required: true,
	                minlength: 6,
	    			maxlength: 20
	            },
	            confirmPassword: {
	                required: true,
	                equalTo: "#newPassword"
	            }
			},
			messages: {
	            oldPassword: {
	                required: "Please enter the original password",
	                remote: "The original password is wrong"
	            },
	            newPassword: {
	                required: "Please enter a new password",
	                minlength: "Password must be at least 6 characters",
	                maxlength: "Password cannot be longer than 20 characters"
	            },
	            confirmPassword: {
	                required: "Please enter new password again",
	                equalTo: "Passwords entered twice are inconsistent"
	            }

	        },
	        focusCleanup: true
		});
		
		function submitChangPassword () {
	        if ($.validate.form("form-user-resetPwd")) {
	        	$.operate.saveModal(ctx + "carrier/profile/resetPwd", $('#form-user-resetPwd').serialize());
