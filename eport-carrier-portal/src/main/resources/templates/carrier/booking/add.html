<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Add Booking')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-booking-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Booking No：</label>
                <div class="col-sm-8">
                    <input name="bookingNo" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Book Quantity：</label>
                <div class="col-sm-8">
                    <input name="bookQty" class="form-control" type="number" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Consignee：</label>
                <div class="col-sm-8">
                    <input name="consignee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Consignee Tax Code：</label>
                <div class="col-sm-8">
                    <input name="consigneeTaxcode" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "carrier/booking"
        $("#form-booking-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-booking-add').serialize());
            }
        }
    </script>
</body>
</html>
