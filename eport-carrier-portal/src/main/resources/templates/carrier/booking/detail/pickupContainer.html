<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:include="include :: header('Boc Cont Chi Dinh')" />
    <th:block th:include="include :: easyui-css" />
    <link th:href="@{/ajax/libs/select2/select2.min.css}" rel="stylesheet" />
    <link th:href="@{/ajax/libs/select2/select2-bootstrap.css}" rel="stylesheet" />
</head>
<style type="text/css">
    .container {
        padding: 0;
        width: 100%;
        display: flex;
        height: 100%;
        flex-flow: column;
    }

    .footer {
        background-color: #f0f4f7;
        flex: 0 1 55px;
        padding: 10px 30px 12px 15px !important;
    }

    .content {
        flex: 1 1 auto;
        padding: 12px 15px 12px 15px;
        margin-left: 10px;
    }

    .contListPosition {
        height: 200px;
        /* width: 760px; */
        overflow-y: scroll;
        text-align: center;
    }

    .bayPosition {
        display: flex;
        width: fit-content;
        margin: 0 auto;
    }

    .contListPicked {
        margin-top: 12px;
        height: 185px;
        width: fit-content;
    }

    .contBill {
        height: 103px;
        width: fit-content;
    }

    .columnDiv {
        margin-right: 10px;
    }

    .cellDiv {
        text-align: center;
        border: solid black 1px;
        width: 100px;
        height: 20px;
        margin-bottom: 5px;
        font-weight: bold;
        cursor: pointer;
    }

    .cellDivDisable {
        border: solid black 1px;
        width: 100px;
        height: 20px;
        margin-bottom: 5px;
        background-color: grey;
    }
    .form-group {
        margin-right: 15px;
        margin-left: 15px;
    }

    
</style>

<body>
    <div class="container">
        <div class="content">
            <div class="flex__right w-80 justify-content-around align-items-center d-flex">
                <div class="flex__left w-20 text-uppercase">
                    <h3 class="mt-10">Sơ đồ bãi</h3>
                  </div>
                  <div class="form-group">
                    <label class="sr-only col-md-12" for="sztp">Sztp</label>
                    <div class="input-group width150" style="width: 170px;">
                      <select class="c-search-box-sztp">
                      </select>
                    </div>
                  </div>
                <div class="form-group">
                  <label class="sr-only col-md-12" for="block">Block </label>
                  <div class="input-group width150" style="width: 170px;">
                    <select class="c-search-box-block">
                    </select>
                  </div>
                </div>
                <div class="form-group">
                    <label class="sr-only col-md-12" for="bays">Bay </label>
                    <div class="input-group width150" style="width: 170px;">
                      <select class="c-search-box-bays">
                      </select>
                    </div>
                  </div>
              </div>
            <div class="contListPosition"></div>
            <table id="dg" style="width: 100%;" fitcolumns="true">
                <thead>
                    <tr>
                        <th data-options="field:'containerNo', halign:'center', halign:'center', resizable:true, fixed:true" width="100">Container No</th>
                        <th data-options="field:'sztp', halign:'center', halign:'center', resizable:true, fixed:true" sortable="true" width="80">Kích Thước</th>
                        <th data-options="field:'yardPosition', align:'center', halign:'center', formatter: formatYardPosition, resizable:true, fixed:true" width="80">Tọa Độ</th>
                        <th data-options="field:'remark', align:'left', halign:'center', resizable:true" width="300" >Tình Trạng Container</th>
                    </tr>
                </thead>
            </table>
            <div class="cont-shifting">
                <b>Số container dịch chuyển: <span id="shiftingContAmount"></span></b>
            </div>
        </div>
        <div class="layui-layer-btn footer">
            <a class="layui-layer-btn0" onclick="confirm()">Xác nhận</a>
            <a class="layui-layer-btn1" onclick="closeForm()">Đóng</a>
        </div>
    </div>
</body>
<th:block th:include="include :: footer" />
<th:block th:include="include :: easyui-js" />
<script th:src="@{/ajax/libs/select2/select2.min.js}"></script>
<script th:src="@{/eport/js/modules/carrier/booking/pickupContainer.js}"></script>
</html>
