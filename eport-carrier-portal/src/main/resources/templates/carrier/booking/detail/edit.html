<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Edit Booking Detail')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-booking/detail-edit" th:object="${bookingDetail}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Carrier Group：</label>
                <div class="col-sm-8">
                    <input name="carrierGroupId" th:field="*{carrierGroupId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Booking：</label>
                <div class="col-sm-8">
                    <input name="bookingId" th:field="*{bookingId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Container Number：</label>
                <div class="col-sm-8">
                    <input name="containerNo" th:field="*{containerNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Size Type：</label>
                <div class="col-sm-8">
                    <input name="sztp" th:field="*{sztp}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">User Voy：</label>
                <div class="col-sm-8">
                    <input name="userVoy" th:field="*{userVoy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">POL：</label>
                <div class="col-sm-8">
                    <input name="pol" th:field="*{pol}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">POD：</label>
                <div class="col-sm-8">
                    <input name="pod" th:field="*{pod}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Cargo Type：</label>
                <div class="col-sm-8">
                    <select name="cargoType" class="form-control m-b">
                        <option value="">All</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Code generation please select dictionary attributes</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Yard Position：</label>
                <div class="col-sm-8">
                    <input name="yardPosition" th:field="*{yardPosition}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Release Date：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="releaseDate" th:value="${#dates.format(bookingDetail.releaseDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Expired Date：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="expiredDate" th:value="${#dates.format(bookingDetail.expiredDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "carrier/booking/detail";
        $("#form-booking/detail-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-booking/detail-edit').serialize());
            }
        }

        $("input[name='releaseDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='expiredDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
