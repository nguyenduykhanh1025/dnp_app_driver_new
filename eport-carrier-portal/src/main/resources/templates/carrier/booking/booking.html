<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('List Booking')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>Carrier Group：</label>
                                <input type="text" name="carrierGroupId"/>
                            </li>
                            <li>
                                <label>Carrier Account：</label>
                                <input type="text" name="carrierAccountId"/>
                            </li>
                            <li>
                                <label>OPR：</label>
                                <input type="text" name="opr"/>
                            </li>
                            <li>
                                <label>Booking No：</label>
                                <input type="text" name="bookingNo"/>
                            </li>
                            <li>
                                <label>Book Quantity：</label>
                                <input type="text" name="bookQty"/>
                            </li>
                            <li>
                                <label>Consignee：</label>
                                <input type="text" name="consignee"/>
                            </li>
                            <li>
                                <label>Consignee Tax Code：</label>
                                <input type="text" name="consigneeTaxcode"/>
                            </li>
                            <li>
                                <label>Status：</label>
                                <select name="bookStatus">
                                    <option value="">All</option>
                                    <option value="-1">Please select dictionary attribute for code generation</option>
                                </select>
                            </li>
                            <li>
                                <label>Create By：</label>
                                <input type="text" name="createBy"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;Search</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;Reset</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="carrier:booking:add">
                    <i class="fa fa-plus"></i> Add
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="carrier:booking:edit">
                    <i class="fa fa-edit"></i> Edit
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="carrier:booking:remove">
                    <i class="fa fa-remove"></i> Delete
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="carrier:booking:export">
                    <i class="fa fa-download"></i> Export
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('carrier:booking:edit')}]];
        var removeFlag = [[${@permission.hasPermi('carrier:booking:remove')}]];
        var prefix = ctx + "carrier/booking";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "Booking",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'carrierGroupId',
                    title: 'Carrier Group'
                },
                {
                    field: 'carrierAccountId',
                    title: 'Carrier Account'
                },
                {
                    field: 'opr',
                    title: 'OPR'
                },
                {
                    field: 'bookingNo',
                    title: 'Booking No'
                },
                {
                    field: 'bookQty',
                    title: 'Book Quantity'
                },
                {
                    field: 'consignee',
                    title: 'Consignee'
                },
                {
                    field: 'consigneeTaxcode',
                    title: 'Consignee Tax Code'
                },
                {
                    field: 'bookStatus',
                    title: 'Status'
                },
                {
                    field: 'createBy',
                    title: 'Create By'
                },
                {
                    title: 'Action',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>Edit</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>Delete</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
