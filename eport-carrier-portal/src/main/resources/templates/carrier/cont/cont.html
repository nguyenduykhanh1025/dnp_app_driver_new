<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <th:block th:include="include :: header('Danh sách DO')" />
  <th:block th:include="include :: easyui-css" />
  <th:block th:include="include :: datetimepicker-css" />
</head>

<body class="gray-bg">
  <div id="wrapper">
    <div class="row">
      <div class="col-sm-12 select-table" style="margin-top: 0px; padding-bottom:5px">
        <!-- Table toolbar -->
        <div class="col-sm-12 fixed-table-toolbar" style="height: 44px;">
          <div class="bs-bars pull-left" style="margin-bottom: 5px;margin-top:0px">
            <div class="btn-group-sm" id="toolbar" role="group">
              <a class="btn btn-success" onclick="exportExcel()">
                <i class="fa fa-download"></i> Xuất excel
              </a>
            </div>
          </div>
          <div class="columns columns-right btn-group pull-right" style="margin-bottom: 0px;margin-top:0px">

            <div class="select-list">
              <ul>
                <li>
                  <div class="form-group">
                    <select class="form-control" id="carrierCode">
                      <option value="">Tất cả</option>
                    </select>
                  </div>
                </li>
                <li>
                  <input class="form-control" type="text" name="cntrNo" id="cntrNo" placeholder="Container No" />
                </li>
                <li>
                  <input class="time-input" id="fromDate" name="fromDate" placeholder="Từ ngày" />
                </li>
                <li>
                  <input class="time-input" id="toDate" name="toDate" placeholder="Đến ngày" />
                </li>
                <a class="btn btn-primary btn-rounded btn-sm" onclick="searchContainer()" id="searchBtn"><i
                    class="glyphicon glyphicon-search"></i> Tìm Kiếm</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-12 table-container">
          <table id="dg" style="width: 100%;" pageList="[10,50,100,200,500,1000]">
            <thead>
              <tr>

                <!-- <th data-options="field:'id',checkbox:true"></th> -->
                
                <th data-options="field:'cntrNo',align:'left'" sortable="true" width="125">
                  CONTAINER NO
                </th>
                <th data-options="field:'sztp2',align:'center'"  width="110">
                  SZTP
                </th>
                <th data-options="field:'fe',align:'right',align:'center'" width="50">
                  F/E
                </th>
                <th data-options="field:'classMode',align:'right',align:'center'" width="120">
                  CLASS MODE
                </th>
                <th data-options="field:'ptnrCode',align:'right',align:'center'" sortable="true" width="100">
                  OPR
                </th>
                <th data-options="field:'cargoType',align:'right',align:'center'" width="90">
                  CARGO <br> TYPE
                </th>
                <th data-options="field:'vesselName',align:'right',align:'center'" width="110">
                  VESSEL NAME
                </th>
                <th data-options="field:'vesselCode',align:'right',align:'center'" width="110">
                  VESSEL CODE
                </th>
                <th data-options="field:'bookingNo',halign:'center',align:'center'"  width="120">
                  BOOKING NO
                </th>
                <th data-options="field:'blNo',halign:'center'" width="120">
                  BILLING NO
                </th>
                <th data-options="field:'pol',align:'right',align:'center'" width="80">
                  POL
                </th>
                <th data-options="field:'pod',align:'right',align:'center'" width="80">
                  POD
                </th>
                <th data-options="field:'sealNo1',align:'left'" width="110">
                  CARRIER<br> SEAL NO
                </th>
                <th data-options="field:'sealNo2',align:'left'" width="110">
                  EXPORT <br> SEAL NO
                </th>
                <th data-options="field:'gateMode',align:'center'" width="100">
                  GATE MODE
                </th>
                <th data-options="field:'inDate',align:'center', formatter: formatDate" width="100">
                  GATE IN DAY
                </th>
                <th data-options="field:'outDate',align:'center', formatter: formatDate" width="110">
                  GATE OUT DAY
                </th>
                <th data-options="field:'cntrState',align:'center'"  width="90">
                  STATUS
                </th>
                <th data-options="field:'yardPosition',align:'right',align:'center',formatter : formatYardPosition" width="120">
                  YARD POSITION
                </th>
                <th data-options="field:'days',align:'center'" hidden="true" sortable="true" >Stack days</th>
                <th data-options="field:'remark',formatter: cleanRemark" width="300">
                 REMARK
                </th>
                <th data-options="field:'payerIn',align:'right',align:'left'" width="90">
                  TAX CODE
                </th>
                <th data-options="field:'payerOut',align:'right',align:'right'" width="100">
                 PAYER NAME
                </th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript" th:inline="javascript">
      var contFE = /*[[${contFE}]]*/ ;
    </script>
    <script th:inline="javascript">
      var prefix = ctx + "carrier/cont";
      var firtarrierCode;
      if (contFE == "F") {
        $('#toDate').remove();
        $('#fromDate').remove();
      }
      if (contFE == "E") {
        $('#toDate').remove();
        $('#fromDate').remove();
      }
      
      $(function () {
        $('#toDate').val(getCurrentDayForLoadPage());
        $('#fromDate').val(getYesterdayForLoadGage());
        $.ajax({
          type: "GET",
          url: prefix + "/listCarrierCode",
          success(data) {
            data.forEach(element => {
              $('#carrierCode').append(`<option value="${element}"> 
                                                        ${element} 
                                                      </option>`);
            });

          }
        })
        $("#dg").datagrid({
          url: prefix + "/list",
          height: heightInfo,
          singleSelect: true,
          collapsible: true,
          clientPaging: false,
          pagination: true,
          rownumbers: true,
          pageSize: 50,
          nowrap: false,
          striped: true,
          loadMsg: " Đang xử lý...",
          loader: function (param, success, error) {
            var opts = $(this).datagrid("options");
            if (!opts.url) return false;
            if (contFE == "E") {
              $('#dg').datagrid('hideColumn', 'blNo');
              $('#dg').datagrid('showColumn', 'days')
            }
            $.ajax({
              type: opts.method,
              url: opts.url,
              data: {
                pageNum: param.page,
                pageSize: param.rows,
                orderByColumn: param.sort,
                isAsc: param.order,
                contFE: contFE,
                fromDate: getYesterdayForLoadGage(),
                toDate: getCurrentDayForLoadPage(),
                carrierCode: $("#carrierCode").children("option:selected").val(),
              },
              dataType: "json",
              success: function (data) {
                // if(!data.total){
                // }
                success(data);
                
                

              },
              error: function () {
                error.apply(this, arguments);
              },
            });
          },
        });

      });


      function searchContainer() {
        var toDate = $("#toDate").val() == null ? "" : $("#toDate").val()
        var fromDate = $("#fromDate").val() == null ? "" : $("#fromDate").val()
        var dg = $("#dg").datagrid({
          url: prefix + "/list",
          singleSelection: true,
          clientPaging: false,
          pagination: true,
          rownumbers: true,
          pageSize: 50,
          pageList: [10,50,100,200,500,1000],
          loader: function (param, success, error) {
            var opts = $(this).datagrid("options");
            if (!opts.url) return false;
            if (contFE == "E") {
              $('#dg').datagrid('hideColumn', 'blNo');
              $('#dg').datagrid('showColumn', 'days')
            }
            $.ajax({
              type: opts.method,
              url: opts.url,
              data: {
                pageNum: param.page,
                pageSize: param.rows,
                orderByColumn: param.sort,
                isAsc: param.order,
                fromDate: fromDate,
                toDate: toDate,
                contFE: contFE,
                cntrNo: $("#cntrNo").val() == null ? "" : $("#cntrNo").val(),
                carrierCode: $("#carrierCode").children("option:selected").val(),
              },
              dataType: "json",
              success: function (data) {
                success(data);
              },
              error: function () {
                error.apply(this, arguments);
              },
            });
          },
        });
      }

      function formatDateForSearch(value) {
        if (value == null) {
          return;
        }
        var date = new Date(value)

        var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
        var month = date.getMonth() + 1;
        var monthText = month < 10 ? "0" + month : month;

        return date.getFullYear() + "-" + monthText + "-" + day;
      }

      function formatDate(value) {
        if (value == null) {
          return;
        }
        var date = new Date(value);
        var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
        var month = date.getMonth() + 1;
        var monthText = month < 10 ? "0" + month : month;
        var hour = date.getHours();
        hour = hour < 10 ? "0" + hour : hour;
        var minute = date.getMinutes();
        minute = minute < 10 ? "0" + minute : minute;
        var seconds = date.getSeconds();
        seconds = seconds < 10 ? "0" + seconds : seconds;
        return day + "/" + monthText + "/" + date.getFullYear() + " " + hour + ":" + minute + ":" + seconds;
      }

      function exportExcel() {
        var toDate = $("#toDate").val() == null ? "" : $("#toDate").val()
        toDate = formatDateForSearch(toDate);
        var fromDate = $("#fromDate").val() == null ? "" : $("#fromDate").val()
        fromDate = formatDateForSearch(fromDate);

        $.ajax({
          type: "POST",
          url: prefix + "/export",
          data: {
            toDate: toDate,
            fromDate: fromDate,
            contFE: contFE,
            cntrNo: $("#cntrNo").val() == null ? "" : $("#cntrNo").val(),
            carrierCode: $("#carrierCode").children("option:selected").val(),
          },
          success: function (result) {
            var nameFile;
            var date = new Date();
            var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
            var month = date.getMonth() + 1;
            var monthText = month < 10 ? "0" + month : month;
            var year = date.getFullYear();
            nameFile = "Container_GateInGateOut_report"
            if(contFE == "E")
            {
                nameFile = "Container_empty_report"
            }
            if(contFE == "F")
            {
                nameFile = "Container_full_report"
            }
            nameFile = nameFile + "_" + day+monthText+year+"_";
            $.modal.loading("Đang xử lý, vui lòng chờ...");
            if (result.code == web_status.SUCCESS) {
                console.log(window.location.href );
                window.location.href = ctx + "common/download/"+nameFile+"?fileName=" + encodeURI(result.msg) + "&delete=" +
              true;
            } else if (result.code == web_status.WARNING) {
              $.modal.alertWarning(result.msg)
            } else {
              $.modal.alertError(result.msg);
            }
            $.modal.closeLoading();
          },
        })
      }

      function cleanRemark(value) {
        if (value == null) {
          return;
        }
        return value.replace("[Remark]", "");
      }

      function getCurrentDayForLoadPage() {
        var today = new Date();
        var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate() + ' ' + '07:00:00';
        return date;
      }

      function getYesterdayForLoadGage() {
        var today = new Date();
        var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + (today.getDate() - 1) + ' ' + '07:00:00';
        return date;
      }

      function formatYardPosition(value) {  
        if (value == null) {
          return;
        }
        return value.replace("---", "");
      }
      laydate.render({
        elem: '#fromDate',
        theme: 'grid',
        type: 'datetime',
      });
         
      laydate.render({
        elem: '#toDate',
        theme: 'grid',
        type: 'datetime'
      });
      document.getElementById("cntrNo").addEventListener("keyup", function (event) {
      event.preventDefault();
      if (event.keyCode === 13) {
        $("#searchBtn").click();
      }
    });
    </script>
</body>

</html>
