<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
  <th:block th:include="include :: header('List Exchange Delivery Order')" />
  <th:block th:include="include :: easyui-css" />
  <th:block th:include="include :: datetimepicker-css" />
</head>

<body class="gray-bg">
  <div id="wrapper">
    <div class="row">
      <div class="col-sm-12 select-table" style="margin-top: 0px; padding-bottom:5px">
        <!-- Table toolbar -->
        <div class="col-sm-12 fixed-table-toolbar">
          <div class="bs-bars pull-left" style="margin-bottom: 5px;margin-top:0px">
            <div class="btn-group-sm" id="toolbar" role="group">
              <a class="btn btn-success" onclick="addDo()">
                <i class="fa fa-plus"></i> Thêm DO
              </a>
            </div>
          </div>
          <div class="columns columns-right btn-group pull-right" style="margin-bottom: 0px;margin-top:0px">

            <div class="select-list">
              <ul>
                <li>
                  <input class="time-input" id="fromDate" name="fromDate" placeholder="Từ ngày" />
                </li>
                <li>
                  <input class="time-input" id="toDate" name="toDate" placeholder="Đến ngày" />
                </li>
                <li>
                  <input type="text" name="vessel" id="vessel" placeholder="Tên tàu" />
                </li>
                <li>
                  <input type="text" name="BlNo" id="blNo" placeholder="Vận đơn/BL No" />
                </li>
                <li>
                  <a class="btn btn-primary btn-rounded btn-sm" onclick="searchDo()" id="searchBtn"><i
                      class="glyphicon glyphicon-search"></i> Tìm Kiếm</a>
                </li>
                <li>
                  <a class="btn btn-info btn-rounded btn-sm" onclick="reset()" id="resethBtn"><i
                      class="glyphicon glyphicon-refresh"></i> </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- /table toolbar -->
        <div class="col-sm-12 table-container">
          <table id="dg" style="width: 100%;" pageList="[20,50,100,150,200]">
            <thead>
              <tr>
                <!-- <th data-options="field:'id',checkbox:true"></th> -->
                <th data-options="field:'carrierCode',halign:'center',resizable:true" width="80">
                  Hãng tàu <br />Carrier
                </th>
                <th data-options="field:'billOfLading',halign:'center',formatter: formatBL" sortable="true" width="110">
                  Số vận đơn<br />B/L No
                </th>
                <!-- <th data-options="field:'containerNumber',align:'right',halign:'center'" width="100">
                  Số lượng <br />container
                </th> -->
                <th data-options="field:'consignee',halign:'center'" width="250">
                  Tên khách hàng<br />Consignee
                </th>
                <th data-options="field:'expiredDem',halign:'center',align:'center', formatter: formatDate"
                  sortable="true" width="110">
                  Hạn lệnh<br />Expired Date
                </th>
                <th data-options="field:'emptyContainerDepot',halign:'center'" width="150">
                  Nơi hạ rỗng<br />Empty Depot
                </th>
                <th data-options="field:'detFreeTime',halign:'center',align:'right'" width="105">
                  Ngày miễn lưu<br />DET Free Time
                </th>
                <th data-options="field:'vessel',align:'center'" width="100">
                  Tên tàu<br />Vessel
                </th>
                <th data-options="field:'voyNo',align:'center'" width="100">
                  Chuyến tàu<br />Voyage No
                </th>
                <th data-options="field:'status',align:'center',formatter: formatStatus" sortable="true" width="100">
                  Trạng thái
                </th>
                <th data-options="field:'documentStatus',align:'center',formatter: formatDocumentStatus" sortable="true"
                  width="115">
                  DNP xác nhận
                </th>
                <th data-options="field:'createTime',align:'center',formatter: formatDate" sortable="true" width="100">
                  Ngày gửi
                </th>
                <th data-options="field:'remark'" width="150">
                  Ghi chú
                </th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
  <th:block th:include="include :: footer" />
  <th:block th:include="include :: easyui-js" />
  <th:block th:include="include :: datetimepicker-js" />
  <script th:src="@{/eport/js/modules/carrier/do.js}"></script>
</body>

</html>
