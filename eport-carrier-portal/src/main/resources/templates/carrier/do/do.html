<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('List Exchange Delivery Order')" />
    <link
    th:href="@{/handsontable-6.2.2/dist/handsontable.full.min.css}"
    rel="stylesheet"
    media="screen"
    />
</head>
<style>
     body {
      padding: 0;
      margin: 0;
      background: #ffffff;
    }

    th,
    td {
      font: 12px sans-serif;
    }

    .handsontable th {
      background: #03a9f4;
    }

    .handsontable td.above-fifty {
      color: #33691e;
      background: #dcedc8;
    }

    .handsontable td.below-fifty {
      color: #777777;
      background: #fefefe;
    }

    .hot-container {
        overflow: hidden;
    }
</style>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>ID Hang Tau：</label>
                                <input type="text" name="shippingLineId"/>
                            </li>
                            <li>
                                <label>Ma Hang Tau：</label>
                                <input type="text" name="shippingLineCode"/>
                            </li>
                            <li>
                                <label>Document：</label>
                                <input type="text" name="documentId"/>
                            </li>
                            <li>
                                <label>So Lenh：</label>
                                <input type="text" name="orderNumber"/>
                            </li>
                            <li>
                                <label>So B/L：</label>
                                <input type="text" name="billOfLading"/>
                            </li>
                            <li>
                                <label>Don Vi Khai Thac：</label>
                                <input type="text" name="businessUnit"/>
                            </li>
                            <li>
                                <label>Chu Hang：</label>
                                <input type="text" name="consignee"/>
                            </li>
                            <li>
                                <label>So Cont：</label>
                                <input type="text" name="containerNumber"/>
                            </li>
                            <li class="select-time">
                                <label>Han Lenh：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="Start Time" name="params[beginExpiredDem]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="End Time" name="params[endExpiredDem]"/>
                            </li>
                            <li>
                                <label>Noi Ha Rong：</label>
                                <input type="text" name="emptyContainerDepot"/>
                            </li>
                            <li>
                                <label>So Ngay Mien Luu Vo Cont：</label>
                                <input type="text" name="detFreeTime"/>
                            </li>
                            <li>
                                <label>Ma Bao Mat：</label>
                                <input type="text" name="secureCode"/>
                            </li>
                            <li class="select-time">
                                <label>Ngay Release：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="Start Time" name="params[beginReleaseDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="End Time" name="params[endReleaseDate]"/>
                            </li>
                            <li>
                                <label>Tau：</label>
                                <input type="text" name="vessel"/>
                            </li>
                            <li>
                                <label>Chuyen：</label>
                                <input type="text" name="voyNo"/>
                            </li>
                            <li>
                                <label>DO Status：</label>
                                <select name="status">
                                    <option value="">All</option>
                                </select>
                            </li>
                            <li>
                                <label>Process Status：</label>
                                <select name="processStatus">
                                    <option value="">All</option>
                                </select>
                            </li>
                            <li>
                                <label>Document Status：</label>
                                <select name="documentStatus">
                                    <option value="">All</option>
                                </select>
                            </li>
                            <li>
                                <label>Release Status：</label>
                                <select name="releaseStatus">
                                    <option value="">All</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;Search</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;Reset</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()">
                    <i class="fa fa-plus"></i> Add
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" >
                    <i class="fa fa-edit"></i> Edit
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" >
                    <i class="fa fa-remove"></i> Delete
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" >
                    <i class="fa fa-download"></i> Export
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <div id="example" class="hot handsontable htColumnHeaders"></div>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">

    </script>
    <script
        th:src="@{/handsontable-6.2.2/dist/handsontable.full.min.js}"
    ></script>
 
    <script>
        
       
        document.addEventListener("DOMContentLoaded", function () {
            var prefix = "/carrier/do";
            var dataObj;
            $(document).ready(function() {
                $.ajax({
                    url: prefix + "/list",
                    method: "POST",
                }).success(function(result) {
                    //console.log(result);
                    dataObj = result.rows;
                    console.log(dataObj);
                    var example = document.getElementById("example"),
            hot;
                    hot = new Handsontable(example, {
                        data: dataObj,
                    // startRows: 10,
                        stretchH: 'all',
                        width: '100%',
                        colHeaders: ["STT",
                        "Mã hãng tàu<br>Carrier",
                        "Số vận đơn<br> Bill No",
                        "Số container<br>Container No",
                        "Tên khách hàng<br>Consignee",
                        "Hạn lệnh<br> Valid to date",
                        "Nơi hạ vỏ<br> Empty depot",
                        "Số ngày miễn lưu vỏ<br> DET freetime",
                        "Tên tàu<br>Vessel",
                        "Chuyến<br>Voyage",
                        "Trạng thái<br>Note"],
                        filter: "true",
                        licenseKey: "non-commercial-and-evaluation",
                        columns: [{
                            data: 'carrierId',
                            type: 'text'
                        },
                        {
                            data: 'businessUnit',
                            type: 'text'
                        },
                        {
                            data: 'billOfLading',
                            type: 'text'
                        },
                        {
                            data: 'releaseDate',
                            type: 'text'
                        },
                        {
                            data: 'containerNumber',
                            type: 'text'
                        },
                        {
                            data: 'releaseDate',
                            type: 'date',
                            dateFormat: 'MM/DD/YYYY'
                        },
                        {
                            data: 'emptyContainerDepot',
                            type: 'text'
                        },
                        {
                            data: 'detFreeTime',
                            type: 'numeric',
                        },
                        {
                            data: 'vessel',
                            type: 'numeric',
                        },
                        {
                            data: 'voy_no',
                            type: 'numeric',
                        },
                        {
                            data: 'status',
                            type: 'numeric',
                        }
                        ],
                    });
                    });
                });
            });
            console.log(dataObj);
         
      </script>
</body>
</html>
