<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
  <head>
    <th:block th:include="include :: header('Xem ThÃ´ng Tin DO')" />
    <th:block th:include="include :: handsontable-css" />
    <th:block th:include="include :: datetimepicker-css" />
    <style type="text/css">
      .header-box {
        display: flex;
        justify-content: space-between;
        vertical-align: middle;
        margin: 0;
      }

      .footer-add {
        display: flex;
        justify-content: space-between;
        vertical-align: middle;
        padding-bottom: 10px;
      }

      .fake-cont {
        padding: 0 20px;
        width: 100%;
      }

      .info {
        display: flex;
      }

      .left-info {
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 10px;
        border: 1px solid grey;
        border-radius: 10px;
        box-shadow: grey 3px 2px 3px;
      }
    </style>
  </head>

  <body class="white-bg full-height-layout">
    <div class="row">
    <div class="col-sm-12" style="margin-top: 0px; padding-bottom:5px">
      <div class="col-sm-12 fixed-table-toolbar">
          <div class="bs-bars pull-left">
            <p>Mã hãng tàu: <span id="carrier"></span></p>
          <p>Số vận đơn: <span id="billNumber"></span></p>
          <p>
            Hạn lệnh: <span id="expiredDem"></span>
            <a class="btn btn-xs btn-primary single"
              id="updateExpiredDem"
              onclick="$.operate.addChangeExpired()">
              <i class="fa fa-edit"></i> Thay đổi hạn lệnh
            </a>
          </p>
          <p>Trạng thái làm lệnh: <span id="dostatus"></span></p>
          <div class="bs-bars pull-right">
            
          </div>
      </div>
      </div>
      <div class="header-box">
        <h2>Thông tin DO <span id="billNo"></span></h2>
      </div>
      <br />
      <div class="footer-add">
        <div style="display:flex; justify-content: space-around">
          <input class="form-control" type="text" id="searchForm" placeholder="Sá»‘ container" style="width:'80px'; margin-right: 10px;"> 
          <button class="btn btn-success" onclick="search()" id="searchBtn">Tìm kiếm</button>
        </div>
        <div>
          <button
          type="button"
          class="btn btn-primary btn-xs"
          onclick="update()"
          style="margin-right: 10px; height: 40px;"
        >
          Cập nhật thay đổi
        </button>
        <button
          type="button"
          class="btn btn-dark"
          onclick="closeItemDo()"
          style="height: 40px;"
        >
          Hủy bỏ thay đổi
        </button>
        </div>
       
      </div>
      <div id="showDemo"></div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <th:block th:include="include :: datetimepicker-js" />
    <!-- Jquery toast -->
    <script th:src="@{/js/jquery.toast.min.js}"></script>
    <!-- Handsondtable -->
    <script
      th:src="@{/ajax/libs/handsontable/6.2.2/handsontable.full.min.js}"
    ></script>
    <script type="text/javascript" th:inline="javascript">
      var firstDo = /*[[${bl}]]*/;
      var doList;
      $("#billNo").html("No: " + firstDo.billOfLading);
      $("#billNumber").html(firstDo.billOfLading);
      $("#carrier").html(firstDo.carrierCode);
      var date = new Date(firstDo.expiredDem);
      var status = firstDo.status == 0 ? "<span class='label label-warning'>Chưa làm lệnh</span>" : "<span class='label label-success'>Đã làm lệnh</span>";
      $("#dostatus").html(status);
      $("#expiredDem").html(date.getDate() + "/" + (date.getMonth() + 1) + "/" + date.getFullYear());
      console.log(firstDo.billOfLading);
      $.ajax({
        url: "/carrier/do/getInfoBl",
        method: 'get',
        data: {
          blNo: firstDo.billOfLading,
        },
        success: function(result) {
          doList = result;
          var example = document.getElementById('showDemo');
      var hot = new Handsontable(example, {
        data: doList,
        stretchH: 'all',
        width: 'auto',
        manualColumnResize: true,
        manualRowResize: true,
        minSpareRows: 1,
        fillHandle: {
          autoInsertRow: true,
        },
        height: 500,
        colHeaders: [
          "ID<br>id",
          // "Mã hãng tàu<br>Carrier",
          // "Số vận đơn<br> Bill No",
          "Số Container<br>Container No.",
          "Tên khách hàng<br>Consignee",
          // "Hạn lệnh<br> Valid to date",
          "Nơi hạ vỏ<br> Empty depot",
          "Ngày miễn lưu<br> DET Freetime",
          "Tên tàu<br>Vessel",
          "Chuyến<br>Voyage",
          // "XÃ¡c nháº­n <br> lÃ m lá»‡nh",
          // "Ä�Ã£ ná»™p <br> DO gá»‘c",
          // "NgÃ y ná»™p<br>DO date in",
          "Ghi chú<br>Note"
        ],
        filter: true,
        licenseKey: "non-commercial-and-evaluation",
        columns: [{
            data: 'id',
          },
          {
            data: 'containerNumber',
            type: 'text',
          },
          {
            data: 'consignee',
            type: 'text',
          },
          {
            data: 'emptyContainerDepot',
            type: 'text',
          },
          {
            data: 'detFreeTime',
            type: 'numeric',

          },
          {
            data: 'vessel',
            type: 'text',
          },
          {
            data: 'voyNo',
            type: 'text',
          },
          // {
          //   data: 'status',
          //   type: 'checkbox',
          //   checkedTemplate: 'Y',
          //   uncheckedTemplate: 'N'
          // },
          // {
          //   data: 'documentStatus',
          //   type: 'checkbox',
          //   checkedTemplate: "Y",
          //   uncheckedTemplate: "N"
          // },
          // {
          //   data: 'documentReceiptDate',
          //   type: 'date',
          //   dateFormat: 'MM/DD/YYYY',
          //   correctFormat: true,
          // },
          {
            data: 'remark',
            type: 'text',
          }
        ],
        rowHeaders: true,
        autoColumnSize: true,
        columnSorting: {
          indicator: true
        },
        colWidths: [0.1,70 , 70, 70, 160, 100, 160],
        manualColumnMove: true,
        filters: true
      });
      hot.validateCells();
        }
      })
      console.log(doList);
      

      function update() {
        var myTableData = hot.getSourceData();
        // If the last row is empty, remove it before validation
        if (myTableData.length > 1 && hot.isEmptyRow(myTableData.length - 1)) {
          // hot.updateSettings({minSpareRows: 0});

          // Remove the last row if it's empty
          hot.alter(
            "remove_row",
            parseInt(myTableData.length - 1),
            (keepEmptyRows = false)
          );
        }
        var cleanedGridData = [];
        $.each(myTableData, function (rowKey, object) {
          if (!hot.isEmptyRow(rowKey)) {
            cleanedGridData.push(object);
          }
        });
        $.each(cleanedGridData, function (key, object) {
          for (var i = 0; i <= 8; i++) {
            if (object[i] == null) {
              object[i] = null;
            }
          }
        });
        var jsonData = JSON.stringify(cleanedGridData);
        $.ajax({
          url: "/carrier/do/add",
          method: "post",
          data: {
          equipmentDo: jsonData,
          },
          success: function (result) {
            //handle ajax success
          },
          error: function (result) {
            //handle ajax error
          },
        });
      }
      // $(function () {
      //   var options = {
      //     createUrl: "/carrier/do/changeExpiredDate/{"+firstDo.billOfLading+"}/{"+firstDo.status+"}",
      //   };
      //   $.table.init(options);
      // });

      function search() {
        $.ajax({
          url : "/carrier/do/searchCon",
          method : "get",
          data : {
            billOfLading : firstDo.billOfLading,
            contNo : $("#searchForm").val()
          }
        }).done(function(result){
          hot.loadData(result);
          hot.render();
        });       
      }
      document
        .getElementById("searchForm")
        .addEventListener("keyup", function (event) {
          event.preventDefault();
          if (event.keyCode === 13) {
            $("#searchBtn").click();
          }
        });

        function closeItemDo(date, msg) {
          $("#expiredDem").html(date.getDate() + "/" + (date.getMonth() + 1) + "/" + date.getFullYear());
          $.modal.alertSuccess(msg);
        }

        function closeError(msg) {
          $.modal.alertError(msg);
        }
    </script>
  </body>
</html>
