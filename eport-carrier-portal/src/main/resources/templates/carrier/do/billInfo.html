    <script type="text/javascript" th:inline="javascript">
      var doList = /*[[${equipmentDos}]]*/;
      $("#billNo").html("No: " + doList[0].billOfLading);
      $("#billNumber").html(doList[0].billOfLading);
      $("#carrier").html(doList[0].carrierCode);
      var date = new Date(doList[0].expiredDem);
      var status = doList[0].status == 0 ? "<span class='label label-warning'>ChÆ°a lÃ m lá»‡nh</span>" : "<span class='label label-success'>Ä�Ã£ lÃ m lá»‡nh</span>";
      var doInStatus = doList[0].documentStatus == 0 ? "<span class='label label-warning'>ChÆ°a ná»™p DO</span>" : "<span class='label label-success'>Ä�Ã£ ná»™p DO</span>";
      if (doList[0].documentReceiptDate) {
        $("#DateInDO_dad").html = "NgÃ y ná»™p DO: <span class='DateInDO'>"+doList[0].documentReceiptDate+"</span>";
      }
      $("#dostatus").html(status);
      $("#DOInStatus").html(doInStatus);
      $("#expiredDem").html(date.getDate() + "/" + (date.getMonth() + 1) + "/" + date.getFullYear());
      var example = document.getElementById('showDemo');
      var hot = new Handsontable(example, {
        data: doList,
        stretchH: 'all',
        width: 'auto',
        manualColumnResize: true,
        manualRowResize: true,
        minSpareRows: 1,
        fillHandle: {
          autoInsertRow: true,
        },
        height: 500,
        colHeaders: [
          "ID<br>id",
          // "MÃ£ hÃ£ng tÃ u<br>Carrier",
          // "Sá»‘ váº­n Ä‘Æ¡n<br> Bill No",
          "Sá»‘ container<br>Container No",
          "TÃªn chá»§ hÃ ng<br>Consignee",
          // "Háº¡n lá»‡nh<br> Valid to date",
          "NÆ¡i háº¡ vá»�<br> Empty depot",
          "NgÃ y miá»…n lÆ°u<br> DET Freetime",
          "TÃªn tÃ u<br>Vessel",
          "Chuyáº¿n<br>Voyage",
          // "XÃ¡c nháº­n <br> lÃ m lá»‡nh",
          // "Ä�Ã£ ná»™p <br> DO gá»‘c",
          // "NgÃ y ná»™p<br>DO date in",
          "Ghi chÃº<br>Note"
        ],
        filter: true,
        licenseKey: "non-commercial-and-evaluation",
        columns: [{
            data: 'id',
          },
          {
            data: 'containerNumber',
            type: 'text',
          },
          {
            data: 'consignee',
            type: 'text',
          },
          {
            data: 'emptyContainerDepot',
            type: 'text',
          },
          {
            data: 'detFreeTime',
            type: 'numeric',

          },
          {

            type: 'text',
          },

            type: 'text',
          },
          // {
          //   data: 'status',
          //   type: 'checkbox',
          //   checkedTemplate: 'Y',
          //   uncheckedTemplate: 'N'
          // },
          // {
          //   data: 'documentStatus',
          //   type: 'checkbox',
          //   checkedTemplate: "Y",
          //   uncheckedTemplate: "N"
          // },
          // {
          //   data: 'documentReceiptDate',
          //   type: 'date',
          //   dateFormat: 'MM/DD/YYYY',
          //   correctFormat: true,
          // },
          {
            data: 'remark',
            type: 'text',
          }
        ],
        rowHeaders: true,
        autoColumnSize: true,
        columnSorting: {
          indicator: true
        },
        colWidths: [0.1,70 , 70, 70, 160, 100, 160],
        manualColumnMove: true,
        filters: true
      });
      hot.validateCells();

      function update() {
        var myTableData = hot.getSourceData();
        // If the last row is empty, remove it before validation
        if (myTableData.length > 1 && hot.isEmptyRow(myTableData.length - 1)) {
          // hot.updateSettings({minSpareRows: 0});

          // Remove the last row if it's empty
          hot.alter(
            "remove_row",
            parseInt(myTableData.length - 1),
            (keepEmptyRows = false)
          );
        }
        var cleanedGridData = [];
        $.each(myTableData, function (rowKey, object) {
          if (!hot.isEmptyRow(rowKey)) {
            cleanedGridData.push(object);
          }
        });
        $.each(cleanedGridData, function (key, object) {
          for (var i = 0; i <= 8; i++) {
            if (object[i] == null) {
              object[i] = null;
            }
          }
        });
        var jsonData = JSON.stringify(cleanedGridData);
        $.ajax({
          url: "/carrier/do/add",
          method: "post",
          data: {
          equipmentDo: jsonData,
          },
          success: function (result) {
            //handle ajax success
          },
          error: function (result) {
            //handle ajax error
          },
        });
      }
      $(function () {
        var options = {
          createUrl: "/carrier/do/changeExpiredDate/{"+doList[0].billOfLading+"}/{"+doList[0].status+"}",
        };
        $.table.init(options);
      });

      function search() {
        $.ajax({
          url : "/carrier/do/searchCon",
          method : "get",
          data : {
            billOfLading : doList[0].billOfLading,
            contNo : $("#searchForm").val()
          }
        }).done(function(result){
          hot.loadData(result);
          hot.render();
        });       
      }
      document
        .getElementById("searchForm")
        .addEventListener("keyup", function (event) {
          event.preventDefault();
          if (event.keyCode === 13) {
            $("#searchBtn").click();
          }
        });

        function closeItemDo(date, msg) {
          $("#expiredDem").html(date.getDate() + "/" + (date.getMonth() + 1) + "/" + date.getFullYear());
          $.modal.alertSuccess(msg);
        }

        function closeError(msg) {
          $.modal.alertError(msg);
        }
    </script>
