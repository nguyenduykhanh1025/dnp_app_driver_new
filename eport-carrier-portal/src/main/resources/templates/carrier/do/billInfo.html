<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
  <head>
    <th:block th:include="include :: header('Xem ThÃ´ng Tin DO')" />
    <th:block th:include="include :: handsontable-css" />
    <th:block th:include="include :: datetimepicker-css" />
    <style type="text/css">
      .red {
        color: red !important;
        text-transform: none;
      }
    .handsontable th {
      font-size: 1.1em;
    }
    </style>
  </head>

  <body class="white-bg full-height-layout">
    <div class="row">
      <div class="col-sm-12" >
          <div class="col-sm-12 fixed-table-toolbar">
            <div class="bs-bars pull-left" style="margin-top:5px; display: flex;">
              <div class="btn-group-sm" id="toolbar" role="group" style="margin-right: 10px;">
                  <a class="btn btn-primary" onclick="updateDO()"><i class="fa fa-check-circle"></i> &nbsp;Lưu DO</a>
                  <a class="btn btn-default" onclick="closeItem()"><i class="fa fa-times"></i> &nbsp;Hủy Bỏ</a>
              </div>
            </div>
            <div class="columns columns-right btn-group pull-right" style="margin-bottom: 0px;margin-top:5px">
             <div class="select-list">
              <ul>
                <li style="font-size:1.1em">Hãng tàu:&nbsp;<span class="control-item" id="carrier"></span></li>
                <li style="font-size:1.1em">Số vận đơn: <span id="billNumber"></span></li>
                <li style="font-size:1.1em">Trạng thái: <span id="dostatus"></span></li>
                <li>
                  <div style="display: flex">
                    <input class="form-control" type="text" id="searchForm" placeholder="Số container" autocomplete="off" style="width:'80px'; margin-right: 10px;"> 
                    <button type="button" class="btn btn-success btn-sm" onclick="search()" id="searchBtn" style="height: 32px;"><i class="fa fa-search"></i>&nbsp;Tìm kiếm</button>
                  </div>
                </li>
              </ul>
             </div>
            </div>
          </div>
          <div class="col-sm-12 table-container">
	          <div class="bs-bars">
	            <div id="showDemo"></div>
	          </div>
	        </div>
      </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: handsontable-js" />
    <script type="text/javascript" th:inline="javascript">
      var firstDo = /*[[${bl}]]*/;
    </script>
    <script th:src="@{/eport/js/modules/carrier/updateDo.js}"></script>
  </body>
</html>
