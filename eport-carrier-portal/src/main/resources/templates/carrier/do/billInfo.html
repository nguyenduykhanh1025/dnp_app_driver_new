<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
  <head>
    <th:block th:include="include :: header('Xem ThÃ´ng Tin DO')" />
    <th:block th:include="include :: handsontable-css" />
    <th:block th:include="include :: datetimepicker-css" />
    <style type="text/css">
      .header-box {
        display: flex;
        justify-content: space-between;
        vertical-align: middle;
        margin: 0;
      }

      .footer-add {
        display: flex;
        justify-content: space-between;
        vertical-align: middle;
        padding-bottom: 10px;
      }

      .fake-cont {
        padding: 0 20px;
        width: 100%;
      }

      .info {
        display: flex;
      }

      .left-info {
        display: flex;
        justify-content: space-between;
        width: 100%;
        padding: 10px;
        border: 1px solid grey;
        border-radius: 10px;
        box-shadow: grey 3px 2px 3px;
      }

      .red {
        color: red !important;
        text-transform: none;
      }
    </style>
  </head>

  <body class="white-bg full-height-layout">
    <div class="row">
      <div class="col-sm-12" >
        <div class="col-sm-12 fixed-table-toolbar" style="height: 50px">
          <div class="bs-bars" style="display: flex; justify-content: space-between;">
            <div>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                onclick="updateDO()"
                style="margin-right: 10px;"
              >
              <i class="fa fa-check-circle"></i>&nbsp;Lưu DO
              </button>
              <button
                type="button"
                class="btn btn-dark"
                onclick="closeItem()"
              >
              <i class="fa fa-times"></i>&nbsp; Hủy bỏ 
              </button>
            </div>
              <p>Mã hãng tàu: <span id="carrier"></span></p>
              <p>Số vận đơn: <span id="billNumber"></span></p>
              <p>Trạng thái làm lệnh: <span id="dostatus"></span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3" style="margin-top: 0px; padding-bottom:5px">
        <div class="col-sm-12 fixed-table-toolbar">
          <div class="bs-bars" style="display: flex; justify-content: space-around;">
            <input class="form-control" type="text" id="searchForm" placeholder="Số container" autocomplete="off" style="width:'80px'; margin-right: 10px;"> 
            <button class="btn btn-success" onclick="search()" id="searchBtn">Tìm kiếm</button>
          </div>
        </div>
      </div>
    </div>
        
    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-12 fixed-table-toolbar">
          <div class="bs-bars">
            <div id="showDemo"></div>
          </div>
        </div>
      </div>
    </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <th:block th:include="include :: datetimepicker-js" />
    <!-- Jquery toast -->
    <script th:src="@{/js/jquery.toast.min.js}"></script>
    <!-- Handsondtable -->
    <script
      th:src="@{/ajax/libs/handsontable/6.2.2/handsontable.full.min.js}"
    ></script>
    
    <script type="text/javascript" th:inline="javascript">
      var firstDo = /*[[${bl}]]*/;
    </script>
    <script th:src="@{/eport/js/modules/carrier/updateDo.js}"></script>
  </body>
</html>
