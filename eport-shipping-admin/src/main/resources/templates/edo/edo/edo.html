<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('List Exchange Delivery Order')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>Ma Hang Tau：</label>
                                <input type="text" name="shippingLineCode"/>
                            </li>
                            <li>
                                <label>So Lenh：</label>
                                <input type="text" name="orderNumber"/>
                            </li>
                            <li>
                                <label>So B/L：</label>
                                <input type="text" name="billOfLading"/>
                            </li>
                            <li>
                                <label>Chu Hang：</label>
                                <input type="text" name="consignee"/>
                            </li>
                            <li>
                                <label>So Cont：</label>
                                <input type="text" name="containerNumber"/>
                            </li>
                            <li>
                                <label>Chuyen：</label>
                                <input type="text" name="voyNo"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;Search</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;Reset</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="edo:edo:add">
                    <i class="fa fa-plus"></i> Add
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="edo:edo:edit">
                    <i class="fa fa-edit"></i> Edit
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="edo:edo:remove">
                    <i class="fa fa-remove"></i> Delete
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="edo:edo:export">
                    <i class="fa fa-download"></i> Export
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('edo:edo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('edo:edo:remove')}]];
        var prefix = ctx + "edo/edo";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "Exchange Delivery Order",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'shippingLineCode', 
                    title: 'Ma Hang Tau'
                },
                {
                    field: 'documentId', 
                    title: 'Document'
                },
                {
                    field: 'orderNumber', 
                    title: 'So Lenh'
                },
                {
                    field: 'billOfLading', 
                    title: 'So B/L'
                },
                {
                    field: 'businessUnit', 
                    title: 'Don Vi Khai Thac'
                },
                {
                    field: 'consignee', 
                    title: 'Chu Hang'
                },
                {
                    field: 'containerNumber', 
                    title: 'So Cont'
                },
                {
                    field: 'expiredDem', 
                    title: 'Han Lenh'
                },
                {
                    field: 'emptyContainerDepot', 
                    title: 'Noi Ha Rong'
                },
                {
                    field: 'detFreeTime', 
                    title: 'So Ngay Mien Luu Vo Cont'
                },
                {
                    field: 'secureCode', 
                    title: 'Ma Bao Mat'
                },
                {
                    field: 'vessel', 
                    title: 'Ten Tau'
                },
                {
                    field: 'voyNo', 
                    title: 'Chuyen'
                },
                {
                    field: 'status', 
                    title: 'Status'
                },
                {
                    field: 'processStatus', 
                    title: 'Process Status'
                },
                {
                    field: 'documentStatus', 
                    title: 'Document Status'
                },
                {
                    field: 'releaseStatus', 
                    title: 'Release Status'
                },
                {
                    field: 'createSource', 
                    title: 'Nguon Tao'
                },
                {
                    title: 'Action',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>Edit</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>Delete</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
