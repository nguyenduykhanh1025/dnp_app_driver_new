<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Edit Exchange Delivery Order')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-edo-edit" th:object="${equipmentDo}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Ma Hang Tau：</label>
                <div class="col-sm-8">
                    <input name="shippingLineCode" th:field="*{shippingLineCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Document：</label>
                <div class="col-sm-8">
                    <input name="documentId" th:field="*{documentId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">So Lenh：</label>
                <div class="col-sm-8">
                    <input name="orderNumber" th:field="*{orderNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">So B/L：</label>
                <div class="col-sm-8">
                    <input name="billOfLading" th:field="*{billOfLading}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Don Vi Khai Thac：</label>
                <div class="col-sm-8">
                    <input name="businessUnit" th:field="*{businessUnit}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Chu Hang：</label>
                <div class="col-sm-8">
                    <input name="consignee" th:field="*{consignee}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">So Cont：</label>
                <div class="col-sm-8">
                    <input name="containerNumber" th:field="*{containerNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Han Lenh：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="expiredDem" th:value="${#dates.format(equipmentDo.expiredDem, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Noi Ha Rong：</label>
                <div class="col-sm-8">
                    <input name="emptyContainerDepot" th:field="*{emptyContainerDepot}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">So Ngay Mien Luu Vo Cont：</label>
                <div class="col-sm-8">
                    <input name="detFreeTime" th:field="*{detFreeTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Ma Bao Mat：</label>
                <div class="col-sm-8">
                    <input name="secureCode" th:field="*{secureCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Ngay Release：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="releaseDate" th:value="${#dates.format(equipmentDo.releaseDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Ten Tau：</label>
                <div class="col-sm-8">
                    <input name="vessel" th:field="*{vessel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Chuyen：</label>
                <div class="col-sm-8">
                    <input name="voyNo" th:field="*{voyNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Status：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="status" value="">
                        <label th:for="status" th:text="Unknow"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Code generation please select dictionary attributes</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Process Status：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="processStatus" value="">
                        <label th:for="processStatus" th:text="Unknow"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Code generation please select dictionary attributes</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Document Status：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="documentStatus" value="">
                        <label th:for="documentStatus" th:text="Unknow"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Code generation please select dictionary attributes</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Release Status：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="releaseStatus" value="">
                        <label th:for="releaseStatus" th:text="Unknow"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Code generation please select dictionary attributes</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Nguon Tao：</label>
                <div class="col-sm-8">
                    <input name="createSource" th:field="*{createSource}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "edo/edo";
        $("#form-edo-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-edo-edit').serialize());
            }
        }

        $("input[name='expiredDem']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='releaseDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
