<!DOCTYPE html>
<html  lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
    <style type="text/css">
    
.info-box {
    display: block;
    min-height: 90px;
    background: #f5f5f5;
    width: 100%;
    box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    border-radius: 2px;
    margin-bottom: 15px
}

.info-box small {
    font-size: 14px
}

.info-box .progress {
    background: rgba(0,0,0,0.2);
    margin: 5px -10px 5px -10px;
    height: 2px
}

.info-box .progress .progress-bar {
    background: #fff
}

.info-box-icon {
    border-top-left-radius: 2px;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 2px;
    display: block;
    float: left;
    height: 90px;
    width: 90px;
    text-align: center;
    font-size: 45px;
    line-height: 90px;
    background: rgba(0,0,0,0.2);
    color:#fff
}

.info-box-icon>img {
    max-width: 100%
}

.info-box-content {
    padding: 5px 10px;
    margin-left: 90px
}

.info-box-number {
    display: block;
    font-weight: bold;
    font-size: 18px
}

.bg-red {
    background-color: #dd4b39!important
}

.bg-yellow {
    background-color: #f39c12!important
}

.bg-aqua {
    background-color: #00c0ef!important
}

.bg-blue {
    background-color: #0073b7!important
}

.bg-light-blue {
    background-color: #3c8dbc!important
}

.bg-green {
    background-color: #00a65a!important
}
.bg-navy {
    background-color: #001f3f!important
}

.bg-teal {
    background-color: #39cccc!important
}

.bg-olive {
    background-color: #3d9970!important
}

.bg-lime {
    background-color: #01ff70!important
}

.bg-orange {
    background-color: #ff851b!important
}

    </style>
</head>

<body class="white-bg full-height-layout">
    <div class="row  dashboard-header">
        <div class="col-sm-12">
        Xin chào, [[${#strings.defaultString(user.email, '-')}]] <br/><br/>
        </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box">
		            <span class="info-box-icon bg-aqua"><i class="fa fa-ticket"></i></span>
		            <div class="info-box-content">
		              <span class="info-box-text">Tổng Vận Đơn</span>
		              <span class="info-box-number">0</span>
		            </div>
		          </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon bg-red"><i class="fa fa-cubes"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Tổng Container</span>
                        <span class="info-box-number">0</span>
                    </div>
                </div>
            </div>
            <div class="clearfix visible-sm-block"></div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon bg-green"><i class="fa fa-check-square-o"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Số B/L Đã Làm Lệnh</span>
                        <span class="info-box-number">0</span>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon bg-yellow"><i class="fa fa-clock-o"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Số B/L Chờ Làm Lệnh</span>
                        <span  class="info-box-number">0</span>
                    </div>
                </div>
            </div>
        </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
</body>
</html>
