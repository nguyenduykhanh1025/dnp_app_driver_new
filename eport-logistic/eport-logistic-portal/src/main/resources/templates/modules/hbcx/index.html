<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:include="include :: header('Hạ bãi chờ xuất')" />
    <th:block th:include="include :: handsontable-css" />
    <th:block th:include="include :: easyui-css" />
    <link th:href="@{/css/modules/hbcx/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div id="wrapper">
      <div class="left-side">
        <div class="fixed" id="btn-collapse"><i class="fa fa-caret-left"></i></div>
        <div class="fixed" id="btn-uncollapse"><i class="fa fa-caret-right"></i></div>
        <div class="title-top">
          <span class="title">Danh sách lô</span>
          <div class="action-bar">
            <span><i class="fa fa-plus" title="Thêm mới" onclick="handleAdd();"></i></span>
            <span><i class="fa fa-edit" title="Chỉnh sửa" onclick="handleEdit();"></i></span>
            <span><i class="fa fa-refresh" title="Làm mới" onclick="handleRefresh();"></i></span>
          </div>
        </div>
        <hr />
        <div class="table-content">
          <table id="dg" style="width: 100%;" pageList="[20,50,100,150,200]">
            <thead>
              <tr>
                <th data-options="field:'id'" width="1"></th>
                <th data-options="field:'carrierCode',halign:'center',resizable:true" width="50">Mã lô</th>
                <th data-options="field:'billOfLading',halign:'center'" width="130">MST</th>
                <th data-options="field:'containerNumber',align:'right',halign:'center'" width="70">Số Cont</th>
                <th data-options="field:'expiredDem',align:'right',halign:'center', formatter: formatDate" sortable="true" width="80">Ngày tạo</th>
                <th data-options="field:'consignee',halign:'center'">Ghi chú</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="right-side">
        <div class="step-progress">
          <div id="step-area">
            <div class="left-info">
              <div>
                <span class="label-title">Mã Lô: </span>
                <span id="loCode">0101</span>
              </div>
              <div>
                <span class="label-title">Mã Số Thuế: </span>
                <span id="taxCode">MST12345678</span>
              </div>
              <div>
                <span class="label-title">Số Lượng: </span>
                <span id="quantity">10</span>
              </div>
              <div>
                <span class="label-title">Trạng Thái: </span>
                <span id="status"></span>
              </div>
            </div>
            <ul class="right-info">
              <li><a class="label-primary">Khai báo</a></li>
              <li><a class="active">Thông quan</a></li>
              <li><a class="label-primary disable">Xác thực</a></li>
              <li><a class="label-primary disable">Thanh toán</a></li>
              <li><a class="label-primary disable">Hoàn thành</a></li>
            </ul>
          </div>
        </div>
        <div class="title-top">
          <div class="left-button-bar">
            <button class="btn btn-sm btn-primary">Đăng Ký Làm Lệnh</button>
            <button class="btn btn-sm btn-primary">Khai Hải Quan</button>
            <button class="btn btn-sm btn-primary">Xác Thực</button>
            <button class="btn btn-sm btn-primary">Thanh Toán</button>
            <button class="btn btn-sm btn-primary">Điều Xe</button>
            <button class="btn btn-sm btn-warning">Bốc Cont Chỉ Định</button>
          </div>
          <div class="search-bar">
            <button class="btn btn-sm btn-success">Xuất Hóa Đơn</button>
          </div>
        </div>
        <hr />
        <div id="container-grid" class="hot handsontable htColumnHeaders"></div>
      </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: handsontable-js" />
    <th:block th:include="include :: easyui-js" />
    <script th:src="@{/js/modules/hbcx/index.js}"></script>
  </body>
</html>
