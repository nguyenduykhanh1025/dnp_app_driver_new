<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <th:block th:include="include :: header('Thêm lô')" />
</head>
<style type="text/css">
  .container {
    padding-top: 10px;
  }
  .form-group > label {
    text-align: right;
  }

  .form-control:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
  }
</style>
<body>
  <div class="container">
    <form >
      <div class="form-group row">
        <label for="" class="col-md-2 col-sm-3 col-xs-4">Mã Lô</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input type="text" class="form-control" disabled/>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-md-2 col-sm-3 col-xs-4">Mã Số Thuế</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input type="text" class="form-control" id="taxCode"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-md-2 col-sm-3 col-xs-4">Số Lượng Container</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input type="number" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-md-2 col-sm-3 col-xs-4">Tên Công Ty</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <textarea class="form-control" rows="2"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-md-2 col-sm-3 col-xs-4">Ghi Chú</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <textarea class="form-control" rows="5"></textarea>
        </div>
      </div>
      
    </form>
  </div>
</body>
<th:block th:include="include :: footer" />
</html>
