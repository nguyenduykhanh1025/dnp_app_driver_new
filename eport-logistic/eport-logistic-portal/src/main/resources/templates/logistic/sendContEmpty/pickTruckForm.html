<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:include="include :: header('Dieu Xe')" />
</head>
<style type="text/css">
    .container {
        padding: 0;
        width: 100%;
        display: flex;
        flex-flow: column;
        height: 100%;
    }

    .footer {
        background-color: #f0f4f7;
        flex: 0 1 55px;
        padding: 10px 30px 12px 15px !important;
    }

    .content {
        flex: 1 1 auto;
        padding: 12px 15px 12px 15px;
        text-align: center;
    }

    .headerBar {
        display: flex;
        justify-content: center;
    }

    .interDeliveryTeam {
        
        margin-top: 10px;
        height: 250px;
    }

    .exterDeliveryTeam {
        margin-top: 10px;
        height: 250px;
        display: none;
    }

    table tbody,
    table thead {
        display: block;
    }

    table tbody {
        overflow: auto;
        height: 400px;
    }

    table {
        max-height: 100%;
        height: 100%;
        margin-bottom: 0 !important;
        border-collapse: collapse;
        border-spacing: 0;
        border: 1px solid #ddd;
    }

    .thHover :hover {
        background-color: #5f7ccc;
    }

    .th-custom{
        text-align: center;
    }

</style>

<body>
    <div class="container">
        <div class="content">
            <div class="headerBar">
                <button id="interBtn" style="width: 250px; color: black; background-color: #72c072; font-weight: bold"
                    onclick="interDeliveryTab()">Đội xe</button>
                <button id="exterBtn" style="width: 250px;; color: black; font-weight: bold"
                    onclick="exterDeliveryTab()">Thuê ngoài</button>
            </div>
            <div class="interDeliveryTeam">
                <div style="display: flex; justify-content: center;">
                    <b style="margin-right: 120px;">Danh sách xe</b>
                    <b style="margin-left: 120px;">Xe điều</b>
                </div>
                <div style="display: flex;">
                    <table id="truckList" class="table" border="1" style="margin-right: 10px;">
                        <thead>
                            <tr style="background: #a1f3a8; color: rgb(0, 0, 0);">
                                <th width="10%"  id="checkInField" class="th-custom"><input type="checkbox" id="headerInternalCheckbox" onclick="checkAllInternal()" /></th>
                                <th width="25%" id="plateNumberInField" class="th-custom">Biển số</th>
                                <th width="25%" id="mobileNumberInField" class="th-custom">Số điện thoại</th>
                                <th width="40%" id="fullNameInField"  class="th-custom">Họ và Tên</th>
                            </tr>
                        </thead>
                        <tbody id="transportList"></tbody>
                    </table>
                    <div style="padding: 70px 0; text-align: center;">
                        <button style="margin-bottom: 10px;" onclick="transferInToOut()">>>>>></button>
                        <button style="margin-top: 10px;" onclick="transferOutToIn()"><<<<<</button>
                    </div>
                    <table id="pickedTruckList" class="table" border="1" style="margin-left: 10px;">
                        <thead>
                            <tr style="background: #a1f3a8; color: rgb(0, 0, 0);">
                                <th width="50px"  id="checkOutField" class="th-custom"><input type="checkbox" id="headerExternalCheckbox" onclick="checkAllExternal()" /></th>
                                <th width="108px" id="plateNumberOutField" class="th-custom">Biển số</th>
                                <th width="108px" id="mobileNumberOutField" class="th-custom">Số điện thoại</th>
                                <th width="208px" id="fullNameOutField"  class="th-custom">Họ và Tên</th>
                            </tr>
                        </thead>
                        <tbody id="pickedTransportList"></tbody>
                    </table>
                </div>
            </div>
            <div class="exterDeliveryTeam">
                <div style="margin-top: 10px;">
                    <b>Số lượng xe thuê ngoài: </b>
                    <input type="number" id="inputExternalRentNumber"/>
                </div>
                <table id="externalInput" class="table" border="1" style="margin-left: 10px; margin-top: 10px;">
                    <thead>
                        <tr style="background: #a1f3a8; color: rgb(0, 0, 0);">
                            <th width="40px" class="th-custom">Stt</th>
                            <th width="140px" class="th-custom">Biển số</th>
                            <th width="135px" class="th-custom">Số điện thoại</th>
                            <th width="150px" class="th-custom">Tên tài xế</th>
                            <th width="150px" class="th-custom">Mật khẩu</th>
                        </tr>
                    </thead>
                    <tbody id="externalInputList" style="height: 170px;"></tbody>
                </table>
            </div>
        </div>
        <div class="layui-layer-btn footer">
            <a class="layui-layer-btn0" onclick="confirm()">Xác nhận</a>
            <a class="layui-layer-btn1" onclick="closeForm()">Hủy bỏ</a>
        </div>
    </div>
</body>
<th:block th:include="include :: footer" />
<script type="text/javascript" th:inline="javascript">
    var shipmentId = /*[[${shipmentId}]]*/;
    var shipmentDetailIds = /*[[${shipmentDetailIds}]]*/;
    var transportIds = /*[[${transportIds}]]*/;
</script>
<th:block th:include="include :: footer" />
<script th:src="@{/js/logistic/sendContEmpty/pickTruckForm.js}"></script>
</html>
