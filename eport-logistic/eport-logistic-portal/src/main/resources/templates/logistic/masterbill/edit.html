<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Edit Master Bill')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-masterbill-edit" th:object="${edoHouseBill}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Logistic Group：</label>
                <div class="col-sm-8">
                    <input name="logisticGroupId" th:field="*{logisticGroupId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Logistic Account：</label>
                <div class="col-sm-8">
                    <input name="logisticAccountId" th:field="*{logisticAccountId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">eDO ID：</label>
                <div class="col-sm-8">
                    <input name="edoId" th:field="*{edoId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Bill Of Lading：</label>
                <div class="col-sm-8">
                    <input name="billOfLading" th:field="*{billOfLading}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Order Number：</label>
                <div class="col-sm-8">
                    <input name="orderNumber" th:field="*{orderNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Master Bill No：</label>
                <div class="col-sm-8">
                    <input name="masterBillNo" th:field="*{masterBillNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Consignee：</label>
                <div class="col-sm-8">
                    <input name="consignee" th:field="*{consignee}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">House Bill No：</label>
                <div class="col-sm-8">
                    <input name="houseBillNo" th:field="*{houseBillNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">House Bill No2：</label>
                <div class="col-sm-8">
                    <input name="houseBillNo2" th:field="*{houseBillNo2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Consignee2：</label>
                <div class="col-sm-8">
                    <input name="consignee2" th:field="*{consignee2}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Container Number：</label>
                <div class="col-sm-8">
                    <input name="containerNumber" th:field="*{containerNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Size type：</label>
                <div class="col-sm-8">
                    <input name="sztp" th:field="*{sztp}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">OPR：</label>
                <div class="col-sm-8">
                    <input name="opr" th:field="*{opr}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Vessel：</label>
                <div class="col-sm-8">
                    <input name="vessel" th:field="*{vessel}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Voyage No：</label>
                <div class="col-sm-8">
                    <input name="voyNo" th:field="*{voyNo}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "logistic/masterbill";
        $("#form-masterbill-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-masterbill-edit').serialize());
            }
        }
    </script>
</body>
</html>
