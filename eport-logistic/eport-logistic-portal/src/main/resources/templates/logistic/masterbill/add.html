<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Add Master Bill')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-masterbill-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Logistic Group：</label>
                <div class="col-sm-8">
                    <input name="logisticGroupId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Logistic Account：</label>
                <div class="col-sm-8">
                    <input name="logisticAccountId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">eDO ID：</label>
                <div class="col-sm-8">
                    <input name="edoId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Bill Of Lading：</label>
                <div class="col-sm-8">
                    <input name="billOfLading" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Order Number：</label>
                <div class="col-sm-8">
                    <input name="orderNumber" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Master Bill No：</label>
                <div class="col-sm-8">
                    <input name="masterBillNo" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Consignee：</label>
                <div class="col-sm-8">
                    <input name="consignee" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">House Bill No：</label>
                <div class="col-sm-8">
                    <input name="houseBillNo" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">House Bill No2：</label>
                <div class="col-sm-8">
                    <input name="houseBillNo2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Consignee2：</label>
                <div class="col-sm-8">
                    <input name="consignee2" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Container Number：</label>
                <div class="col-sm-8">
                    <input name="containerNumber" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Size type：</label>
                <div class="col-sm-8">
                    <input name="sztp" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">OPR：</label>
                <div class="col-sm-8">
                    <input name="opr" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Vessel：</label>
                <div class="col-sm-8">
                    <input name="vessel" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Voyage No：</label>
                <div class="col-sm-8">
                    <input name="voyNo" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "logistic/masterbill"
        $("#form-masterbill-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-masterbill-add').serialize());
            }
        }
    </script>
</body>
</html>
