<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:include="include :: header('Costs Report')" />
    <th:block th:include="include :: easyui-css" />
    <th:block th:include="include :: datetimepicker-css" />
    <link th:href="@{/css/logistic/report/report.css}" rel="stylesheet" />
</head>
<body class="container-fluid white-bg">
    <section class="filter">
        <div class="row section-header">
            <div class="form-group col-md-3 col-sm-3 col-xs-3 opt-select">
                <span class="service-type-title">Hình thức:</span>
                <select class="form-control" onchange="changeServiceType()" name="seviceTypeSelect" id="seviceTypeSelect">
                    <option value='' selected>Tất Cả</option>
                    <option value='1'>Nhận container hàng</option>
                    <option value='2'>Giao container rỗng</option>
                    <option value='3'>Nhận container rỗng</option>
                    <option value='4'>Giao container hàng</option>
                </select>
            </div>
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <span class="payment-type-title">PT thanh toán:</span>
                <select class="form-control" onchange="changePaymentType()" name="paymentTypeSelect" id="paymentTypeSelect">
                    <option value='' selected>Tất cả</option>
                    <option>Cash</option>
                    <option>Credit</option>
                </select>
            </div>
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <span class="payment-status-title">TT thanh toán:</span>
                <select class="form-control" onchange="changePaymentStatus()" name="paymentStatusSelect" id="paymentStatusSelect">
                    <option value='' selected>Tất cả</option>
                    <option value='Y'>Đã thanh toán</option>
                    <option value='N'>Chưa thanh toán</option>
                </select>
            </div>
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <span>Đã Thanh toán từ:</span>
                <input type="text" class="from-date" onchange="changeFromDate()" readonly>
                <span>đến </span>
                <input type="text" class="to-date" onchange="changeToDate()" readonly>
            </div>
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <button class="btn btn-primary" onclick="loadTable()">
                    <i class="fa fa-search"></i>&nbsp;Tìm kiếm
                </button>
            </div>
        </div>          
        <div class="row section-content">
            <div >
                <table id="dg" style="width: 99%;" pageList="[20,50,100,150,200]" fitColumns="true">
                    <thead>
                        <tr>
                            <th data-options="field:'id', fixed:true" width="1"></th>
                            <th data-options="field:'blNo', halign:'center', resizable:true, fixed:true, formatter: formatBlNo" width="150">B/L No.</th>
                            <th data-options="field:'bookingNo', halign:'center', resizable:true, fixed:true, formatter: formatBookingNo" width="150">Booking No.</th>
                            <th data-options="field:'taxCode', halign:'center', resizable:true, fixed:true, formatter: formatTaxCode" width="120">Mã Số Thuế</th>
                            <th data-options="field:'containerNo', halign:'center', resizable:true, fixed:true" width="110">Container No.</th>
                            <th data-options="field:'sztp', halign:'center', resizable:true, fixed:true" width="80">Kích Thước</th>
                            <th data-options="field:'serviceType', halign:'center', resizable:true, fixed:true, formatter: formatServiceType" width="100">Hình Thức</th>
                            <th data-options="field:'payType', halign:'center', resizable:true, fixed:true" width="100">PT Thanh Toán</th>
                            <th data-options="field:'paymentStatus', halign:'center', resizable:true, fixed:true, formatter: formatPaymentStatus" width="140">TT Thanh Toán</th>
                            <th data-options="field:'paymentTime', align:'center', halign:'center', resizable:true, fixed:true, formatter: formatDate" width="140">Thời Gian Thanh Toán</th>
                            <th data-options="field:'referenceNo', halign:'center', resizable:true, fixed:true" width="190">Invoice No.</th>
                            <th data-options="field:'exchangeFee', align:'right', halign:'center', resizable:true, fixed:true, formatter: formatMoney" width="120">Đơn Giá(VND)</th>
                            <th data-options="field:'vatRate', align:'right', halign:'center', resizable:true, fixed:true" width="80">Thuế(%)</th>
                            <th data-options="field:'vatAfterFee', align:'right', halign:'center', resizable:true, formatter: formatMoney" width="130">Tổng Tiền(VND)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:src="@{/js/logistic/report/costs/index.js}"></script>
</body>
</html>
