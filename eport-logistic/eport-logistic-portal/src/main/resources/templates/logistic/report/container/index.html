<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:include="include :: header('Container Report')" />
    <th:block th:include="include :: easyui-css" />
    <link th:href="@{/css/logistic/report/report.css}" rel="stylesheet" />
</head>
<body class="container-fluid white-bg">
    <section class="filter">
        <div class="row section-header">
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <input type="text" class="form-control" placeholder="Search for field..." />
            </div>
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <input type="text" class="form-control" placeholder="Search for field..." />
            </div>
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <input type="text" class="form-control" placeholder="Search for field..." />
            </div>
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <input type="text" class="form-control" placeholder="Search for field..." />
            </div>
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <input type="text" class="form-control" placeholder="Search for field..." />
            </div>
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <input type="text" class="form-control" placeholder="Search for field..." />
            </div>
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <input type="text" class="form-control" placeholder="Search for field..." />
            </div>
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <input type="text" class="form-control" placeholder="Search for field..." />
            </div>
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <button class="btn btn-primary">
                    <i class="fa fa-search"></i>&nbsp;Tìm kiếm
                </button>
            </div>
        </div>
        <div class="row section-content">
            <div class="col-md-12">
                <table id="dg" style="width: 99%;" pageList="[20,50,100,150,200]">
                    <thead>
                        <tr>
                            <th data-options="field:'id', fixed:true" width="1"></th>
                            <th data-options="field:'referenceNo', halign:'center', resizable:true, fixed:true" width="190">B/L No.</th>
                            <th data-options="field:'referenceNo', halign:'center', resizable:true, fixed:true" width="190">Booking No.</th>
                            <th data-options="field:'referenceNo', halign:'center', resizable:true, fixed:true" width="190">Mã Số Thuế</th>
                            <th data-options="field:'referenceNo', halign:'center', resizable:true, fixed:true" width="190">Container No.</th>
                            <th data-options="field:'referenceNo', halign:'center', resizable:true, fixed:true" width="190">Kích Thước</th>
                            <th data-options="field:'referenceNo', halign:'center', resizable:true, fixed:true" width="190">Hình Thức</th>
                            <th data-options="field:'referenceNo', halign:'center', resizable:true, fixed:true" width="190">PT Thanh Toán</th>
                            <th data-options="field:'referenceNo', halign:'center', resizable:true, fixed:true" width="190">TT Thanh Toán</th>
                            <th data-options="field:'referenceNo', halign:'center', resizable:true, fixed:true" width="190">Invoice No.</th>
                            <th data-options="field:'exchangeFee', align:'right', halign:'center', resizable:true, fixed:true, formatter: formatMoney" width="120">Đơn Giá(VND)</th>
                            <th data-options="field:'vatRate', align:'right', halign:'center', resizable:true, fixed:true" width="80">Thuế(%)</th>
                            <th data-options="field:'vatAfterFee', align:'right', halign:'center', resizable:true, formatter: formatMoney" width="120">Tổng Tiền(VND)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <script th:src="@{/js/logistic/report/container/index.js}"></script>
</body>

</html>
