<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:include="include :: header('Container Report')" />
    <th:block th:include="include :: easyui-css" />
    <th:block th:include="include :: datetimepicker-css" />
    <link th:href="@{/css/logistic/report/report.css}" rel="stylesheet" />
</head>
<body class="container-fluid white-bg">
    <section class="filter">
        <div class="row section-header">
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <input class="form-control" type="text" name="keyword" placeholder="Tìm kiếm...">
            </div>
            <div class="form-group col-md-2 col-sm-2 col-xs-2 opt-select">
                <select class="form-control" onchange="changeServiceType()" name="seviceTypeSelect" id="seviceTypeSelect">
                    <option value='' selected disabled>Chọn hình thức</option>
                    <option value='0'>Tất cả</option>
                    <option value='1'>Nhận container hàng</option>
                    <option value='2'>Giao container rỗng</option>
                    <option value='3'>Nhận container rỗng</option>
                    <option value='4'>Giao container hàng</option>
                </select>
            </div>
            <div class="form-group col-md-6 col-sm-6 col-xs-6">
                <span>
                    <label>Đã vào cổng từ:</label>
                    <input type="text" class="from-date date-input" onchange="changeFromDate()" placeholder="dd/mm/yyyy" readonly>
                </span>
                <span>
                    <label>đến:</label>
                    <input type="text" class="to-date date-input" onchange="changeToDate()" placeholder="dd/mm/yyyy" readonly>
                </span>
            </div>
            
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <button class="btn btn-primary" onclick="loadTable()">
                    <i class="fa fa-search"></i>
                </button>
                <button class="btn btn-warning">
                    <i class="fa fa-refresh"></i>
                </button>
            </div>
        </div>         
        <div class="row section-content">
            <div>
                <table id="dg" style="width: 99%;" pageList="[20,50,100,150,200]" fitColumns="true">
                    <thead>
                        <tr>
                            <th data-options="field:'id', fixed:true" width="1"></th>
                            <th data-options="field:'blNo', halign:'center', resizable:true, formatter: formatBlNo, fixed:true" width="130">B/L No.</th>
                            <th data-options="field:'bookingNo', halign:'center', resizable:true, formatter: formatBookingNo, fixed:true" width="130">Booking No.</th>
                            <th data-options="field:'containerNo1', halign:'center', resizable:true, fixed:true" width="110">Container No. 1</th>
                            <th data-options="field:'containerNo2', halign:'center', resizable:true, fixed:true" width="110">Container No. 2</th>
                            <th data-options="field:'sztp', halign:'center', resizable:true, fixed:true, formatter: formatSztp" width="100">Kích Thước</th>
                            <th data-options="field:'serviceType', halign:'center', resizable:true, fixed:true, formatter: formatServiceType" width="100">Hình Thức</th>
                            <th data-options="field:'vslNm', halign:'center', resizable:true, fixed:true, formatter: formatVslNm" width="120">Tàu</th>
                            <th data-options="field:'voyNo', halign:'center', resizable:true, fixed:true, formatter: formatVoyNo" width="100">Chuyến</th>
                            <th data-options="field:'gateinDate', align:'center', halign:'center', resizable:true, fixed:true, formatter: formatDate" width="140">Ngày Vào Cổng</th>
                            <th data-options="field:'truckNo', halign:'center', resizable:true, fixed:true" width="130">Biển Số Đầu Kéo</th>
                            <th data-options="field:'chassisNo', halign:'center', resizable:true, fixed:true" width="130">Biển Số Rơ Mooc</th>
                            <th data-options="field:'yardPosition1', halign:'center', resizable:true" width="120">Tọa Độ Cont 1</th>
                            <th data-options="field:'yardPosition2', halign:'center', resizable:true" width="120">Tọa Độ Cont 2</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:src="@{/js/logistic/report/container/index.js}"></script>
</body>

</html>
