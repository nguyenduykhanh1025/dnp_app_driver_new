<!DOCTYPE html>

<title>Khai báo chung</title>
<th:block th:include="include :: header('Khai báo chung')" />

  <body>
    <div class="container-fluid">
      <form id="form-detail-add" class="form-horizontal">
        <div class="form-horizontal mt10">
          <div class="form-group col-sm-6">
            <label class="control-label col-sm-4 col-xs-6" for="cont"
              ><b class="text-black">Số container:</b></label
            >
            <div class="col-sm-8 col-xs-6">
              <input
                type="text"
                class="form-control"
                id="containerNo"
                readonly
              />
            </div>
          </div>
          <div class="form-group col-sm-6">
            <label class="control-label col-sm-4 col-xs-6" for="size"

            <div class="col-sm-8 col-xs-6">
              <input type="text" class="form-control" id="sztp" readonly />
            </div>
          </div>
        </div>

              id="tab-1"
              type="radio"
              name="radio-set"
              class="tab-selector-1"
              checked="checked"
            />
            <label for="tab-1" class="tab-label-1">Cont lạnh</label>

            <input
              id="tab-2"
              type="radio"
              name="radio-set"
              class="tab-selector-2"
            />
            <label for="tab-2" class="tab-label-2">Cont quá khổ</label>

            <input
              id="tab-3"
              type="radio"
              name="radio-set"
              class="tab-selector-3"
            />
            <label for="tab-3" class="tab-label-3">Cont nguy hiểm</label>

					<div class="content">
						<div class="content-1">
							<div class="form-horizontal mt10 row"
								style="border-bottom: 1px dashed #ccc">
								<div class="form-group col-sm-4 row">
									<label class="control-label col-sm-4 col-xs-6"><b
										class="text-black">VGM:</b></label>
									<div class="col-sm-8 col-xs-6">
										<input type="hidden" value="false" name="vgmChk" /> <input
											type="checkbox" style="margin-top: 8px" id="vgmChk"
											value="true" name="vgmChk" />
									</div>
								</div>
								<div class="form-group col-sm-8 row">
									<span class="control-label col-sm-4 col-xs-6"
										style="text-align: left"><b
										class="text-black">Đơn vị kiểm định:</b></span>
									<div class="col-sm-8 col-xs-6">
										<input type="text" class="form-control"
											name="vgmInspectionDepartment" id="inspectionDepartment" />
									</div>
									<span class="control-label col-sm-4 col-xs-6 mt5"
										style="text-align: left"><b
										class="text-black">Max Gross (kg):</b></span>
									<div class="col-sm-8 col-xs-6 mt5">
										<input type="text" class="form-control" name="vgmMaxGross"
											id="maxGross" />
									</div>
								</div>
							</div>
							<div class="form-horizontal mt10 row"
								style="border-bottom: 1px dashed #ccc">
								<div class="form-group col-sm-12 row">
									<label class="control-label col-sm-3 col-xs-3"><b
										class="text-black">Nhiệt độ (độ C):</b></label>
									<div class="col-sm-3 col-xs-3">
										<input type="text" class="form-control" id="temperature"
											name="temperature" />
									</div>
									<label class="control-label col-sm-3 col-xs-3"><b
										class="text-black">Ngày cài nhiệt độ:</b></label>
									<div class="input-group date col-sm-3 col-xs-3"
										id="datetimepicker1">
										<input type="text" class="form-control"
											name="daySetupTemperature" /> <span
											class="input-group-addon"> <span
											class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>
								</div>
							</div>

                <div
                  class="form-horizontal mt10 row"
                  style="border-bottom: 1px dashed #ccc"
                >
                  <div class="form-group col-sm-12 row">
                    <label class="control-label col-sm-3 col-xs-3"
                      ><b class="text-black">Nhiệt độ (độ C):</b></label
                    >
                    <div class="col-sm-3 col-xs-3">
                      <input
                        type="text"
                        class="form-control"
                        id="temperature"
                        name="temperature"
                      />

                      />

                </div>

									<div class="form-group col-sm-12" id="dropzoneDangerous">
										<div class="col-sm-12 col-xs-12" style="margin-top: 5px">
											<button type="button" id="attachButtonDangerous"
												class="btn btn-sm btn-default">
												<i class="fa fa-paperclip text-primary"></i> Đính kèm tệp

										</div>

			<div class="layui-layer-btn"

				<a class="layui-layer-btn0" onclick="submitHandler()">Lưu</a> <a

	<th:block th:include="include :: datetimepicker-js" />

      /**
