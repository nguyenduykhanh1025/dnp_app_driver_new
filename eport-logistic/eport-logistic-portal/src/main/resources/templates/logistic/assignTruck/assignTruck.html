<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:include="include :: header('Điều Xe')" />
    <th:block th:include="include :: easyui-css" />
    <link th:href="@{/css/logistic/receiveContFull/style.css}" rel="stylesheet" />
    <style>
      .container {
        position: relative;
        padding: 0;
        width: 100%;
      }
    
      .right-side {
        display: flex;
        flex-flow: column;
      }
      .content {
        padding: 0 15px 12px 15px;
        text-align: center;
        flex: 1 1 auto;
        flex-flow: column;
        display: flex;
      }

      .shipment-type {
        height: 35px;
        line-height: 35px;
        font-size: medium;
      }

      .title-top {
        margin: 5px 0 5px 0;
      }
      
      .left-info {
        width: 60%;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="left-side">
        <div class="fixed" id="btn-collapse"><i class="fa fa-caret-left"></i></div>
        <div class="fixed" id="btn-uncollapse"><i class="fa fa-caret-right"></i></div>
        <div class="title-top">
          <span class="title">Danh sách lô</span>
          <select class="shipment-type" onchange="loadTable()" name="shipmentType" id="shipmentType">
            <option value="1" selected>Nhận container có hàng</option>
            <option value="2">Giao container rỗng</option>
            <option value="3">Nhận container rỗng</option>
            <option value="4">Giao container có hàng</option>
          </select>
        </div>
        <div class="table-content">
          <table id="dg" style="width: 100%;" pageList="[20,50,100,150,200]">
            <thead>
              <tr>
                <th data-options="field:'id'" width="13%">Mã Lô</th>
                <th data-options="field:'taxCode',halign:'center'" width="20%">MST</th>
                <th data-options="field: 'blNo',halign: 'center'" width="37%">B/L No</th>
                <th data-options="field: 'bookingNo',halign: 'center'" width="37%">Booking No</th>
                <th data-options="field:'createTime',align:'right',halign:'center', formatter: formatDate" sortable="true" width="30%">Ngày tạo</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="right-side">
        <div class="title-top">
          <div class="left-info">
            <div>
              <span class="label-title">Mã Lô: </span>
              <span id="batchCode"></span>
            </div>
            <div>
              <span class="label-title">Mã Số Thuế: </span>
              <span id="taxCode"></span>
            </div>
            <div id="blNoDiv">
              <span class="label-title">B/L No: </span>
              <span id="blNo"></span>
            </div>
            <div id="bookingNoDiv">
              <span class="label-title">Booking No: </span>
              <span id="bookingNo"></span>
            </div>
            <div>
              <span class="label-title">Số Lượng: </span>
              <span id="quantity"></span>
            </div>
          </div>
          <div class="left-button-bar">
            <button id="pickTruckBtn" class="btn btn-sm btn-primary" onclick="pickTruckForChosenList()">Điều Xe Theo Container</button>
            <button id="pickTruckBtn" class="btn btn-sm btn-primary" onclick="pickTruckForAll()">Điều Xe Theo Lô</button>
          </div>
        </div>
        <div class="content">
          <table id="dgShipmentDetail" style="width: 100%;" fitColumns="true">
            <thead>
              <tr>
                <th data-options="field:'id', fixed:true">Id</th>
                <th field="ck" checkbox="true" data-options="halign:'center', fixed:true" width="5%"></th>
                <th data-options="field:'containerNo',halign:'center', fixed:true" width="30%">Container No</th>
                <th data-options="field:'sztp',halign:'center', fixed:true" width="30%">Kích Thước</th>
                <th data-options="field:'preorderPickup',align:'center', fixed:true, formatter: formatPickup" width="25%">Bốc Chỉ Định</th>
                <th data-options="field:'wgt',halign:'center'" width="1">Trọng Tải</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <script th:src="@{/js/logistic/assignTruck/assignTruck.js}"></script>
    <!-- <script th:src="@{/js/logistic/assignTruck/pickTruckForm.js}"></script> -->
  </body>
</html>
