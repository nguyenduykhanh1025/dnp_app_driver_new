<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:include="include :: header('Container Status')" />
    <th:block th:include="include :: easyui-css" />
</head>
<style>
    .white-bg {
        padding-top: 10px;
    }
</style>
<body class="container-fluid white-bg">
    <section class="filter">
        <div class="row section-header">
            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <input type="text" class="form-control" placeholder="Search for field..." />
            </div>

            <div class="form-group col-md-2 col-sm-2 col-xs-2">
                <button class="btn btn-primary">
                    <i class="fa fa-search"></i>&nbsp;Tìm kiếm
                </button>
            </div>
        </div>
        <div class="row section-content">
            <div class="col-md-12">
                <table id="dg" style="width: 99%;" pageList="[20,50,100,150,200]">
                    <thead>
                        <tr>
                            <th data-options="field:'containerNo',align:'center'">
                                Số container
                            </th>
                            <th data-options="field:'containerStatus',align:'center'">
                                Trạng thái Cont
                            </th>
                            <th data-options="field:'sztp',align:'center'">
                                Size / Type
                            </th>
                            <th data-options="field:'fe',align:'center'">
                                Full / Empty
                            </th>
                            <th data-options="field:'bookingNo',align:'center'">
                                Booking No
                            </th>
                            <th data-options="field:'sealNo',align:'center'">
                               Seal No
                            </th>
                            <th data-options="field:'consignee',align:'center'">
                                Khách hàng
                            </th>
                            <th data-options="field:'expiredDem',align:'center'">
                                Hạn Lệnh
                            </th>
                            <th data-options="field:'Weight',align:'center'">
                                Trọng lượng
                            </th>
                            <th data-options="field:'vslNm',align:'center'">
                                Tàu
                            </th>
                            <th data-options="field:'Voyage',align:'center'">
                                Chuyến
                            </th>
                            <th data-options="field:'status',align:'center',formatter : formatStatus">
                                Trạng thái
                            </th>
                           
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </section>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: easyui-js" />
    <script th:src="@{/js/logistic/container/status/index.js}"></script>
</body>

</html>
