<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="include :: header('Chỉnh sửa lô')" />
  <link th:href="@{/css/logistic/edit-shipment.css}" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <form id="form-edit-shipment">
      <div class="form-group row">
        <label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4">Mã Lô</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input name="id" id="id" type="text" class="form-control" style="display: none;" />
          <input name="shipmentCode" id="shipmentCode" type="text" class="form-control" disabled />
        </div>
      </div>
      <div class="form-group row">
        <label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4"><span
            style="color: red;">*</span>Booking No</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input name="bookingNo" id="bookingNo" type="text" class="form-control" onfocusout="checkBookingNoUnique()"
            required />
        </div>
      </div>
      <div class="form-group row">
        <label style="margin-top: 4px;" for="" class="col-md-2 col-sm-3 col-xs-4"><span style="color: red;">*</span>Loại Lệnh</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input style="margin-top: 6px;" type="radio" name="specificContFlg" value="0" checked/>
          <label>Lệnh không có số container (Cảng cấp)</label>
          <input style="margin-top: 6px;" type="radio" name="specificContFlg" value="1"/>
          <label style="margin-right: 30px;">Lệnh có số container (Hãng tàu cấp)</label>
        </div>
      </div>
      <div class="form-group row">
        <label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4">Số Lượng Container</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input name="containerAmount" id="containerAmount" type="number" class="form-control" required />
        </div>
      </div>
      <div class="form-group row" style="margin-bottom: 0;">
        <label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4"><span style="color: red;">*</span>Mã
          Số Thuế</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input style="margin-top: 6px;" type="radio" name="taxCodeDefault" id="taxCodeDefault" value="1" checked/>
          <label style="margin-right: 30px;">Mặc đinh</label>
          <input style="margin-top: 6px;" type="radio" name="taxCodeDefault" id="taxCodeNotDefault" value="0"/>
          <label>Của khách hàng khác</label>
        </div>
      </div>
      <div class="form-group row" style="margin-bottom: 0;">
        <label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4"></label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input name="taxCode" id="taxCode" type="text" class="form-control" onfocusout="loadGroupName()" required />
        </div>
      </div>
      <div class="form-group row">
        <i class="col-md-2 col-sm-3 col-xs-4"></i>
        <i class="col-md-10 col-sm-9 col-xs-7">*Dùng để xuất hóa đơn</i>
      </div>
      <div class="form-group row">
        <label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4">Tên Công Ty</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input name="groupName" id="groupName" class="form-control" rows="2" readonly />
        </div>
      </div>
      <div class="form-group row">
        <label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4">Ghi Chú</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <textarea name="remark" id="remark" class="form-control" rows="3"></textarea>
        </div>
      </div>
    </form>
  </div>
  <th:block th:include="include :: footer" />
  <script type="text/javascript" th:inline="javascript">
    var shipment = /*[[${shipment}]]*/ ;
    var taxCode = /*[[${taxCode}]]*/;
  </script>
  <script th:src="@{/js/logistic/receiveContEmpty/edit.js}"></script>
</body>

</html>
