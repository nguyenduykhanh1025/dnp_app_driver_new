<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:include="include :: header('Xac Nhan Lam Lenh')" />
    <th:block th:include="include :: easyui-css" />
    <link th:href="@{/css/logistic/receiveContFull/style.css}" rel="stylesheet" />
</head>
<style type="text/css">
    .container {
        padding: 0 0 0 0;
        width: 100%;
        display: flex;
        height: 100%;
        flex-flow: column;
    }

    .footer {
        background-color: #f0f4f7;
        height: 55px;
        padding: 10px 15px 12px 15px !important;
    }

    .content {
        text-align: center;
        height: calc(100% - 55px);
        padding: 12px 15px 12px 15px;
        flex: 1 1 auto;
    }

    .customTable {
        height: calc(100% - 55px);
        overflow-y: scroll;
        display: inline-block;
        width: 100%;
    }
</style>

<body>
    <div class="container">
        <div class="content">
            <p>Quý khách có chắc chắn làm lệnh cho những container này?</p>
            <div class="table-content customTable">
                <table id="contTable" style="width: 100%; height: 100%;">
                    <thead>
                        <tr>
                            <th data-options="field:'id',halign:'center'" width="20%">Stt</th>
                            <th data-options="field:'containerNo',halign:'center'" width="80%">Container No</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="layui-layer-btn footer">
            <a class="layui-layer-btn0" onclick="confirm()">Xác nhận</a>
            <a class="layui-layer-btn1" onclick="closeForm()">Hủy</a>
        </div>
    </div>
</body>
<th:block th:include="include :: footer" />
<th:block th:include="include :: easyui-js" />
<script type="text/javascript" th:inline="javascript">
    var shipmentDetails = /*[[${shipmentDetails}]]*/;
</script>
<script th:src="@{/js/logistic/receiveContEmpty/checkContListBeforeVerify.js}"></script>

</html>
