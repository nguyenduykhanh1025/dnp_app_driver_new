<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <th:block th:include="include :: header('Boc Cont Chi Dinh')" />
</head>
<style type="text/css">
  .container {
    position: relative;
    padding: 0;
    width: 100%;
  }

  .footer {
    background-color: #f0f4f7;
    height: 55px;
    padding: 10px 30px 12px 15px !important;
  }

  .content {
    height: 437px;
    padding: 12px 15px 12px 15px;
    margin-left: 10px;
  }

  .contListPosition {
    height: 120px;
    /* width: 760px; */
    display: flex;
  }

  .contListPicked {
    margin-top: 12px;
    height: 185px;
    width: 770px;
  }

  .contBill {
    height: 103px;
  }

  .columnDiv {
    margin-right: 10px;
  }

  .cellDiv {
    text-align: center;
    border: solid black 1px;
    width: 100px;
    height: 20px;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .cellDivDisable {
    border: solid black 1px;
    width: 100px;
    height: 20px;
    margin-bottom: 5px;
    background-color: grey;
  }

  table tbody, table thead {
    display: block;
  }

  table tbody {
    overflow: auto;
    height: 120px;
  }

  table {
    margin-bottom: 0 !important;
  }

</style>

<body>
  <div class="container">
    <div class="content">
      <div class="contListPosition"></div>
      <div class="contListPicked">
        <b>Danh sách container chỉ dịnh</b>
        <table id="pickedContTable" class="table" border="1" align="left" > 
          <thead>
            <tr style="background: #a1f3a8; color: rgb(0, 0, 0);">
              <th width="60px">ID</th>
              <th width="250px">Container No</th>
              <th width="250px">Xe vận chuyển</th>
              <th width="200px">Hành động</th>
            </tr>
          </thead>
          <tbody id="pickedContList"></tbody>
        </table>
      </div>
      <div class="contBill">
        <b>Phí dịch chuyển</b>
        <div>
          <label style="margin-top: 4px;">Đơn giá: <span id="unitCosts">0</span><span> đồng.</span></label>
        </div>
        <div>
          <label style="margin-top: 4px;">Số container dịch chuyển: <span id="pickedContAmount">0</span><span>.</span></label>
        </div>
        <div>
          <label style="margin-top: 4px;">Thành tiền: <span id="totalCosts">0</span><span> đồng.</span></label>
        </div>
      </div>
    </div>
    <div class="layui-layer-btn footer">
      <a class="layui-layer-btn0" onclick="confirm()">Xác nhận</a>
      <a class="layui-layer-btn1" onclick="closeForm()">Đóng</a>
    </div>
  </div>
</body>
<th:block th:include="include :: footer" />
<script type="text/javascript" th:inline="javascript">
  var containerList = /*[[${containerList}]]*/;
  var unitCosts = /*[[${unitCosts}]]*/;
</script>
<script th:src="@{/js/logistic/receiveContFull/pickContOnDemand.js}"></script>

</html>
