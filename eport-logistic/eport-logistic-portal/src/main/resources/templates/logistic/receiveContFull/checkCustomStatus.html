<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <th:block th:include="include :: header('Khai Bao Hai Quan')" />
  <th:block th:include="include :: easyui-css" />
  <link th:href="@{/css/logistic/receiveContFull/style.css}" rel="stylesheet" />
</head>
<style type="text/css">
  .container {
    padding: 0 0 0 0;
    width: 100%;
    display: flex;
    height: 100%;
    flex-flow: column;
  }

  .footer {
    background-color: #f0f4f7;
    height: 55px;
    padding: 10px 15px 12px 15px !important;
  }

  .left-side {
    display: inline-block;
    width: 60%;
    flex-flow: column;
    display: flex;
  }

  .right-side {
    display: inline-block;
    width: 40%;
  }

  .customTable {
    max-height: 100%;
    height: calc(100% - 55px);
    margin: 10px 0 0 0;
    margin-bottom: 0 !important;
    flex: 1 1 auto;
  }

  .content {
    flex: 1 1 auto;
    display: flex;
    justify-content: center;
    padding: 12px 15px 20px 15px;
    height: calc(100% - 55px);
  }

  #declareNoForm {
    margin-top: 40px;
    text-align: center;
    height: 320px;
    overflow-y: scroll;
  }

  .declareNoInput {
    /* margin: 0 0 15px 0; */
    width: 60%;
    margin: 0 auto;
    margin-bottom: 10px;
    padding: 5px;
  }

  .errorInput {
    background-color: #fbe2e2;
    border-color: #c66161;
    color: #c00;
  }

</style>

<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div>
          <span class="title">Danh sách container</span>
        </div>
        <div class="customTable">
          <table id="contTable" style="width: 100%; height: 100%;">
            <thead>
              <tr>
                <th data-options="field:'id',halign:'center'" width="10%">Stt</th>
                <th data-options="field:'blNo',halign:'center'" width="30%">B/L No</th>
                <th data-options="field:'containerNo',halign:'center'" width="30%">Container No</th>
                <th data-options="field:'customStatus',halign:'center',formatter: formatStatus" width="30%">T.T thông quan</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="right-side">
        <label class="col-md-5 col-sm-4 col-xs-6" style="margin-top: 4px;">Số Lượng tờ khai</label>
        <div class="col-md-7 col-sm-8 col-xs-6">
          <input id="declareNoAmount" type="number" style="width: 60%;"/>
        </div>
        <div id="declareNoForm"></div>
      </div>
    </div>
    <div class="layui-layer-btn footer" style="margin: 0px;">
      <a id="checkBtn" class="layui-layer-btn0" onclick="checkCustomStatus()">Kiểm tra</a>
      <a class="layui-layer-btn1" onclick="closeForm()">Đóng</a>
    </div>
  </div>
</body>
<th:block th:include="include :: footer" />
<th:block th:include="include :: easyui-js" />
<script type="text/javascript" th:inline="javascript">
  var shipmentId = /*[[${shipmentId}]]*/;
  var contList = /*[[${contList}]]*/;
</script>
<script th:src="@{/js/logistic/receiveContFull/checkCustomStatus.js}"></script>
</html>
