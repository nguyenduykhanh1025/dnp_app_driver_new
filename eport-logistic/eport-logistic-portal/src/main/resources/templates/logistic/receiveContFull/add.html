<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:include="include :: header('Thêm lô')" />
  <link th:href="@{/css/logistic/add-shipment.css}" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <form id="form-add-shipment">
      <div class="form-group row">
        <label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4">Mã Lô</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input name="id" id="id" type="text" class="form-control" disabled />
        </div>
      </div>
      <div class="form-group row">
        <label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4"><span style="color: red;">*</span>B/L
          No</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input name="blNo" id="blNo" type="text" class="form-control" onfocusout="checkBlNoUnique()" required />
        </div>
      </div>
      <div class="form-group row">
        <label style="margin-top: 4px;" for="" class="col-md-2 col-sm-3 col-xs-4"><span style="color: red;">*</span>Loại
          lệnh</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <label style="margin-right: 30px;" id="edoFlg" name="edoFlg" value=""></label>
          <input type="hidden" name="edoFlg" id="edoFlgInput" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4"><span style="color: red;">*</span>Mã
          Hãng Tàu</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input name="opeCode" id="opeCode" type="text" class="form-control" readonly required />
        </div>
      </div>
      <div class="form-group row">
        <label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4"><span style="color: red;">*</span>Số
          Lượng Container</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input name="containerAmount" id="containerAmount" type="number" class="form-control" readonly required />
        </div>
      </div>
      <div class="form-group row" style="margin-bottom: 0;">
        <label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4"><span style="color: red;">*</span>Mã
          Số Thuế</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input style="margin-top: 6px;" type="radio" name="taxCodeDefault" value="1" checked/>
          <label style="margin-right: 30px;">Mặc đinh</label>
          <input style="margin-top: 6px;" type="radio" name="taxCodeDefault" value="0"/>
          <label>Của khách hàng khác</label>
        </div>
      </div>
      <div class="form-group row" style="margin-bottom: 0;">
        <label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4"></label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input name="taxCode" id="taxCode" type="text" class="form-control" onfocusout="loadGroupName()" required />
        </div>
      </div>
      <div class="form-group row">
        <i class="col-md-2 col-sm-3 col-xs-4"></i>
        <i class="col-md-10 col-sm-9 col-xs-7">*Dùng để xuất hóa đơn</i>
      </div>
      <div class="form-group row">
        <label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4">Tên Công Ty</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <input name="groupName" id="groupName" class="form-control" readonly />
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-md-2 col-sm-3 col-xs-4">Ghi Chú</label>
        <div class="col-md-10 col-sm-9 col-xs-7">
          <textarea name="remark" id="remark" class="form-control" rows="3"></textarea>
        </div>
      </div>
    </form>
  </div>
  <th:block th:include="include :: footer" />
  <script type="text/javascript" th:inline="javascript">
    var taxCode = /*[[${taxCode}]]*/;
  </script>
  <script th:src="@{/js/logistic/receiveContFull/add.js}"></script>
</body>
</html>
