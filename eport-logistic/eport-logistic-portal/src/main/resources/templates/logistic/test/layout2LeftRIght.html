<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block th:include="include :: header('Layout 2')" />
    <th:block th:include="include :: easyui-css" />
    <link th:href="@{/css/logistic/test/style.css}" rel="stylesheet" />
  </head>
  <body class="grey-background">
    <div class="main-body">
      <div class="main-body__search-wrapper mb-2">
        <span class="btn-collapse collapse"><i class="fa fa-angle-double-up" aria-hidden="true"></i></span>
        <span class="btn-collapse uncollapse"><i class="fa fa-angle-double-down" aria-hidden="true"></i></span>
        <div class="main-body__search-wrapper--container justify-content-between align-items-center w-100">
          <div class="flex__left w-20 text-uppercase">
            <h2 class="mt-10 fw-400">Tiêu đề cho panel</h2>
          </div>
          <div class="flex__right w-80 justify-content-around align-items-center d-flex">
            <form id="ff" method="post">
              <div class="form-inline">
                <input class="easyui-textbox" name="name" placeholder="Name" data-options="prompt: 'Name' " />
              </div>
              <div class="form-inline">
                <input class="easyui-textbox" name="email" data-options="prompt:'Email:',validType:'email'" />
              </div>
              <div class="form-inline">
                <select class="easyui-combobox" name="language" prompt="Language:" style="width: max-content;"
                  ><option value="ar">Arabic</option
                  ><option value="bg">Bulgarian</option
                  ><option value="ca">Catalan</option
                  ><option value="zh-cht">Chinese Traditional</option
                  ><option value="cs">Czech</option
                  ><option value="da">Danish</option
                  ><option value="nl">Dutch</option
                  ><option value="en" selected="selected">English</option
                  ><option value="et">Estonian</option
                  ><option value="fi">Finnish</option
                  ><option value="fr">French</option
                  ><option value="de">German</option
                  ><option value="el">Greek</option
                  ><option value="ht">Haitian Creole</option
                  ><option value="he">Hebrew</option
                  ><option value="hi">Hindi</option
                  ><option value="mww">Hmong Daw</option
                  ><option value="hu">Hungarian</option
                  ><option value="id">Indonesian</option
                  ><option value="it">Italian</option
                  ><option value="ja">Japanese</option
                  ><option value="ko">Korean</option
                  ><option value="lv">Latvian</option
                  ><option value="lt">Lithuanian</option
                  ><option value="no">Norwegian</option
                  ><option value="fa">Persian</option
                  ><option value="pl">Polish</option
                  ><option value="pt">Portuguese</option
                  ><option value="ro">Romanian</option
                  ><option value="ru">Russian</option
                  ><option value="sk">Slovak</option
                  ><option value="sl">Slovenian</option
                  ><option value="es">Spanish</option
                  ><option value="sv">Swedish</option
                  ><option value="th">Thai</option
                  ><option value="tr">Turkish</option
                  ><option value="uk">Ukrainian</option
                  ><option value="vi">Vietnamese</option></select
                >
              </div>
              <div class="form-inline">
                <input class="easyui-textbox" name="subject" data-options="prompt:'Subject:'" />
              </div>
            </form>
            <div class="main-body__search-wrapper--btn-group d-flex justify-content-end">
              <button class="btn btn-success">Tìm kiếm</button>
              <button class="btn btn-success btn-outline ml-10 mr-10">Làm mới</button>
            </div>
          </div>
        </div>
      </div>
      <div class="main-body__table-wrapper">
        <div class="easyui-layout" id="main-layout" style="width:100%">
          <div class="left-side" data-options="region:'west',split:true, collapsible:false" title="Danh sách lô" style="width:30%;">
            <span class="left-side__collapse"><i class="fa fa-chevron-left"></i></span>
            <table id="dg-left" style="width: 100%;" pageList="[20,50,100,150,200]">
              <thead>
                <tr>
                  <th data-options="field:'id',align:'right',halign:'center'" width="5%">
                    ID
                  </th>
                  <th data-options="field:'fullName',halign:'center',resizable:true" sortable="true" width="20%">
                    Tên tài xế
                  </th>
                  <th data-options="field:'mobileNumber',align:'right',halign:'center'" sortable="true" width="15%">
                    Số điện thoại
                  </th>
                  <th data-options="field:'createTime',align:'center',formatter: formatDate" sortable="true" width="20%">
                    Ngày tạo
                  </th>
                  <th data-options="field:'status',align:'center',formatter: formatStatus" sortable="true" width="15%">
                    Khóa tài khoản
                  </th>
                  <th data-options="field:'value' ,align:'center',formatter: formatAction" width="25%">
                    Action
                  </th>
                </tr>
              </thead>
            </table>
          </div>
          <div data-options="region:'center'" title="Thông tin chi tiết" style="width:100%;">
            <table id="dg-right" style="width: 100%;" pageList="[20,50,100,150,200]">
              <thead>
                <tr>
                  <th data-options="field:'id',align:'right',halign:'center'" width="5%">
                    ID
                  </th>
                  <th data-options="field:'fullName',halign:'center',resizable:true" sortable="true" width="20%">
                    Tên tài xế
                  </th>
                  <th data-options="field:'mobileNumber',align:'right',halign:'center'" sortable="true" width="15%">
                    Số điện thoại
                  </th>
                  <th data-options="field:'createTime',align:'center',formatter: formatDate" sortable="true" width="20%">
                    Ngày tạo
                  </th>
                  <th data-options="field:'status',align:'center',formatter: formatStatus" sortable="true" width="15%">
                    Khóa tài khoản
                  </th>
                  <th data-options="field:'value' ,align:'center',formatter: formatAction" width="25%">
                    Action
                  </th>
                </tr>
              </thead>
            </table>
          </div>
      </div>
      </div>
    </div>
    
    <th:block th:include="include :: footer" />
    <script>
      $(".main-body").height($(document).innerHeight() - 10);
      $(".easyui-layout").height($(document).innerHeight() - 100);
    </script>
    <th:block th:include="include :: easyui-js" />
    <script th:src="@{/js/logistic/test/layout2.js}"></script>
  </body>
</html>
