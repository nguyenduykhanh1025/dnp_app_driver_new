<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('List Truck')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>Logistic Group：</label>
                                <input type="text" name="logisticGroupId"/>
                            </li>
                            <li>
                                <label>Bien So Xe：</label>
                                <input type="text" name="plateNumber"/>
                            </li>
                            <li>
                                <label>1:đầu kéo, 0:rơ mooc：</label>
                                <select name="type" th:with="type=${@dict.getType('')}">
                                    <option value="">All</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>Weight：</label>
                                <input type="text" name="wgt"/>
                            </li>
                            <li class="select-time">
                                <label>Hạn đăng kiểm：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="Start Time" name="params[beginRegistryExpiryDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="End Time" name="params[endRegistryExpiryDate]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;Search</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;Reset</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="logistic:truck:add">
                    <i class="fa fa-plus"></i> Add
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="logistic:truck:edit">
                    <i class="fa fa-edit"></i> Edit
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="logistic:truck:remove">
                    <i class="fa fa-remove"></i> Delete
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="logistic:truck:export">
                    <i class="fa fa-download"></i> Export
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('logistic:truck:edit')}]];
        var removeFlag = [[${@permission.hasPermi('logistic:truck:remove')}]];
        var prefix = ctx + "logistic/truck";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "Truck",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'logisticGroupId', 
                    title: 'Logistic Group'
                },
                {
                    field: 'plateNumber', 
                    title: 'Bien So Xe'
                },
                {
                    field: 'type', 
                    title: '1:đầu kéo, 0:rơ mooc'
                },
                {
                    field: 'wgt', 
                    title: 'Weight'
                },
                {
                    field: 'registryExpiryDate', 
                    title: 'Hạn đăng kiểm'
                },
                {
                    field: 'remark', 
                    title: 'Ghi chu'
                },
                {
                    title: 'Action',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>Edit</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>Delete</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
