<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Edit Truck')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-truck-edit" th:object="${truck}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <div class="col-sm-8">
                    <input name="logisticGroupId" th:field="*{logisticGroupId}" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Biển số xe:</label>
                <div class="col-sm-8">
                    <input name="plateNumber" th:field="*{plateNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Loại xe</label>
                <div class="col-sm-8">
                    <select name="type" th:field="*{type}" class="form-control m-b" required>
                        <option value="0">Đầu kéo</option>
                        <option value="1">Rơ mooc</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Trọng tải:</label>
                <div class="col-sm-8">
                    <input name="wgt" th:field="*{wgt}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Hạn đăng kiểm:</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="registryExpiryDate" th:value="${#dates.format(truck.registryExpiryDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "logistic/truck";
        $("#form-truck-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-truck-edit').serialize());
            }
            parent.loadTable();
        }

        $("input[name='registryExpiryDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            language: 'en',
            autoclose: true
        });
    </script>
</body>
</html>
