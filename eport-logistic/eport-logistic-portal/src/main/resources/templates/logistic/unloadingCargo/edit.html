			<div class="form-group row">
				<label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4">Mã Lô</label>
				<div class="col-md-10 col-sm-9 col-xs-7">
					<input name="id" id="id" type="text" class="form-control" style="display: none;" />
					<input name="shipmentCode" id="shipmentCode" type="text" class="form-control" disabled />
				</div>

			<div class="form-group row" style="margin-bottom: 0;">
				<label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4"><span

					No</label>
				<div class="col-md-10 col-sm-9 col-xs-7">
					<input name="blNoTemp" id="blNoTemp" type="text" class="form-control" onfocusout="checkBlNoUnique()"
						required />
					<input type="hidden" name="blNo" id="blNo" />
				</div>
			</div>
			<div class="form-group row">
				<i class="col-md-2 col-sm-3 col-xs-4"></i>

			</div>
			<div class="form-group row">
				<label style="margin-top: 4px;" for="" class="col-md-2 col-sm-3 col-xs-4"><span
						style="color: red;">*</span>Loại
					lệnh</label>
				<div class="col-md-10 col-sm-9 col-xs-7">
					<label style="margin-right: 30px; margin-top: 4px;" id="edoFlg" name="edoFlg" value=""></label>
					<input type="hidden" name="edoFlg" id="edoFlgInput" class="form-control">
				</div>
			</div>
			<div class="form-group row" id="orderNumberDiv" style="display: none;">
				<label style="margin-top: 4px;" for="" class="col-md-2 col-sm-3 col-xs-4"><span
						style="color: red;">*</span>Mã nhận container:</label>
				<div class="col-md-10 col-sm-9 col-xs-7">
					<input name="orderNumber" id="orderNumber" onfocusout="checkOrderNumber()" class="form-control"
						required readonly>
					<input type="hidden" name="houseBill" id="houseBill">
				</div>
			</div>
			<div class="form-group row">
				<label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4"><span
						style="color: red;">*</span>Mã
					Hãng Tàu (OPR)</label>
				<div class="col-md-10 col-sm-9 col-xs-7">
					<input name="opeCode" id="opeCode" type="text" class="form-control" readonly required />
				</div>
			</div>
			<div class="form-group row">
				<label style="margin-top: 9px;" for="" class="col-md-2 col-sm-3 col-xs-4">Số Lượng Container</label>
				<div class="col-md-10 col-sm-9 col-xs-7">
					<input name="containerAmount" id="containerAmount" type="number" class="form-control" readonly
						required />
				</div>
