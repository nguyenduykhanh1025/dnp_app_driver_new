<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Add Driver login info')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-account-add">

                <label class="col-sm-3 control-label is-required">Nhóm Logistic:</label>
                <div class="col-sm-8">
                    <input name="logisticGroupId" id="groupId" class="form-control" type="hidden" required>
                    <select style="width: 100px !important;" class="groupName" id="groupName" required></select>
                </div>
            </div> -->

                <label class="col-sm-3 control-label is-required">Biển số xe:</label>
                <div class="col-sm-8">
                    <input name="plateNumber" class="form-control" type="text" required>
                </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Số điện thoại:</label>
                <div class="col-sm-8">
                    <input name="mobileNumber" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Họ và Tên:</label>
                <div class="col-sm-8">
                    <input name="fullName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Mật khẩu:</label>
                <div class="col-sm-8">
                    <input name="password" class="form-control" type="text" required>
                </div>
            </div>
<!--             <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Salt：</label>
                <div class="col-sm-8">
                    <input name="salt" class="form-control" type="text" required>
                </div>
            </div> -->
            <div class="form-group">    
                <label class="col-sm-3 control-label">Hiệu lực đến:</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="validDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Khóa tài khoản:</label>
                <input type="hidden" name="status" id="status">
                <div id="toggle" class="col-sm-9 col-xs-8 col-md-10">
                    <i class="fa fa-toggle-on text-info fa-2x" onclick="clickToggle()"></i>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: select2-js" />
    <script type="text/javascript">
        var prefix = ctx + "logistic/transport"
        $("#status").val(0);
        document.getElementById("toggle").innerHTML = '<span class="fa fa-toggle-off text-info fa-2x" onclick="clickToggle()"></span>';
        $("#form-account-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-account-add').serialize());
            }
            parent.loadTable();
        }
        
        $("input[name='validDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            language: 'en',
            autoclose: true
        });
        function clickToggle() {
            if ($("#status").val() == 0) {
                document.getElementById("toggle").innerHTML = '<span class="fa fa-toggle-on text-info fa-2x" onclick="clickToggle()"></span>';
                $("#status").val(1);
            } else {
                document.getElementById("toggle").innerHTML = '<span class="fa fa-toggle-off text-info fa-2x" onclick="clickToggle()"></span>';
                $("#status").val(0);
            }
        }
    </script>
</body>
</html>
