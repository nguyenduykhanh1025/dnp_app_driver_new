<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('AddLogisticTruck')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-truck-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Biển số xe:</label>
                <div class="col-sm-8">
                    <input name="plateNumber" class="form-control" type="text" required>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Ví dụ: 43C-12345</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Loại xe:</label>
                <div class="col-sm-8">
                    <select name="type" class="form-control m-b" required>
                        <option value="0">Đầu kéo</option>
                        <option value="1">Rơ mooc</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Trọng tải:</label>
                <div class="col-sm-8">
                    <input name="wgt" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Hạn đăng kiểm:</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="registryExpiryDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "logistic/logisticTruck"
        $("#form-truck-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-truck-add').serialize());
            }
            parent.loadTable();
        }

        $("input[name='registryExpiryDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            language: 'en',
            autoclose: true
        });
    </script>
</body>
</html>
