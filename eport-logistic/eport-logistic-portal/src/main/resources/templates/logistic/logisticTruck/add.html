<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('AddLogisticTruck')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-truck-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">Loại xe:</label>
                <div class="col-sm-8">
                    <select name="type" id="type" class="form-control m-b" required>
                        <option value="0">Đầu kéo</option>
                        <option value="1">Rơ mooc</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Biển số xe:</label>
                <div class="col-sm-8">
                    <input name="plateNumber" id="plateNumber" onchange="validatePlateNumber()" class="form-control" type="text" required>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Ví dụ: 43C-12345</span>
                </div>
            </div>
           
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Tự trọng (kg):</label>
                <div class="col-sm-8">
                    <input name="selfWgt" class="form-control" type="number" required>
                </div>
            </div>
            <div id="wgtTitle" class="form-group hidden" >
                <label class="col-sm-3 control-label is-required">Trọng lượng cho phép chở (kg):</label>
                <div class="col-sm-8">
                    <input name="wgt" id="wgt" class="form-control" type="hidden">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Hạn đăng kiểm:</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="registryExpiryDate" class="form-control" placeholder="dd-MM-yyyy" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Gate pass:</label>
                <div class="col-sm-8">
                    <input name="gatepass" id="gatepass" class="form-control" >
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:src="@{/js/logistic/logisticTruck/add.js}"></script>
</body>
</html>
