<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Add Shipment')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-shipment-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">null：</label>
                <div class="col-sm-8">
                    <input name="logisticAccountId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">null：</label>
                <div class="col-sm-8">
                    <input name="logisticGroupId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Dich Vu：</label>
                <div class="col-sm-8">
                    <input name="serviceId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">MST：</label>
                <div class="col-sm-8">
                    <input name="taxCode" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">So Luong Container：</label>
                <div class="col-sm-8">
                    <input name="containerAmount" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">EDO Flag (1,0)：</label>
                <div class="col-sm-8">
                    <input name="edoFlg" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Ghi chu：</label>
                <div class="col-sm-8">
                    <input name="remak" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "logistic/shipment"
        $("#form-shipment-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-shipment-add').serialize());
            }
        }
    </script>
</body>
</html>
