<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Edit Shipment')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-shipment-edit" th:object="${shipment}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">null：</label>
                <div class="col-sm-8">
                    <input name="logisticAccountId" th:field="*{logisticAccountId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">null：</label>
                <div class="col-sm-8">
                    <input name="logisticGroupId" th:field="*{logisticGroupId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Dich Vu：</label>
                <div class="col-sm-8">
                    <input name="serviceId" th:field="*{serviceId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">MST：</label>
                <div class="col-sm-8">
                    <input name="taxCode" th:field="*{taxCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">So Luong Container：</label>
                <div class="col-sm-8">
                    <input name="containerAmount" th:field="*{containerAmount}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">EDO Flag (1,0)：</label>
                <div class="col-sm-8">
                    <input name="edoFlg" th:field="*{edoFlg}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Ghi chu：</label>
                <div class="col-sm-8">
                    <input name="remak" th:field="*{remak}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "logistic/shipment";
        $("#form-shipment-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-shipment-edit').serialize());
            }
        }
    </script>
</body>
</html>
