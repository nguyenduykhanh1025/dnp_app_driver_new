<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Add Logistic Group')" />
    <th:block th:include="include :: datetimepicker-css" />
    <style type="text/css">
    .dropdown-menu{
        position: absolute;
	    top: 100%;
	    left: 0;
	    z-index: 1000;
	    display: none;
	    float: left;
	    min-width: 118px;
	    padding: 5px 0;
	    margin: 2px 0 0;
	    font-size: 14px;
	    text-align: left;
	    list-style: none;
	    background-color: #f5f5f5 !important;
	    -webkit-background-clip: padding-box;
	    background-clip: padding-box;
	    border: 1px solid #ccc;
	    border: 1px solid rgba(0,0,0,.15);
	    border-radius: 4px;
	    -webkit-box-shadow: 0 6px 12px rgba(0,0,0,.175);
	    box-shadow: 0 6px 12px rgba(0,0,0,.175);
    }
    </style>
</head>
<body class="white-bg">
    <div class="main-content">
        <form class="form-horizontal m" id="form-group-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Tên doanh nghiệp：</label>
                <div class="col-sm-8">
                    <input name="groupName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Địa chỉ liên hệ：</label>
                <div class="col-sm-8">
                    <input name="address" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">MST doanh nghiệp：</label>
                <div class="col-sm-2">
                    <input name="mst" class="form-control" type="text" required>
                </div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-sm-3 control-label is-required">Điện thoại cố định：</label>
		                <div class="col-sm-2">
		                    <input name="phone" class="form-control" type="text" required>
		                </div>
		                <label class="col-sm-1 control-label is-required">Fax：</label>
		                <div class="col-sm-5">
		                    <input name="fax" class="form-control" type="text" required>
		                </div>
		            </div>
            	</div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Địa chỉ thư điện tử：</label>
                <div class="col-sm-8">
                    <input name="emailAddress" class="form-control" type="text" required>
                </div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-sm-3 control-label is-required">Giấy đăng ký kinh doanh：</label>
		                <div class="col-sm-2">
		                    <input name="businessRegistrationCertificate" class="form-control" type="text" required>
		                </div>
		                <label class="col-sm-1 control-label is-required">Ngày cấp：</label>
		                <div class="col-sm-2">
		                    <div class="input-group date">
		                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
		                        <input name="dateOfIssueRegistration" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
		                    </div>
		                </div>
		                <label class="col-sm-1 control-label is-required">Nơi cấp：</label>
		                <div class="col-sm-2">
		                    <input name="placeOfIssueRegistration" class="form-control" type="text" required>
		                </div>
		            </div>
            	</div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-sm-3 control-label is-required">Đại diện có thẩm quyền：</label>
		                <div class="col-sm-2">
		                    <input name="authorizedRepresentative" class="form-control" type="text" required>
		                </div>
		                <label class="col-sm-1 control-label is-required">Chức vụ：</label>
		                <div class="col-sm-5">
		                    <input name="representativePosition" class="form-control" type="text" required>
		                </div>
		            </div>
            	</div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-sm-3 control-label is-required">Theo bản ủy quyền số：</label>
		                <div class="col-sm-2">
		                    <input name="followingAuthorizationFormNo" class="form-control" type="text" required>
		                </div>
		                <label class="col-sm-1 control-label is-required">Ngày ký：</label>
		                <div class="col-sm-2">
		                    <div class="input-group date">
		                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
		                        <input name="signDate" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
		                    </div>
		                </div>
		                <label class="col-sm-1 control-label is-required">của：</label>
		                <div class="col-sm-2">
		                    <input name="owned" class="form-control" type="text" required>
		                </div>
		            </div>
            	</div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-sm-3 control-label is-required">Số chứng minh thư：</label>
		                <div class="col-sm-2">
		                    <input name="identifyCardNo" class="form-control" type="text" required>
		                </div>
		                <label class="col-sm-1 control-label is-required">Ngày cấp：</label>
		                <div class="col-sm-2">
		                    <div class="input-group date">
		                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
		                        <input name="dateOfIssueIdentify" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
		                    </div>
		                </div>
		                <label class="col-sm-1 control-label is-required">Nơi cấp：</label>
		                <div class="col-sm-2">
		                    <input name="placeOfIssueIdentify" class="form-control" type="text" required>
		                </div>
		            </div>
            	</div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-sm-3 control-label is-required">Điện thoại di động：</label>
		                <div class="col-sm-2">
		                    <input name="mobilePhone" class="form-control" type="text" required>
		                </div>
		                <label class="col-sm-1 control-label is-required">Email：</label>
		                <div class="col-sm-5">
		                    <input name="email" class="form-control" type="text" required>
		                </div>
		            </div>
            	</div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check">Lưu</i></button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all">Quay lại</i></button>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "logistic/group"
        $("#form-group-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.saveTab(prefix + "/add", $('#form-group-add').serialize());
            }
        }

        $("input[name='dateOfIssueRegistration']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            language: 'en',
            autoclose: true
        });

        $("input[name='signDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            language: 'en',
            autoclose: true
        });

        $("input[name='dateOfIssueIdentify']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            language: 'en',
            autoclose: true
        });
    </script>
</body>
</html>
