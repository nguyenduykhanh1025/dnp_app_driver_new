<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Edit Logistic Group')" />
    <th:block th:include="include :: datetimepicker-css" />
    <style type="text/css">
    .dropdown-menu{
        position: absolute;
	    top: 100%;
	    left: 0;
	    z-index: 1000;
	    display: none;
	    float: left;
	    min-width: 118px;
	    padding: 5px 0;
	    margin: 2px 0 0;
	    font-size: 14px;
	    text-align: left;
	    list-style: none;
	    background-color: #f5f5f5 !important;
	    -webkit-background-clip: padding-box;
	    background-clip: padding-box;
	    border: 1px solid #ccc;
	    border: 1px solid rgba(0,0,0,.15);
	    border-radius: 4px;
	    -webkit-box-shadow: 0 6px 12px rgba(0,0,0,.175);
	    box-shadow: 0 6px 12px rgba(0,0,0,.175);
    }
    .col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9 {
    	position: relative;
    	min-height: 1px;
    	padding-right: 1px !important;
    	padding-left: 1px !important;
    }
    .row{
        margin-right: 0px !important;
    	margin-left: 0px !important;
    }
    </style>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-group-edit" th:object="${logisticGroup}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Tên doanh nghiệp：</label>
                <div class="col-sm-8">
                    <input name="groupName" th:field="*{groupName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Địa chỉ liên hệ：</label>
                <div class="col-sm-8">
                    <input name="address" th:field="*{address}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-sm-3 control-label is-required">MST doanh nghiệp：</label>
		                <div class="col-sm-2">
		                    <input name="mst" th:field="*{mst}" class="form-control" type="text" required>
		                </div>
		                <label class="col-sm-1 control-label">PT Thanh toán：</label>
				        <input style="margin-top: 6px;" type="radio" name="creditFlag" id="creditRadio" value="0"/>
				        <label style="margin-right: 30px;">Tiền mặt (Cash)</label>
				        <input style="margin-top: 6px;" type="radio" name="creditFlag" id="cashRadio" value="1"/>
				        <label>Thẻ ghi nợ (Credit Card)</label>
		            </div>
            	</div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-sm-3 control-label is-required">Điện thoại cố định：</label>
		                <div class="col-sm-2">
		                    <input name="phone" th:field="*{phone}" class="form-control" type="text" required>
		                </div>
		                <label class="col-sm-1 control-label is-required">Fax：</label>
		                <div class="col-sm-5">
		                    <input name="fax" th:field="*{fax}" class="form-control" type="text" required>
		                </div>
		            </div>
            	</div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Địa chỉ thư điện tử：</label>
                <div class="col-sm-8">
                    <input name="emailAddress" th:field="*{emailAddress}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-sm-3 control-label is-required">Giấy đăng ký kinh doanh：</label>
		                <div class="col-sm-2">
		                    <input name="businessRegistrationCertificate" th:field="*{businessRegistrationCertificate}" class="form-control" type="text" required>
		                </div>
		                <label class="col-sm-1 control-label is-required">Ngày cấp：</label>
		                <div class="col-sm-2">
		                    <div class="input-group date">
		                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
		                        <input name="dateOfIssueRegistration" th:value="${#dates.format(logisticGroup.dateOfIssueRegistration, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
		                    </div>
		                </div>
		                <label class="col-sm-1 control-label is-required">Nơi cấp：</label>
		                <div class="col-sm-2">
		                    <input name="placeOfIssueRegistration" th:field="*{placeOfIssueRegistration}" class="form-control" type="text" required>
		                </div>
		            </div>
            	</div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-sm-3 control-label is-required">Đại diện có thẩm quyền：</label>
		                <div class="col-sm-2">
		                    <input name="authorizedRepresentative" th:field="*{authorizedRepresentative}" class="form-control" type="text" required>
		                </div>
		                <label class="col-sm-1 control-label is-required">Chức vụ：</label>
		                <div class="col-sm-5">
		                    <input name="representativePosition" th:field="*{representativePosition}" class="form-control" type="text" required>
		                </div>
		            </div>
            	</div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-sm-3 control-label is-required">Theo bản ủy quyền số：</label>
		                <div class="col-sm-2">
		                    <input name="followingAuthorizationFormNo" th:field="*{followingAuthorizationFormNo}" class="form-control" type="text" required>
		                </div>
		                <label class="col-sm-1 control-label is-required">Ngày ký：</label>
		                <div class="col-sm-2">
		                    <div class="input-group date">
		                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
		                        <input name="signDate" th:value="${#dates.format(logisticGroup.signDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
		                    </div>
		                </div>
		                <label class="col-sm-1 control-label is-required">của：</label>
		                <div class="col-sm-2">
		                    <input name="owned" th:field="*{owned}" class="form-control" type="text" required>
		                </div>
		            </div>
            	</div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-sm-3 control-label is-required">Số chứng minh thư：</label>
		                <div class="col-sm-2">
		                    <input name="identifyCardNo" th:field="*{identifyCardNo}" class="form-control" type="text" required>
		                </div>
		                <label class="col-sm-1 control-label is-required">Ngày cấp：</label>
		                <div class="col-sm-2">
		                    <div class="input-group date">
		                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
		                        <input name="dateOfIssueIdentify" th:value="${#dates.format(logisticGroup.dateOfIssueIdentify, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
		                    </div>
		                </div>
		                <label class="col-sm-1 control-label is-required">Nơi cấp：</label>
		                <div class="col-sm-2">
		                    <input name="placeOfIssueIdentify" th:field="*{placeOfIssueIdentify}" class="form-control" type="text" required>
		                </div>
		            </div>
            	</div>
            </div>
            <div class="row">
            	<div class="col-sm-12">
		            <div class="form-group">    
		                <label class="col-sm-3 control-label is-required">Điện thoại di động：</label>
		                <div class="col-sm-2">
		                    <input name="mobilePhone" th:field="*{mobilePhone}" class="form-control" type="text" required>
		                </div>
		                <label class="col-sm-1 control-label is-required">Email：</label>
		                <div class="col-sm-5">
		                    <input name="email" th:field="*{email}" class="form-control" type="text" required>
		                </div>
		            </div>
            	</div>
            </div>
        </form>
     <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check">Lưu</i></button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all">Quay lại</i></button>
        </div>
    </div>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "logistic/group";
        $("#form-group-edit").validate({
            focusCleanup: true
        });
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.saveTab(prefix + "/edit", $('#form-group-edit').serialize());
            }
        }

        $("input[name='dateOfIssueRegistration']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            language: 'en',
            autoclose: true
        });

        $("input[name='signDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            language: 'en',
            autoclose: true
        });

        $("input[name='dateOfIssueIdentify']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            language: 'en',
            autoclose: true
        });
    </script>
</body>
</html>
