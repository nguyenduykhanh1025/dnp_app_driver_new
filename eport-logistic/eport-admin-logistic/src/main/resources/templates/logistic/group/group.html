<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('List Logistic Group')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <input type="text" id="groupName" name="groupName" placeholder="Tên doanh nghiệp"/>
                            </li>
                            <li>
                                <input type="text" id="email" name="email" placeholder="Email"/>
                            </li>
                            <li>
                                <input type="text" id="mst" name="mst" placeholder="Mã số thuế"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()" id="searchBtn"><i class="fa fa-search"></i>&nbsp;Tìm kiếm</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.addLogisticGroup()" shiro:hasPermission="logistic:group:add">
                    <i class="fa fa-plus"></i> Thêm
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.editLogisticGroup()" shiro:hasPermission="logistic:group:edit">
                    <i class="fa fa-edit"></i> Sửa
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="logistic:group:remove">
                    <i class="fa fa-remove"></i> Xóa
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="logistic:group:export">
                    <i class="fa fa-download"></i> Xuất
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('logistic:group:edit')}]];
        var removeFlag = [[${@permission.hasPermi('logistic:group:remove')}]];
        var prefix = ctx + "logistic/group";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "Logistic Group",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'groupName', 
                    title: 'Tên doanh nghiệp'
                },
                {
                    field: 'mst', 
                    title: 'MST doanh nghiệp'
                },
                {
                    field: 'phone', 
                    title: 'Điện thoại cố định'
                },
                {
                    field: 'fax', 
                    title: 'Fax'
                },
                {
                    field: 'authorizedRepresentative', 
                    title: 'Đại diện có thẩm quyền'
                },
                {
                    field: 'identifyCardNo', 
                    title: 'Số chứng minh thư'
                },
                {
                    field: 'email', 
                    title: 'Email'
                },
                {
                    title: 'Hành động',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editLogisticGroup(\'' + row.id + '\')"><i class="fa fa-edit"></i>Sửa</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>Xóa</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        document.getElementById("groupName").addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                $("#searchBtn").click();
            }
        });

        document.getElementById("email").addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                $("#searchBtn").click();
            }
        });
    </script>
</body>
</html>
