<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('List Logistic account')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <!-- <label>Master Account：</label> -->
                                <input type="text" name="groupId"/ placeholder="Group">
                            </li>
                            <li>
                                <!-- <label>Email：</label> -->
                                <input type="text" name="email" placeholder="Email"/>
                            </li>
                            <li>
                                <!-- <label>Ho Va Ten：</label> -->
                                <input type="text" name="fullName" placeholder="Họ và tên"/>
                            </li>
                            <li>
                                <!-- <label>Status：</label> -->
                                <select name="status">
                                    <option value="">Tất cả</option>
                                    <option value="0">Hoạt động</option>
                                    <option value="1">Không hoạt động</option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;Search</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;Reset</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="logistic:account:add">
                    <i class="fa fa-plus"></i> Add
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="logistic:account:edit">
                    <i class="fa fa-edit"></i> Edit
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="logistic:account:remove">
                    <i class="fa fa-remove"></i> Delete
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="logistic:account:export">
                    <i class="fa fa-download"></i> Export
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('logistic:account:edit')}]];
        var removeFlag = [[${@permission.hasPermi('logistic:account:remove')}]];
        var prefix = ctx + "logistic/account";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "Logistic account",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'groupId', 
                    title: 'Master Account'
                },
                {
                    field: 'email', 
                    title: 'Email'
                },
                {
                    field: 'password', 
                    title: 'Password'
                },
                {
                    field: 'salt', 
                    title: 'Salt'
                },
                {
                    field: 'fullName', 
                    title: 'Ho Va Ten'
                },
                {
                    field: 'status', 
                    title: 'Status'
                },
                {
                    field: 'loginIp', 
                    title: 'Login IP'
                },
                {
                    field: 'loginDate', 
                    title: 'Login Date'
                },
                {
                    field: 'remark', 
                    title: 'Remark'
                },
                {
                    title: 'Action',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>Edit</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>Delete</a>');
                        actions.push("<a class='btn btn-default btn-xs' href='javascript:void(0)' onclick='resetPwd(" + row.id + ")'><i class='fa fa-key'></i>Đặt lại mật khẩu</a> ");
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        /* Logistic-Reset Password */
		function resetPwd(id) {
		    var url = prefix + '/resetPwd/' + id;
		    $.modal.open("Đặt lại mật khẩu", url, '500', '350');
		}
    </script>
</body>
</html>
