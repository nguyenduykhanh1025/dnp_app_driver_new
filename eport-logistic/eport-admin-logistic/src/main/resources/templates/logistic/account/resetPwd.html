<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('Change Password')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-logistic-account-resetPwd" th:object="${logisticAccount}">
			<input name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">Tên đăng nhập</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="true" name="userName" th:field="*{userName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Nhập mật khẩu</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="password" id="password">
				</div>
			</div>
			<div clas="form-group">
				<input type="checkbox" class="form-check-input" id="isSendEmail" name="isSendEmail" checked>
				<label class="control-label">Gửi email thông báo mật khẩu mới</label>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		$("#form-logistic-account-resetPwd").validate({
			rules:{
				password:{
					required:true,
					minlength: 5,
					maxlength: 20
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(ctx + "logistic/account/resetPwd", $('#form-logistic-account-resetPwd').serialize());
	        }
	    }
	</script>
</body>

</html>
