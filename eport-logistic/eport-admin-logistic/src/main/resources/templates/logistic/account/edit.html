<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Edit Logistic account')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-account-edit" th:object="${logisticAccount}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Nhóm Logistic:</label>
                <div class="col-sm-8">
                    <input name="groupId" id="groupId" class="form-control" type="hidden" required>
                    <select style="width: 100px !important;" class="groupName" id="groupName" required></select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Tên đăng nhập(Email):</label>
                <div class="col-sm-8">
                    <input name="email" th:field="*{email}" class="form-control" type="text" required disabled>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Mật khẩu:</label>
                <div class="col-sm-8">
                    <input name="password" th:field="*{password}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Họ và Tên:</label>
                <div class="col-sm-8">
                    <input name="fullName" th:field="*{fullName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Trạng thái:</label>
                <input type="hidden" name="status" id="status">
                <div id="toggle" class="col-sm-9 col-xs-8 col-md-10">
                    <i class="fa fa-toggle-on text-info fa-2x" onclick="clickToggle()"></i>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "logistic/account";
        $("#form-account-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-account-edit').serialize());
            }
        }

        $("input[name='loginDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
