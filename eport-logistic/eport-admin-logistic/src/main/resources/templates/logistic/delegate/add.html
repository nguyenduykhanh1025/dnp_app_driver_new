<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Add Delegate')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-delegate-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Logistic ID：</label>
                <div class="col-sm-8">
                    <input name="logisticGroupId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">MST Uy Quen：</label>
                <div class="col-sm-8">
                    <input name="delegateTaxCode" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Ten Cty Duoc Uy Quen：</label>
                <div class="col-sm-8">
                    <input name="delegateCompany" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Hieu Luc Tu Ngay：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="validFrom" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Den Ngay：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="validUntil" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Hieu Luc: 0:Invalid, 1:valid：</label>
                <div class="col-sm-8">
                    <input name="validFlg" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "logistic/delegate"
        $("#form-delegate-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-delegate-add').serialize());
            }
        }

        $("input[name='validFrom']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='validUntil']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
