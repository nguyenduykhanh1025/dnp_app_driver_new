<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Edit Delegate')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-delegate-edit" th:object="${logisticDelegated}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Logistic ID：</label>
                <div class="col-sm-8">
                    <input name="logisticGroupId" th:field="*{logisticGroupId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">MST Uy Quen：</label>
                <div class="col-sm-8">
                    <input name="delegateTaxCode" th:field="*{delegateTaxCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Ten Cty Duoc Uy Quen：</label>
                <div class="col-sm-8">
                    <input name="delegateCompany" th:field="*{delegateCompany}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Hieu Luc Tu Ngay：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="validFrom" th:value="${#dates.format(logisticDelegated.validFrom, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Den Ngay：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="validUntil" th:value="${#dates.format(logisticDelegated.validUntil, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Hieu Luc: 0:Invalid, 1:valid：</label>
                <div class="col-sm-8">
                    <input name="validFlg" th:field="*{validFlg}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "logistic/delegate";
        $("#form-delegate-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-delegate-edit').serialize());
            }
        }

        $("input[name='validFrom']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='validUntil']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
