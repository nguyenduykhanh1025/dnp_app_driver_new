<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="include :: header('Add Carrier Api')" />
</head>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-api-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">Group Idï¼š</label>
                <div class="col-sm-8">
                    <input name="groupId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">OPR Code: </label>
                <div class="col-sm-8">
                    <input name="oprCode" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Blocked Flag: </label>
                <div class="col-sm-8">
                    <input name="blockedFlg" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "carrier/api"
        $("#form-api-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-api-add').serialize());
            }
        }
    </script>
</body>

</html>
