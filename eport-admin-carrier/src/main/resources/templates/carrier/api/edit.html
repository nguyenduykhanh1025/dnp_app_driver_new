<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="include :: header('Edit Carrier Api')" />
</head>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-api-edit" th:object="${carrierApi}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">Group Id: </label>
                <div class="col-sm-8">
                    <input name="groupId" th:field="*{groupId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">OPR Code: </label>
                <div class="col-sm-8">
                    <input name="oprCode" th:field="*{oprCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Blocked Flag: </label>
                <div class="col-sm-8">
                    <input name="blockedFlg" th:field="*{blockedFlg}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 col-xs-4 col-md-2 control-label">API Key</label>
                <div class="col-sm-9 col-xs-8 col-md-10">
                    <textarea rows="5" class="form-control" readonly="readonly">[[*{apiPrivateKey}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "carrier/api";
        $("#form-api-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-api-edit').serialize());
            }
        }
    </script>
</body>

</html>
