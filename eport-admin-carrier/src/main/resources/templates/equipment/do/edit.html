<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Edit Exchange Delivery Order')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-do-edit" th:object="${equipmentDo}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">ID Nhan Vien Hang Tau：</label>
                <div class="col-sm-8">
                    <input name="carrierId" th:field="*{carrierId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Ma Hang Tau：</label>
                <div class="col-sm-8">
                    <input name="carrierCode" th:field="*{carrierCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">So Lenh (Optional)：</label>
                <div class="col-sm-8">
                    <input name="orderNumber" th:field="*{orderNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">So B/L：</label>
                <div class="col-sm-8">
                    <input name="billOfLading" th:field="*{billOfLading}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Don Vi Khai Thac (Optional)：</label>
                <div class="col-sm-8">
                    <input name="businessUnit" th:field="*{businessUnit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Chu Hang：</label>
                <div class="col-sm-8">
                    <input name="consignee" th:field="*{consignee}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">So Cont：</label>
                <div class="col-sm-8">
                    <input name="containerNumber" th:field="*{containerNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Han Lenh：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="expiredDem" th:value="${#dates.format(equipmentDo.expiredDem, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Noi Ha Rong：</label>
                <div class="col-sm-8">
                    <input name="emptyContainerDepot" th:field="*{emptyContainerDepot}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">So Ngay Mien Luu Vo Cont：</label>
                <div class="col-sm-8">
                    <input name="detFreeTime" th:field="*{detFreeTime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Ma Bao Mat (optional)：</label>
                <div class="col-sm-8">
                    <input name="secureCode" th:field="*{secureCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Ngay Release：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="releaseDate" th:value="${#dates.format(equipmentDo.releaseDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Tau：</label>
                <div class="col-sm-8">
                    <input name="vessel" th:field="*{vessel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Chuyen：</label>
                <div class="col-sm-8">
                    <input name="voyNo" th:field="*{voyNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">DO Type：</label>
                <div class="col-sm-8">
                    <select name="doType" class="form-control m-b">
                        <option value="">All</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Code generation please select dictionary attributes</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">DO Status：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_do_status')}">
                        <input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}">
                        <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Process Status：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_do_process_status')}">
                        <input type="radio" th:id="${'processStatus_' + dict.dictCode}" name="processStatus" th:value="${dict.dictValue}" th:field="*{processStatus}">
                        <label th:for="${'processStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Document Status：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_do_document_status')}">
                        <input type="radio" th:id="${'documentStatus_' + dict.dictCode}" name="documentStatus" th:value="${dict.dictValue}" th:field="*{documentStatus}">
                        <label th:for="${'documentStatus_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Document Receipt Date：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="documentReceiptDate" th:value="${#dates.format(equipmentDo.documentReceiptDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Release Status：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" name="releaseStatus" value="">
                        <label th:for="releaseStatus" th:text="Unknow"></label>
                    </div>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> Code generation please select dictionary attributes</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Nguon Tao: eport, edi, catos：</label>
                <div class="col-sm-8">
                    <input name="createSource" th:field="*{createSource}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "equipment/do";
        $("#form-do-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-do-edit').serialize());
            }
        }

        $("input[name='expiredDem']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='releaseDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='documentReceiptDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
