<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Edit Carrier Account')" />
    <th:block th:include="include :: datetimepicker-css" />
    <link href="/resources/select2/select2.min.css" rel="stylesheet" />
    <link href="/resources/select2/mdb.min.css" rel="stylesheet"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-account-edit" th:object="${carrierAccount}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Group Code: </label>
                <div class="col-sm-8">
                    <input type="hidden" name="groupId" th:field="*{groupId}" id="groupId">
                    <select class="groupCode" id="groupCode" style="width: 300px;"></select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Shipping Line Code：</label>
                <div class="col-sm-8">
                    <input name="carrierCode" th:field="*{carrierCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Email：</label>
                <div class="col-sm-8">
                    <input name="email" th:field="*{email}" class="form-control" type="text" required>
                </div>
            </div>
            <!-- <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Password：</label>
                <div class="col-sm-8">
                    <input name="password" th:field="*{password}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Salt：</label>
                <div class="col-sm-8">
                    <input name="salt" th:field="*{salt}" class="form-control" type="text" required>
                </div>
            </div> -->
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Ho Va Ten：</label>
                <div class="col-sm-8">
                    <input name="fullName" th:field="*{fullName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Status：</label>
                <div class="col-sm-8">
                    <input type="radio" name="status" th:field="*{status}" value="0">
                    <label th:for="status" th:text="enable"></label>
                    <input type="radio" name="status" th:field="*{status}" value="1">
                    <label th:for="status" th:text="disable"></label>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Login IP：</label>
                <div class="col-sm-8">
                    <input name="loginIp" th:field="*{loginIp}" readonly class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">Login Date：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="loginDate" th:value="${#dates.format(carrierAccount.loginDate, 'dd-MM-yyyy HH:mm:ss')}" class="form-control" placeholder="dd-MM-yyyy" readonly type="text">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script src="/resources/select2/mdb.min.js"></script>
    <script src="/resources/select2/select2.min.js"></script>
    <script type="text/javascript">
        var prefix = ctx + "carrier/account";
        $("#form-account-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-account-edit').serialize());
            }
        }

        $("input[name='loginDate']").datetimepicker({
            dateFormat: "dd-MM-yyyy",
            minView: "month",
            language: 'en'
        });
        $(document).ready(function () {
            $('.groupCode').select2({
                ajax: {
                    url: '/carrier/group/searchGroupCodeByKeyword',
                    method: 'get',
                    delay: 250,
                    data: function (params) {
                        return {
                        keyword : params.term,
                        }
                    },
                    processResults: function (data, params) {
                        return {
                            results: data
                        }
                    }
                },
                placeholder: 'Search for group code',
                minimumInputLength: 1,
            });

        });

        $('.groupCode').change(function() {
            //console.log($("#groupId").val());
            $("#groupId").val($(".groupCode").val());
        });

        setTimeout(() => {
            $.ajax({
                url: '/carrier/group/getGroupCodeById',
                method: 'POST',
                data: {
                    id : $("#groupId").val()
                }
            }).done(function(result){
                $('.groupCode').select2({
                    ajax: {
                        url: '/carrier/group/searchGroupCodeByKeyword',
                        method: 'get',
                        delay: 250,
                        data: function (params) {
                            return {
                            keyword : params.term,
                            }
                        },
                        processResults: function (data, params) {
                            return {
                                results: data
                            }
                        }
                    },
                    placeholder: result,
                    minimumInputLength: 1,
                });
            });
        }, 200);
    </script>
</body>
</html>
