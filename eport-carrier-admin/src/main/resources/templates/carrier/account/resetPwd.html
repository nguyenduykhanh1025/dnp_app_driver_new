<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('Change Password')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-carrier-account-resetPwd" th:object="${carrierAccount}">
			<input name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">Login nameï¼š</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" readonly="true" name="email" th:field="*{email}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Enter password:</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" name="password" th:field="*{password}" id="password">
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		$("#form-carrier-account-resetPwd").validate({
			rules:{
				password:{
					required:true,
					minlength: 5,
					maxlength: 20
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(ctx + "carrier/account/resetPwd", $('#form-carrier-account-resetPwd').serialize());
	        }
	    }
	</script>
</body>

</html>
