<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Add Carrier Account')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-account-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Mã hãng tàu: </label>
                <div class="col-sm-8">
                    <input type="hidden" name="groupId" id="groupId">
                    <select class="groupCode" id="groupCode" style="width: 300px;" required></select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Mã vận chuyển: </label>
                <div class="col-sm-8">
                    <input name="carrierCode" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Email：</label>
                <div class="col-sm-8">
                    <input name="email" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Mật khẩu: </label>
                <div class="col-sm-8">
                    <input name="password" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Họ và tên: </label>
                <div class="col-sm-8">
                    <input name="fullName" class="form-control" type="text" required>
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: select2-js" />
    <script type="text/javascript">
        var prefix = ctx + "carrier/account"
        $("#form-account-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-account-add').serialize());
            }
        }

        $("input[name='loginDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(document).ready(function () {
            $('.groupCode').select2({
                ajax: {
                    url: '/carrier/group/searchGroupCodeByKeyword',
                    method: 'get',
                    delay: 250,
                    data: function (params) {
                        return {
                        keyword : params.term,
                        }
                    },
                    processResults: function (data, params) {
                        return {
                            results: data
                        }
                    }
                },
                placeholder: 'Nhập mã hãng tàu',
                minimumInputLength: 1,
            });

        });

        $('.groupCode').change(function() {
            $("#groupId").val($(".groupCode").val());
        });
    </script>
