<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('List Carrier Account')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="btn-group-sm" id="toolbar" role="group">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <!-- <label>Shipping Line Code：</label> -->
                                <input type="text" id="carrierCode" name="carrierCode" placeholder="Shipping Line Code" style="width: 140px;"/>
                            </li>
                            <li>
                                <!-- <label>Email：</label> -->
                                <input type="text" id="email" name="email" placeholder="Email" style="width: 180px;"/>
                            </li>
                            <!-- <li>
                                <label>Status：</label>
                                <select name="status">
                                    <option value="">All</option>
                                </select>
                            </li> -->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()" id="searchBtn"><i class="fa fa-search"></i>&nbsp;Search</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;Reset</a>
                            </li>
                        </ul>
                    </div>                  
                </form>
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="carrier:account:add">
                    <i class="fa fa-plus"></i> Add
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="carrier:account:edit">
                    <i class="fa fa-edit"></i> Edit
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="carrier:account:remove">
                    <i class="fa fa-remove"></i> Delete
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="carrier:account:export">
                    <i class="fa fa-download"></i> Export
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('carrier:account:edit')}]];
        var removeFlag = [[${@permission.hasPermi('carrier:account:remove')}]];
        var prefix = ctx + "carrier/account";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "Carrier Account",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'groupId', 
                    title: 'Group Code'
                },
                {
                    field: 'carrierCode', 
                    title: 'Shipping Line Code',
                    width: '50px'
                },
                {
                    field: 'email', 
                    title: 'Email'
                },
                // {
                //     field: 'password', 
                //     title: 'Password'
                // },
                // {
                //     field: 'salt', 
                //     title: 'Salt'
                // },
                {
                    field: 'fullName', 
                    title: 'Ho Va Ten'
                },
                {
                    title: 'status',
		        	align: 'center',
		        	formatter: function (value, row, index) {
		        		return statusTools(row);
		        	}
                },
                {
                    field: 'loginIp', 
                    title: 'Login IP'
                },
                {
                    field: 'loginDate', 
                    title: 'Login Date'
                },
                // {
                //     field: 'remark', 
                //     title: 'Remark'
                // },
                {
                    title: 'Action',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>Edit</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>Delete</a>');
                        actions.push("<a class='btn btn-default btn-xs' href='javascript:void(0)' onclick='resetPwd(" + row.id + ")'><i class='fa fa-key'></i>reset Password</a> ");
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /* Carrier-Reset Password */
		function resetPwd(id) {
		    var url = prefix + '/resetPwd/' + id;
		    $.modal.open("reset Password", url, '800', '300');
		}

        /*Carrier account status display */
		function statusTools(row) {
		    if (row.status == 1) {
    			return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
    		} else {
    			return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
    		}
		}
		
		/* Carrier account-Disable */
		function disable(userId) {
			$.modal.confirm("Are you sure you want to deactivate the user?", function() {
				$.operate.post(prefix + "/changeStatus", { "id": userId, "status": 1 });
		    })
		}

		/* Carrier account enabled*/
		function enable(userId) {
			$.modal.confirm("Are you sure you want to enable users?", function() {
				$.operate.post(prefix + "/changeStatus", { "id": userId, "status": 0 });
		    })
		}

        document.getElementById("carrierCode").addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                $("#searchBtn").click();
            }
        });

        document.getElementById("email").addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                $("#searchBtn").click();
            }
        });
    </script>
</body>
</html>
