<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('List Carrier Group')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="btn-group-sm" id="toolbar" role="group">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li style="margin-top: 0;">
                                <!-- <label>Group Code：</label> -->
                                <input type="text" name="groupCode" id="groupCode" placeholder="Mã hãng tàu"/>
                            </li>
                            <li style="margin-top: 0;">
                                <!-- <label>Group Name：</label> -->
                                <input type="text" name="groupName" id="groupName" placeholder="Tên hãng tàu"/>
                            </li>
                            <li style="margin-top: 0;">
                                <!-- <label>Operate Codes：</label> -->
                                <input type="text" name="operateCode" id="operateCode" placeholder="Operate Codes"/>
                            </li>
                            <li style="margin-top: 0;">
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()" id="searchBtn"><i class="fa fa-search"></i>&nbsp;Search</a>
                                <!-- <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;Reset</a> -->
                            </li>
                        </ul>
                    </div>
                </form>
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="carrier:account:add">
                    <i class="fa fa-plus"></i> Add
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="carrier:account:edit">
                    <i class="fa fa-edit"></i> Edit
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="carrier:account:remove">
                    <i class="fa fa-remove"></i> Delete
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="carrier:account:export">
                    <i class="fa fa-download"></i> Export
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('carrier:account:edit')}]];
        var removeFlag = [[${@permission.hasPermi('carrier:account:remove')}]];
        var prefix = ctx + "carrier/group";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "Carrier Group",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'groupCode', 
                    title: 'Mã hãng tàu',//'Group Code'
                },
                {
                    field: 'groupName', 
                    title: 'Tên hãng tàu',//'Group Name'
                },
                {
                    field: 'operateCode', 
                    title: 'Operate Codes'
                },
                {
                    field: 'mainEmail', 
                    title: 'Email'//'Main Email'
                },
                {
                    title: 'Hành động',//'Action',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>Edit</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>Delete</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        document.getElementById("groupCode").addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                $("#searchBtn").click();
            }
        });

        document.getElementById("groupName").addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                $("#searchBtn").click();
            }
        });

        document.getElementById("operateCode").addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                $("#searchBtn").click();
            }
        });
    </script>
</body>
</html>
