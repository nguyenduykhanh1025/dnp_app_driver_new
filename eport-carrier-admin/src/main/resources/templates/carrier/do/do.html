    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:do:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:do:remove')}]];
        var prefix = "/equipment/do";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "Exchange Delivery Order",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'carrierCode', 
                    title: 'Ma Hang Tau'
                },
                {
                    field: 'billOfLading', 
                    title: 'So B/L'
                },
                {
                    field: 'businessUnit', 
                    title: 'Chủ hàng '
                },
                {
                    field: 'consignee', 
                    title: 'Chu Hang'
                },
                {
                    field: 'containerNumber', 
                    title: 'So Cont'
                },
                {
                    field: 'expiredDem', 
                    title: 'Han Lenh'
                },
                {
                    field: 'emptyContainerDepot', 
                    title: 'Noi Ha Rong'
                },
                {
                    field: 'detFreeTime', 
                    title: 'Ngay Mien Luu'
                },
                {
                    field: 'vessel', 
                    title: 'Tau'
                },
                {
                    field: 'voyNo', 
                    title: 'Chuyen'
                },
                {
                    field: 'status', 
                    title: 'DO Status',
                    align: 'center',
		        	formatter: function (value, row, index) {
		        		return statusBL(row);
		        	}
                },
                {
                    field: 'documentStatus', 
                    title: 'Doc Status',
                    align: 'center',
		        	formatter: function (value, row, index) {
		        		return statusDOC(row);
		        	}
                },
                {
                    field: 'documentReceiptDate', 
                    title: 'DocReceipt Date'
                },
                {
                    field: 'remark', 
                    title: 'Ghi chu'
                },
                {
                    title: 'Action',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>Xem cont</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        /* Status B/L status display */
		function statusBL(row) {
		    if (row.status == "Y") {
    			return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enableBL(\'' + row.id + '\')"></i> ';
    		} else {
    			return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disableBL(\'' + row.id + '\')"></i> ';
    		}
		}

        function disableBL(userId) {
			$.modal.confirm("Bạn có chắc muốn thay đổi trạng thái B/L <br> sang đã làm lệnh ?", function() {
				// $.operate.post(prefix + "/changeStatus", { "id": userId, "status": 1 });
		    })
		}
    
		function enableBL(userId) {
			$.modal.confirm("Bạn có chắc muốn thay đổi trạng thái B/L <br> sang chưa làm lệnh ?", function() {
				// $.operate.post(prefix + "/changeStatus", { "id": userId, "status": 0 });
		    })
		}

        /* Doc status display */
        function statusDOC(row) {
		    if (row.status == "Y") {
    			return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enableDOC(\'' + row.id + '\')"></i> ';
    		} else {
    			return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disableDOC(\'' + row.id + '\')"></i> ';
    		}
		}
        function disableDOC(userId) {
			$.modal.confirm("Bạn có chắc muốn thay đổi trạng thái B/L <br> sang đã làm lệnh ?", function() {
				// $.operate.post(prefix + "/changeStatus", { "id": userId, "status": 1 });
		    })
		}
    
		function enableDOC(userId) {
			$.modal.confirm("Bạn có chắc muốn thay đổi trạng thái B/L <br> sang chưa làm lệnh ?", function() {
				// $.operate.post(prefix + "/changeStatus", { "id": userId, "status": 0 });
		    })
		}
    </script>
